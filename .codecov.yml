codecov:
  allow_coverage_offsets: true
  notify:
    require_ci_to_pass: yes

coverage:
  round: down
  precision: 2
  status:
    project:
      default: no
      frontend:
        target: 89%
        flags: frontend
      backend:
        target: 1%
        flags: backend
      graphql:
        target: 50%
        flags: graphql

flags:
  graphql:
    paths:
      - src/Capco/AppBundle/GraphQL
  backend:
    paths:
      - src/
  frontend:
    paths:
      - app/Resources/js/
