# https://github.com/brigade/scss-lint
# Linters Documentation https://github.com/brigade/scss-lint/blob/master/lib/scss_lint/linter/README.md

scss_files: "**/*.scss"
exclude:
  - './node_modules/**/*'
  - './web/**'
  - './vendor/**'

linters:
  BangFormat:
    enabled: true
    space_before_bang: true
    space_after_bang: false

  BemDepth:
    enabled: false

  BorderZero:
    enabled: false #disable
    convention: zero # or `none`

  ChainedClasses:
    enabled: false

  ColorKeyword:
    enabled: false #disable

  ColorVariable:
    enabled: false

  Comment:
    enabled: false
    style: loud # silent, loud

  DebugStatement:
    enabled: false #disable

  DeclarationOrder:
    enabled: false

  DisableLinterReason:
    enabled: false

  DuplicateProperty:
    enabled: false #disable

  ElsePlacement:
    enabled: false #disable
    style: same_line # or 'new_line'

  EmptyLineBetweenBlocks:
    enabled: false #disable
    ignore_single_line_blocks: true

  EmptyRule:
    enabled: false #disable

  ExtendDirective:
    enabled: false

  FinalNewline:
    enabled: false #disable
    present: true

  HexLength:
    enabled: false #disable
    style: short # or 'long'

  HexNotation:
    enabled: false #disable
    style: lowercase # or 'uppercase'

  HexValidation:
    enabled: false #disable

  IdSelector:
    enabled: false

  ImportantRule:
    enabled: false

  ImportPath:
    enabled: false #disable
    leading_underscore: false
    filename_extension: false

  Indentation:
    enabled: true
    allow_non_nested_indentation: false
    character: space # or 'tab'
    width: 4

  LeadingZero:
    enabled: false #disable
    style: include_zero # or 'exclude_zero'

  MergeableSelector:
    enabled: false
    force_nesting: true

  NameFormat:
    enabled: false #disable
    allow_leading_underscore: false
    convention: hyphenated_lowercase # or 'camel_case', or 'snake_case', or a regex pattern

  NestingDepth:
    enabled: false
    max_depth: 5
    ignore_parent_selectors: true

  PlaceholderInExtend:
    enabled: false

  PropertyCount:
    enabled: false
    include_nested: false
    max_properties: 10

  PropertySortOrder:
    enabled: false #disable
#    order: smacss # concentric, smacss, recess
    order:
      # Positioning
      - float
      - clear
      - position
      - z-index
      - top
      - right
      - bottom
      - left

      # Display & Box Model
      - clip
      - display
      - overflow
      - box-sizing
      - box-decoration-break
      - opacity
      - visibility

      # Flexbox
      - flex
      - align-content
      - align-items
      - align-self
      - flex-direction
      - justify-content
      - order

      # Table
      - table-layout
      - border-collapse
      - border-spacing
      - vertical-align

      # Size
      - width
      - max-width
      - min-width
      - height
      - max-height
      - min-height
      - padding
      - margin

      # Border
      - border
      - border-color
      - border-style
      - border-width
      - border-radius
      - border-top-right-radius
      - box-shadow

      # Background
      - background-attachment
      - background-color
      - background-image
      - background-position
      - background-repeat
      - background-size

      # List
      - list-style-position
      - list-style-type
      - list-style-image

      # Text
      - direction
      - color
      - font-family
      - font-size
      - font-size-adjust
      - font-stretch
      - font-style
      - font-variant
      - font-variant-ligatures
      - font-weight
      - hyphens
      - line-height
      - text-align
      - text-decoration
      - text-rendering
      - word-break
      - word-spacing
      - word-wrap

      # Animation
      - animation

      # Transition
      - transition

      # Transform
      - backface-visibility
      - perspective
      - transform

      # Other
      - content
      - cursor
      - pointer-events
      - white-space
    ignore_unspecified: true
    min_properties: 2
    separate_groups: false

  PropertySpelling:
    enabled: false #disable
    extra_properties:
      - composes
    disabled_properties: []

  PropertyUnits:
    enabled: false #disable
    global: [
      'ch', 'em', 'ex', 'rem',                 # Font-relative lengths
      'cm', 'in', 'mm', 'pc', 'pt', 'px', 'q', # Absolute lengths
      'vh', 'vw', 'vmin', 'vmax',              # Viewport-percentage lengths
      'deg', 'grad', 'rad', 'turn',            # Angle
      'ms', 's',                               # Duration
      'Hz', 'kHz',                             # Frequency
      'dpi', 'dpcm', 'dppx',                   # Resolution
      '%']                                     # Other
    properties: {}

  PseudoElement:
    enabled: false

  QualifyingElement:
    enabled: false
    allow_element_with_attribute: true
    allow_element_with_class: false
    allow_element_with_id: false

  SelectorDepth:
    enabled: false #disable
    max_depth: 5

  SelectorFormat:
    enabled: false #disable
    convention: hyphenated_lowercase # 'camel_case'  # or 'strict_BEM', or 'hyphenated_BEM', or 'snake_case', or 'hyphenated_lowercase', or a regex pattern

  Shorthand:
    enabled: false #disable
    allowed_shorthands: [1, 2, 3]

  SingleLinePerProperty:
    enabled: false #disable
    allow_single_line_rule_sets: true

  SingleLinePerSelector:
    enabled: false #disable

  SpaceAfterComma:
    enabled: false #disable
    style: one_space # or 'no_space', or 'at_least_one_space'

  SpaceAfterPropertyColon:
    enabled: false #disable
    style: one_space # or 'no_space', or 'at_least_one_space', or 'aligned'

  SpaceAfterPropertyName:
    enabled: false #disable

  SpaceAfterVariableName:
    enabled: false #disable

  SpaceAroundOperator:
    enabled: false #disable
    style: one_space # or 'at_least_one_space', or 'no_space'

  SpaceBeforeBrace:
    enabled: false #disable
    style: space # or 'new_line'
    allow_single_line_padding: true

  SpaceBetweenParens:
    enabled: false #disable
    spaces: 0

  StringQuotes:
    enabled: false #disable
    style: single_quotes # or single_quotes, double_quotes

  TrailingSemicolon:
    enabled: false #disable

  TrailingWhitespace:
    enabled: false #disable

  TrailingZero:
    enabled: false #disable

  TransitionAll:
    enabled: false

  UnnecessaryMantissa:
    enabled: false #disable

  UnnecessaryParentReference:
    enabled: false

  UrlFormat:
    enabled: false #disable

  UrlQuotes:
    enabled: false #disable

  VariableForProperty:
    enabled: false
    properties: []

  VendorPrefix:
    enabled: false
#    identifier_list: base
#    additional_identifiers: []
#    excluded_identifiers: []

  ZeroUnit:
    enabled: false #disable

  Compass::*:
    enabled: false
