Capco\AppBundle\Entity\District:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            type: string
            groups: [Districts, Proposals]
        name:
            expose: true
            type: string
            groups: [Districts, Proposals]
        geojson:
            expose: true
            type: string
            groups: [DistrictDetails]
