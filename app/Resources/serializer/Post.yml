Capco\AppBundle\Entity\Post:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            type: integer
            groups: [Posts, PostDetails]
        Media:
            expose: true
            groups: [Posts, PostDetails]
            serialized_name: media
        title:
            expose: true
            type: string
            groups: [Posts, PostDetails]
        body:
            expose: true
            type: string
            groups: [PostDetails]
        createdAt:
            expose: true
            type: DateTime
            groups: [Posts, PostDetails]
        updatedAt:
            expose: true
            type: DateTime
            groups: [Posts, PostDetails]
        Authors:
            expose: true
            groups: [Posts, PostDetails]
            serialized_name: authors
        themes:
            expose: true
            groups: [Posts, PostDetails]
    virtual_properties:
        getAbstractOrBeginningOfTheText:
            serialized_name: abstract
            type: string
            groups: [Posts]
