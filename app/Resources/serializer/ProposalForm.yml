Capco\AppBundle\Entity\ProposalForm:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            type: integer
            groups: [Proposals, ProposalForms]
        title:
            expose: true
            type: string
            groups: [ProposalForms]
        titleHelpText:
            expose: true
            type: string
            groups: [ProposalForms]
            serialized_name: titleHelpText
        description:
            expose: true
            type: string
            groups: [ProposalForms]
        descriptionHelpText:
            expose: true
            type: string
            groups: [ProposalForms]
            serialized_name: descriptionHelpText
        themeHelpText:
            expose: true
            type: string
            groups: [ProposalForms]
            serialized_name: themeHelpText
        districtHelpText:
            expose: true
            type: string
            groups: [ProposalForms]
            serialized_name: districtHelpText
        questions:
            expose: true
            type: Capco\AppBundle\Entity\Question
            serialized_name: questions
            groups: [ProposalForms]
    virtual_properties:
        canContribute:
            serialized_name: isContribuable
            type: boolean
            groups: [ProposalForms]
