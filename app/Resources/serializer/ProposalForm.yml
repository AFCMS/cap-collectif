Capco\AppBundle\Entity\ProposalForm:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            type: integer
            groups: [ProposalForms]
        title:
            expose: true
            type: string
            groups: [ProposalForms]
        description:
            expose: true
            type: string
            groups: [ProposalForms]
        questions:
            expose: true
            type: Capco\AppBundle\Entity\Question
            serialized_name: questions
            groups: [ProposalForms]
        createdAt:
            expose: true
            type: DateTime
            groups: [ProposalForms]
        updatedAt:
            expose: true
            type: DateTime
            groups: [ProposalForms]
    virtual_properties:
        canContribute:
            serialized_name: isContribuable
            type: boolean
            groups: [ProposalForms]
