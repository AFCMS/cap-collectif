Capco\AppBundle\Entity\Question:
  exclusion_policy: ALL
  properties:
    id:
      expose: true
      type: integer
      groups: [Questions, Proposals]
    title:
      expose: true
      type: string
      groups: [Questions, Proposals]
    helpText:
      serialized_name: helpText
      expose: true
      type: string
      groups: [Questions]
    required:
      expose: true
      type: boolean
      serialized_name: required
      groups: [Questions, Proposals]
  virtual_properties:
    getInputType:
      expose: true
      type: string
      serialized_name: inputType
      groups: [Questions]
