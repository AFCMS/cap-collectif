Capco\AppBundle\Entity\Questionnaire:
  exclusion_policy: ALL
  properties:
    id:
      expose: true
      type: integer
      groups: [Questionnaires, ProposalEvaluation]
    title:
      expose: true
      type: string
      groups: [Questionnaires, ProposalEvaluation]
    description:
      expose: true
      type: string
      groups: [Questionnaires]
    multipleRepliesAllowed:
      expose: true
      type: boolean
      groups: [Questionnaires]
      serialized_name: multipleRepliesAllowed
    anonymousAllowed:
      expose: true
      type: boolean
      groups: [Questionnaires]
      serialized_name: anonymousAllowed
  virtual_properties:
    canContribute:
      serialized_name: contribuable
      type: boolean
      groups: [Questionnaires]
    getRealQuestions:
      serialized_name: fields
      type: array
      groups: [Questionnaires, Questions]
    isPhoneConfirmationRequired:
      serialized_name: phoneConfirmationRequired
      type: boolean
      groups: [Questionnaires]
