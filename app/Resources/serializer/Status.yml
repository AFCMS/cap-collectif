Capco\AppBundle\Entity\Status:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            type: integer
            groups: [Statuses, Proposals, ProposalSelections]
        name:
            expose: true
            type: string
            groups: [Statuses, Proposals, ProposalSelections]
        color:
            expose: true
            type: string
            groups: [Statuses, Proposals]
