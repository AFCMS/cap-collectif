Capco\AppBundle\Entity\Synthesis\SynthesisElement:
  exclusion_policy: ALL
  properties:
    id:
      type: string
      expose: true
      groups: [Elements, ElementsList, ElementsPublished, ElementDetails]
    published:
      expose: true
      groups: [ElementsList, ElementDetails]
    createdAt:
      expose: true
      groups: [ElementsList, ElementsPublished, ElementDetails]
    updatedAt:
      expose: true
      groups: [ElementsList, ElementsPublished, ElementDetails]
    archived:
      expose: true
      groups: [ElementsList, ElementDetails]
    author:
      expose: true
      groups: [ElementsList, ElementsPublished, ElementDetails, UserDetails]
    parent:
      type: Capco\AppBundle\Entity\Synthesis\SynthesisElement
      expose: true
      groups: [ElementsList, ElementDetails]
      max_depth: 3
    children:
      type: ArrayCollection<Capco\AppBundle\Entity\Synthesis\SynthesisElement>
      expose: true
      groups: [ElementsTree, ElementDetails]
      max_depth: 2
    displayType:
      expose: true
      groups: [ElementsList, ElementsPublished, ElementDetails]
    title:
      expose: true
      groups: [ElementsList, ElementsPublished, Elements, ElementDetails]
    body:
      expose: true
      groups: [ElementDetails, ElementsPublished]
    link:
      expose: true
      groups: [ElementDetails, ElementsPublished]
    notation:
      expose: true
      groups: [ElementsList, ElementDetails]
    comment:
      expose: true
      groups: [ElementDetails]
    votes:
      expose: true
      groups: [ElementDetails]
    linkedDataCreation:
      expose: true
      groups: [ElementsList, ElementsPublished, ElementDetails]
    originalDivision:
      expose: true
      groups: [ElementDetails]
    division:
      expose: true
      groups: [ElementDetails]
  virtual_properties:
    hasLinkedData:
      serialized_name: has_linked_data
      groups: [ElementsList, ElementsPublished, ElementDetails]
    getPublishedChildren:
      serialized_name: children
      groups: [ElementsPublished]
    getParentsIds:
      serialized_name: parents_ids
      groups: [ElementsTree, ElementsPublished]
  relations:
    -
      rel: self
      href:
        route: get_synthesis_element
        parameters:
          synthesis_id: expr(object.getSynthesis().getId())
          element_id: expr(object.getId())
      exclusion:
        groups: [Elements, ElementsList, ElementDetails]
    -
      rel: history
      href:
        route: get_synthesis_element_history
        parameters:
          synthesis_id: expr(object.getSynthesis().getId())
          element_id: expr(object.getId())
      exclusion:
        groups: [Elements, ElementsList, ElementDetails]

