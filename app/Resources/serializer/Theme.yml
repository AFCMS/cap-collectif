Capco\AppBundle\Entity\Theme:
  exclusion_policy: ALL
  properties:
    id:
      expose: true
      type: string
      groups: [ThemeDetails, Elasticsearch]
    title:
      expose: true
      type: string
      groups: [Themes, ThemeDetails, Elasticsearch]
    isEnabled:
      expose: true
      type: boolean
      groups: [ThemeDetails]
      serialized_name: enabled
