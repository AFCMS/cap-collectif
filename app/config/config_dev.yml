imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler:
        only_exceptions: false

web_profiler:
    toolbar: true
    intercept_redirects: false

translation:
    symfony_profiler:
        enabled: true

monolog:
    handlers:
        file:
            type: rotating_file
            path: "%kernel.logs_dir%/dev.log"
            level: debug
        main:
            type: stream
            path: php://stderr
            level: info
        console:
            type:   console
            bubble: false
            verbosity_levels:
                VERBOSITY_VERBOSE: INFO
                VERBOSITY_VERY_VERBOSE: DEBUG
            channels: ["!doctrine"]
        console_very_verbose:
            type:   console
            bubble: false
            verbosity_levels:
                VERBOSITY_VERBOSE: NOTICE
                VERBOSITY_VERY_VERBOSE: NOTICE
                VERBOSITY_DEBUG: DEBUG
            channels: ["doctrine"]
