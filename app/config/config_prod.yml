imports:
    - { resource: config.yml }

framework:
   validation:
       cache: apc

doctrine:
   orm:
       metadata_cache_driver: apc
       result_cache_driver: apc
       query_cache_driver: apc
       auto_generate_proxy_classes: true # not the best production setting but otherwise cache:warmup fail

monolog:
    handlers:
        file:
            type: rotating_file
            path: "%kernel.logs_dir%/prod.warning.log"
            level: warning
            max_files: 10
        main:
            type: fingers_crossed
            handler: streamed
            action_level: error
            excluded_404s:
                - ^/
        streamed:
            type: stream
            path: "%kernel.logs_dir%/prod.error.log"
            level: debug
        console:
            type: console
            bubble: false

limenius_react:
    serverside_rendering:
        fail_loud: true
        trace: false
