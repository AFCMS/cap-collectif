imports:
  - { resource: config.yml }

framework:
  validation:
    cache: validator.mapping.cache.doctrine.apc

sentry:
  dsn: '%sentry_dsn%'
  options:
    environment: '%kernel.environment%'
    name: '%router.request_context.host%'

doctrine:
  orm:
    metadata_cache_driver: apcu
    query_cache_driver: apcu
    result_cache_driver: apcu

monolog:
  handlers:
    console:
      type: console
      bubble: false
    nested:
      type: stream
      path: 'php://stderr'
      level: warning
    sentry:
      level: warning
      type: raven
      dsn: '%sentry_dsn%'

swiftmailer:
  default_mailer: mandrill
