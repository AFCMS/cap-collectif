imports:
    - { resource: config.yml }

framework:
   validation:
       cache: apc

doctrine:
   orm:
       metadata_cache_driver: apc
       result_cache_driver: apc
       query_cache_driver: apc

monolog:
    handlers:
        file:
            type: rotating_file
            path: "%kernel.logs_dir%/prod.log"
            level: debug
            max_files: 10  # max number of log files to keep
        main:
            type: fingers_crossed
            handler: grouped
            action_level: error
            excluded_404s:
                - ^/
        grouped:
            type: group
            members: [streamed, buffered]
        streamed:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.error.log"
            level: debug
        console:
            type: console
            bubble: false
