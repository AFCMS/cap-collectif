imports:
  - { resource: config.yml }

services:
  Sentry\Monolog\Handler:
    autoconfigure: true
    autowire: true

framework:
  validation:
    cache: validator.mapping.cache.doctrine.apc

sentry:
  dsn: '%sentry_dsn%'
  options:
    environment: '%kernel.environment%'
    server_name: '%router.request_context.host%'

doctrine:
  orm:
    metadata_cache_driver: apcu
    query_cache_driver: apcu
    result_cache_driver: apcu

monolog:
  handlers:
    console:
      type: console
      bubble: false
    nested:
      type: stream
      path: 'php://stderr'
      level: warning
    sentry:
      type: service
      id: Sentry\Monolog\Handler
      level: warning

swiftmailer:
  default_mailer: mandrill
