imports:
    - { resource: config_dev.yml }

framework:
  test: ~
  # session:
  #   storage_id: session.storage.mock_file
  profiler:
    collect: false

web_profiler:
  toolbar: false
  intercept_redirects: false

swiftmailer:
  mailers:
    default:
      disable_delivery: true
    service:
      disable_delivery: true

monolog:
    handlers:
        main:
            type:   stream
            path:   php://stderr
            level:  warning
        file:
            type: stream
            path: %kernel.logs_dir%/test.log
            level: debug
