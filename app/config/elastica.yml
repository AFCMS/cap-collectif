fos_elastica:
  clients:
    default: { host: '%elasticsearch_host%', port: 9200, retryOnConflict: 5 }
  serializer: ~
  indexes:
    app:
      index_name: app_prod
      settings:
        number_of_shards: 1
        number_of_replicas: 0
        index:
          analysis:
            filter:
              french_elision:
                type: elision
                articles: [l, m, t, qu, n, s, j, d, c, jusqu, quoiqu, lorsqu, puisqu]
              french_stop:
                type: stop
                stopwords: _french_
              french_stemmer:
                type: stemmer
                language: light_french
              autocomplete_filter:
                type: edge_ngram
                min_gram: 1
                max_gram: 20
            analyzer: # We define custom analyzers for html content
              analyse_html_french:
                type: custom
                char_filter: [html_strip]
                tokenizer: standard
                filter: [lowercase, french_elision, french_stop, french_stemmer]
              autocomplete:
                type: custom
                tokenizer: standard
                filter: [lowercase, autocomplete_filter]
      finder: ~
      types:
      # User
        user:
          indexable_callback: isIndexable
          serializer:
            groups: [UserId, UsersInfos]
          _all: { enabled: false }
          mappings:
            id:
              index: not_analyzed
            slug:
              index: not_analyzed
            username:
              analyzer: '%language_analyzer%'
              fields:
                std: { type: string, analyzer: standard }
            biography:
              analyzer: '%language_analyzer%'
              index_options: offsets
              fields:
                std: { type: string, analyzer: standard }
            user_type:
              type: object
              properites:
                id:
                  type: long
                  index: not_analyzed
          persistence:
            driver: orm
            model: Capco\UserBundle\Entity\User
            provider: ~
            listener: ~
            finder: ~
        # Argument
        argument:
          indexable_callback: isIndexable
          serializer:
            groups: [Opinions, OpinionVersions]
          _all: { enabled: false }
          mappings:
            id:
              index: not_analyzed
            body:
              analyzer: "analyse_html_%language_analyzer%"
              index_options: offsets
              fields:
                std: { type: string, analyzer: standard }
            createdAt:
              type: date
            updatedAt:
              type: date
            Author:
              type: nested
              properties:
                slug:
                  index: not_analyzed
          persistence:
            driver: orm
            model: Capco\AppBundle\Entity\Argument
            provider: ~
            listener: ~
            finder: ~
        # Project
        project:
