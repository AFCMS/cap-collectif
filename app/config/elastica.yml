          _all: { enabled: false }
          mappings:
            id:
              index: not_analyzed
            title:
              analyzer: '%language_analyzer%'
              index_options: offsets
              fields:
                std: { type: string, analyzer: standard }
            slug:
              index: not_analyzed
            publishedAt:
              type: date
            createdAt:
              type: date
            updatedAt:
              type: date
            Author:
              type: nested
              properties:
                slug:
                  index: not_analyzed
          persistence:
            driver: orm
            model: Capco\AppBundle\Entity\Project
            provider: ~
            listener: ~
            finder: ~
        # Comment
        comment:
