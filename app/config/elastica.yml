fos_elastica:
  clients:
    default: { host: localhost, port: 9200 }
  serializer:
  indexes:
    app:
      index_name: app_prod
      finder: ~
      types:
      # User
        user:
          indexable_callback: isEnabled
          serializer:
            groups: [UsersInfos]
          mappings:
            username:
              analyzer: %language_analyzer%
              index_options: offsets
            biography:
              analyzer: %language_analyzer%
              index_options: offsets
          persistence:
            driver: orm
            model: Capco\UserBundle\Entity\User
            provider: ~
            listener: ~
            finder: ~
        # Argument
        argument:
          indexable_callback: getIsEnabled
          serializer:
            groups: [Opinions, OpinionVersions]
          mappings:
            body:
              analyzer: %language_analyzer%
              index_options: offsets
          persistence:
