liip_imagine:
    filter_sets:
        admin:
            quality: 100
            controller_action: 'SonataMediaBundle:Media:liipImagineFilter'
            filters:
                thumbnail: { size: [100, 100], mode: outbound }

        default_small:
            quality: 75
            controller_action: 'SonataMediaBundle:Media:liipImagineFilter'
            filters:
                thumbnail: { size: [100, 70], mode: outbound }


        default_big:
            quality: 75
            controller_action: 'SonataMediaBundle:Media:liipImagineFilter'
            filters:
                thumbnail: { size: [500, 70], mode: outbound }

        default_consultation:
            quality: 100
            controller_action: 'SonataMediaBundle:Media:liipImagineFilter'
            filters:
                thumbnail: { size: [400, 300], mode: inbound }

        default_blockHeader:
            quality: 100
            controller_action: 'SonataMediaBundle:Media:liipImagineFilter'
            filters:
                thumbnail: { size: [1140, 200], mode: inbound }

        default_avatar:
            quality: 70
            controller_action: 'SonataMediaBundle:Media:liipImagineFilter'
            filters:
                thumbnail: { size: [45, 45], mode: inbound }

        default_idea:
            quality: 70
            controller_action: 'SonataMediaBundle:Media:liipImagineFilter'
            filters:
                relative_resize: { heighten: 250 }
