liip_imagine:
    filter_sets:
        admin:
            quality: 100
            controller_action: 'SonataMediaBundle:Media:liipImagineFilter'
            format: png
            filters:
                thumbnail: { size: [100, 100], mode: outbound }

        default_avatar:
            quality: 70
