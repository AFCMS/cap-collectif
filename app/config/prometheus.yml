tweede_golf_prometheus:
  storage_adapter_service: 'redis_adapter'
  register_defaults: false
  collectors:
    registeredConfirmedByEmail:
      gauge:
        help: Number of registered users who have validated their email
    registeredNotConfirmedByEmail:
      gauge:
        help: Number of registered users who have not validated their email
    registeredContributors:
      gauge:
        help: Number of registered users who have published a contribution, vote or comment
    projectCount:
      gauge:
        help: Number of projects
    contribuableStepsCount:
      gauge:
        help: Number of contribuable steps
    voteCount:
      gauge:
        help: Number of published votes
    voteUnpublishedCount:
      gauge:
        help: Number of unpublished votes
    commentCount:
      gauge:
        help: Number of comments
    contributionCount:
      gauge:
        help: Number of published contributions
    contributionUnpublishedCount:
      gauge:
        help: Number of unpublished contributions
    opinionCount:
      gauge:
        help: Number of opinions
    versionCount:
      gauge:
        help: Number of versions
    argumentCount:
      gauge:
        help: Number of arguments
    sourceCount:
      gauge:
        help: Number of sources
    proposalCount:
      gauge:
        help: Number of proposals
    replyCount:
      gauge:
        help: Number of replies
    reportCount:
      gauge:
        help: Number of reports
    reportArchivedCount:
      gauge:
        help: Number of reports archived
    followerCount:
      gauge:
        help: Number of followers
    contributionTrashedCount:
      gauge:
        help: Number of contributions which has been trashed
    newsletterSubscriptionCount:
      gauge:
        help: Number of newsletter subscribers
