/:
    exchanges:
        capco_direct_exchange:
            type: direct
            durable: true
            with_unroutable: true
    queues:
        proposal_create:
            durable: true
            delay: 5000
            retries: [25, 125, 625]
            bindings:
                -
                    exchange: capco_direct_exchange
                    routing_key: proposal_create
        proposal_update:
            durable: true
            delay: 5000
            retries: [25, 125, 625]
            bindings:
                -
                    exchange: capco_direct_exchange
                    routing_key: proposal_update
        proposal_delete:
           durable: true
           delay: 5000
           retries: [25, 125, 625]
           bindings:
               -
                   exchange: capco_direct_exchange
                   routing_key: proposal_delete
