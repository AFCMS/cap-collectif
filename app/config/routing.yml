capco_admin:
    resource: "@CapcoAdminBundle/Controller/"
    type:     annotation
    prefix:   /

capco_api:
  resource: "@CapcoAppBundle/Controller/Api/SynthesisController.php"
  type: rest
  prefix: /api

capco_app:
    resource: "@CapcoAppBundle/Controller/Site"
    type:     annotation
    prefix:   /

capco_user:
    resource: "@CapcoUserBundle/Controller/"
    type: annotation
    prefix: /

# sonata admin...
admin:
    resource: '@SonataAdminBundle/Resources/config/routing/sonata_admin.xml'
    prefix: /admin

_sonata_admin:
    resource: .
    type: sonata_admin
    prefix: /admin

# sonata user bundle
sonata_user_security:
    resource: "@SonataUserBundle/Resources/config/routing/sonata_security_1.xml"

sonata_user_resetting:
    resource: "@SonataUserBundle/Resources/config/routing/sonata_resetting_1.xml"
    prefix: /resetting

sonata_user_profile:
    resource: "@SonataUserBundle/Resources/config/routing/sonata_profile_1.xml"
    prefix: /profile

sonata_user_register:
    resource: "@SonataUserBundle/Resources/config/routing/sonata_registration_1.xml"
    prefix: /register

sonata_user_change_password:
    resource: "@SonataUserBundle/Resources/config/routing/sonata_change_password_1.xml"
    prefix: /profile

sonata_user:
    resource: '@SonataUserBundle/Resources/config/routing/admin_security.xml'
    prefix: /admin

# sonata media
media:
    resource: '@SonataMediaBundle/Resources/config/routing/media.xml'
    prefix: /media

# liip imagine
_imagine:
    resource: .
    type:     imagine

#HWIOAuthBundle routes
hwi_oauth_security:
    resource: "@CapcoUserBundle/Resources/config/routing.xml"
    prefix: /login

hwi_oauth_connect:
    resource: "@CapcoUserBundle/Resources/config/routing.xml"
    prefix: /login

hwi_oauth_redirect:
    resource: "@CapcoUserBundle/Resources/config/routing.xml"
    prefix: /login

facebook_login:
    pattern: /login/check-facebook

google_login:
    pattern: /login/check-google

twitter_login:
    pattern: /login/check-twitter

# nelmio doc
NelmioApiDocBundle:
    resource: "@NelmioApiDocBundle/Resources/config/routing.yml"
    prefix: /api/doc

# last...
capco_app_cms:
    resource: "@CapcoAppBundle/Resources/config/routing.yml"
    prefix:   /
