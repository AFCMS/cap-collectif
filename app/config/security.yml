security:
  acl:
    connection: default

  encoders:
    Capco\UserBundle\Entity\User: bcrypt
    drupal:
      id: drupal.encoder

  role_hierarchy:
    ROLE_ADMIN: [ROLE_USER, ROLE_SONATA_ADMIN]
    ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
    SONATA:
      - ROLE_SONATA_PAGE_ADMIN_PAGE_EDIT # if you are using acl then this line must be commented

  providers:
    fos_userbundle:
      id: capco_user.user_provider.email
    simple_preauth:
      id: Capco\UserBundle\Security\Core\User\SimplePreAuthenticatorUserProvider
    public_api_key_user_provider:
      id: Capco\AppBundle\PublicApi\PublicApiKeyUserProvider

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    api_login:
      pattern: ^/api/login_check
      stateless: true
      gfreeau_get_jwt: ~ # form_login is never stateless, that's why we use this bundle


    # This is our Internal API authenticated with JWT provided by app_get_api_token
    graphql_internal:
      pattern: ^/graphql/internal
      provider: fos_userbundle
      stateless: true
      anonymous: true
      lexik_jwt:
        authorization_header:
          enabled: true
          prefix: Bearer
        query_parameter:
          enabled: false

    # This is our Public/Preview API authenticated with Personal Access Token
    graphql_public:
      pattern: ^/graphql
      provider: public_api_key_user_provider
      stateless: true
      anonymous: true # Right now anonymous are allowed
      simple_preauth:
        authenticator: Capco\AppBundle\PublicApi\PublicApiKeyAuthenticator

    # This is our Internal REST API (deprecated) authenticated with JWT provided by app_get_api_token
    api:
      pattern: ^/api
      provider: fos_userbundle
      stateless: true
      anonymous: true
      lexik_jwt:
        authorization_header:
          enabled: true
          prefix: Bearer
        query_parameter:
          enabled: false
    
    main:
      pattern: ^/
      provider: fos_userbundle
      anonymous: true
      simple_preauth:
        authenticator: Capco\UserBundle\Authenticator\SimplePreAuthenticator
        provider: simple_preauth
      form_login:
        check_path: /login_check
        username_parameter: username
        password_parameter: password
        require_previous_session: false
        remember_me: true
      oauth:
        resource_owners:
          facebook: /login/check-facebook
          google: /login/check-google
          openid: /login/check-openid
        login_path: /
        oauth_user_provider:
          service: Capco\UserBundle\Security\Core\User\OauthUserProvider
      remember_me:
        always_remember_me: false
        secret: '%remember_secret%'
        lifetime: 31536000
        path: /
        domain: ~
      logout:
        path: /logout
        success_handler: Capco\UserBundle\Security\Http\Logout\LogoutSuccessHandler

  access_control:
    - { path: ^/admin, role: [ROLE_ADMIN, ROLE_SONATA_ADMIN] }
