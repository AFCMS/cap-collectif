accord_mandrill_swift_mailer:
  api_key: '%mandrill_api_key%'
  async: false

swiftmailer:
  default_mailer: default
  mailers:
    default:
      transport: smtp
      local_domain: '%router.request_context.host%'
      host: mailcatchersmtp
      port: 25
      username: ~
      password: ~
    mandrill:
      transport: accord_mandrill
