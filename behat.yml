front:
  extensions:
    Alex\MailCatcher\Behat\MailCatcherExtension\Extension:
      url: http://mailcatchersmtp
      purge_before_scenario: true
    Behat\Symfony2Extension:
      kernel:
        env: test
        debug: false
    SensioLabs\Behat\PageObjectExtension:
      namespaces:
        page: [Capco\AppBundle\Behat\Page]
    Behat\MinkExtension:
      base_url: 'https://capco.test'
      # browser_name: firefox
      browser_name: chrome
      sessions:
        default:
          selenium2:
            capabilities:
              version: ''
              acceptSslCerts: true
            wd_host: http://selenium:4444/wd/hub
    Bex\Behat\StepTimeLoggerExtension:
      output: [console, csv]
  suites:
    core:
      paths: ['%paths.base%/features/front']
      contexts:
        - Capco\AppBundle\Behat\ApplicationContext
        - Capco\AppBundle\Behat\RabbitMQContext
        - Capco\AppBundle\Behat\NavigationContext
        - Alex\MailCatcher\Behat\MailCatcherContext
      filters:
        tags: '@core&&@javascript&&~@event_registration'
    consultation:
      paths: ['%paths.base%/features/front']
      contexts:
        - Capco\AppBundle\Behat\ApplicationContext
        - Capco\AppBundle\Behat\RabbitMQContext
        - Capco\AppBundle\Behat\NavigationContext
        - Alex\MailCatcher\Behat\MailCatcherContext
      filters:
        tags: '@consultation&&@javascript'
    bp:
      paths: ['%paths.base%/features/front']
      contexts:
        - Capco\AppBundle\Behat\ApplicationContext
        - Capco\AppBundle\Behat\RabbitMQContext
        - Capco\AppBundle\Behat\NavigationContext
        - Alex\MailCatcher\Behat\MailCatcherContext
      filters:
        tags: '@bp&&@javascript'
    questionnaire:
      paths: ['%paths.base%/features/front']
      contexts:
        - Capco\AppBundle\Behat\ApplicationContext
        - Capco\AppBundle\Behat\RabbitMQContext
        - Capco\AppBundle\Behat\NavigationContext
        - Alex\MailCatcher\Behat\MailCatcherContext
      filters:
        tags: '@questionnaire&&@javascript'

