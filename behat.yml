frontend:
    formatters:
        pretty:
            verbose:  true
            paths:    true
            snippets: true
    extensions:
        Behat\Symfony2Extension:
          kernel:
              env: test
              debug: false
        Tonic\Behat\ParallelScenarioExtension: ~
        Alex\MailCatcher\Behat\MailCatcherExtension\Extension:
            url: http://mailcatchersmtp
            purge_before_scenario: true
        SensioLabs\Behat\PageObjectExtension:
            namespaces:
                page: [ Capco\AppBundle\Behat\Page ]
        Behat\MinkExtension:
            base_url: 'http://capco.test'
            sessions:
               default:
                   symfony2: ~
    suites:
        front:
            paths: [ %paths.base%/features/front ]
            contexts:
                - Capco\AppBundle\Behat\ApplicationContext
                - Capco\AppBundle\Behat\NavigationContext
                - Alex\MailCatcher\Behat\MailCatcherContext
            filters:
                tags: "~@javascript"

javascript:
    formatters:
        pretty:
            verbose:  true
            paths:    true
            snippets: true
    extensions:
        Alex\MailCatcher\Behat\MailCatcherExtension\Extension:
            url: http://mailcatchersmtp
            purge_before_scenario: true
        Behat\Symfony2Extension:
            kernel:
                env: test
                debug: false
        SensioLabs\Behat\PageObjectExtension:
            namespaces:
                page: [ Capco\AppBundle\Behat\Page ]
        Behat\MinkExtension:
            base_url: 'http://capco.test'
            # browser_name: firefox
            browser_name: chrome
            sessions:
               default:
                    selenium2:
                        capabilities:
                            version: ''
                        wd_host: http://selenium:4444/wd/hub
    suites:
        javascript:
            paths: [ %paths.base%/features/front ]
            contexts:
                - Capco\AppBundle\Behat\ApplicationContext
                - Capco\AppBundle\Behat\NavigationContext
                - Alex\MailCatcher\Behat\MailCatcherContext
            filters:
                tags: "@javascript&&~@event_registration"

