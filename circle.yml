machine:
    php:
        version: 5.5.15

dependencies:
    override:
        - sudo composer self-update:
            timeout: 3600
    pre:
        - echo "memory_limit = 2048M" > ~/.phpenv/versions/$(phpenv global)/etc/conf.d/memory.ini
        - mv app/config/parameters.ci.yml app/config/parameters.yml
        - gem install bundler
        - bundle install --clean
    post:
        - wget http://selenium-release.storage.googleapis.com/2.44/selenium-server-standalone-2.44.0.jar
        - java -jar selenium-server-standalone-2.44.0.jar:
            background: true
        - curl http://get.sensiolabs.org/php-cs-fixer.phar -o php-cs-fixer
        - sudo chmod a+x php-cs-fixer
        - pip install fabric requests libsaas

deployment:
    preprod:
        branch: develop
        commands:
            - bundle exec cap preprod deploy

test:
    pre:
        - echo "memory_limit = 2048M" > ~/.phpenv/versions/$(phpenv global)/etc/conf.d/memory.ini
        - npm install -g gulp
        - fab build
        - fab build_test_db
        - app/console server:run:
            background: true

    override:
        - app/console doctrine:migrations:migrate -n
        - fab circleci lint:pr=$CI_PULL_REQUEST
        - fab test
