general:
    branches:
        only:
            - develop # list of branches to build

dependencies:
    override:
        - composer install --no-interaction -vvv:
            timeout: 3600
    pre:
        - echo "memory_limit = 2048M" > ~/.phpenv/versions/$(phpenv global)/etc/conf.d/memory.ini
        - gem install bundler
        - bundle install --clean

test:
    pre:
        - echo "memory_limit = 2048M" > ~/.phpenv/versions/$(phpenv global)/etc/conf.d/memory.ini

    override:
        - phpunit -c app -v

machine:
    php:
        version: 5.5.15
    environment:
        DATABASE_URL: mysql://root:@127.0.0.1/symfony

deployment:
    preprod:
        branch: develop
        commands:
            - bundle exec cap preprod deploy
