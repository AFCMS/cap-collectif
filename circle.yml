machine:
    php:
        version: 5.5.15

dependencies:
    override:
        - sudo composer self-update:
            timeout: 3600
    pre:
        - echo "memory_limit = 2048M" > ~/.phpenv/versions/$(phpenv global)/etc/conf.d/memory.ini
        - mysql -u ubuntu -e "create database symfony"
        - mysql -u ubuntu -e "create database symfony_test"
    post:
        - wget http://selenium-release.storage.googleapis.com/2.44/selenium-server-standalone-2.44.0.jar
        - java -jar selenium-server-standalone-2.44.0.jar:
            background: true
        - curl http://get.sensiolabs.org/php-cs-fixer.phar -o php-cs-fixer
        - sudo chmod a+x php-cs-fixer
        - npm install -g brunch
        - pip install fabric requests libsaas

# This is not a real deployment we only update the code
# because the 'infrastructure' folder which contains the
# dockerfiles is used by deploymenttools
deployment:
    preprod:
        branch: develop
        commands:
            - "ssh capco@***REMOVED*** 'cd CapCollectif-SF2 && git pull'"
            - "ssh capco@***REMOVED*** 'cd CapCollectif-DeploymentTools && fab deploy:preprod'"
test:
    pre:
        - echo "memory_limit = 2048M" > ~/.phpenv/versions/$(phpenv global)/etc/conf.d/memory.ini
        - fab build
        - SYMFONY_ENV=test php app/console server:run --router=app/config/router_test.php:
            background: true

    override:
        - fab migrate_test_db
        - fab circleci lint:pr=$CI_PULL_REQUEST
        - fab test

