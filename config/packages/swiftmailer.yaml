accord_mandrill_swift_mailer:
  api_key: '%mandrill_api_key%'
  async: false

swiftmailer:
  default_mailer: dev # will be overriden to "mandrill" in production
  mailers:
    dev:
      disable_delivery: '%disable_mail_delivery%'
      transport: smtp
      local_domain: '%router.request_context.host%'
      host: '%env(SYMFONY_MAILER_HOST)%'
      port: 25
      username: ~
      password: ~
    mandrill:
      transport: accord_mandrill
      disable_delivery: '%disable_mail_delivery%'
