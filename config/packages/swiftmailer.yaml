swiftmailer:
  default_mailer: classic # will be overriden to "mandrill" in "MailerServicePass"
  mailers:
    classic:
      disable_delivery: '%disable_mail_delivery%'
      url: '%env(SYMFONY_MAILER_URL)%'
      local_domain: '%router.request_context.host%'
    mandrill:
      transport: mandrill
      disable_delivery: '%disable_mail_delivery%'
    