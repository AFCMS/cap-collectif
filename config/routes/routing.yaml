    prefix: /admin/resetting
    options: { i18n: false }

admin_capco_media_media_browser:
    path: /admin/capco/media/media/browser
    controller: Capco\AdminBundle\Controller\MediaAdminController::browserAction
    defaults:
        _sonata_admin: sonata.media.admin.media
    options: { i18n: false }

admin_capco_media_media_upload:
    path: /admin/capco/media/media/upload
    controller: Capco\AdminBundle\Controller\MediaAdminController::uploadAction
    defaults:
        _sonata_admin: sonata.media.admin.media
    options: { i18n: false }

admin_capco_media_media_list:
    path: /admin/capco/media/media/list
    controller: Capco\AdminBundle\Controller\MediaAdminController::listAction
    defaults:
        _sonata_admin: sonata.media.admin.media
    options: { i18n: false }

