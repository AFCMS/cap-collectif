parameters:
    agent_tcp: 'tcp://127.0.0.1:10301'
    agent_unix: 'unix:///var/run/redirectionio_agent.sock'
    traits:
        selflinkable:
            interfaces: [Capco\AppBundle\Entity\Interfaces\SelfLinkableInterface]
        votable:
            interfaces: [Capco\AppBundle\Entity\Interfaces\VotableInterface]
    nelmio_alice.seed: 1
    jms_i18n_routing.pattern_generation_strategy.class: Capco\AppBundle\Router\DefaultPatternGenerationStrategy
    webfactory_icu_translation.translator: Capco\AppBundle\Translator\FormatterDecorator
    locales: ['en-GB', 'fr-FR', 'es-ES', 'de-DE', 'nl-NL', 'sv-SE', 'eu-EU', 'oc-OC']
    sonata_translation.admin.extension.knplabs_translatable.class: Capco\AdminBundle\Admin\Extension\TranslatableAdminExtension
