Capco\AppBundle\Entity\Event:
  event{1..500}:
    id: 'event<current()>'
    title: <text(20)>
    slug: 'event<current()>'
    enabled: true
    body: <text(300)>
    startAt: <dateTimeBetween('-20 days', '+20 days')>
    endAt: <dateTimeBetween('-10 days', '+30 days')>
    author: '@user<numberBetween(1,3)>'
    address: '25, rue Claude Tillier'
    city: Paris
    guestListEnabled: true
    lat: 48.84<numberBetween(1000,9999)>
    lng: 2.29<numberBetween(1000,9999)>
    projects: ['@project1']
