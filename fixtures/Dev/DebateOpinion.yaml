Capco\AppBundle\Entity\Debate\DebateOpinion:
    debateCannabisOpinion1:
        id: 'debateCannabisOpinion1'
        type: FOR
        author: '@userBobMarley'
        title: 'Je suis pour'
        debate: '@debateCannabis'
        body: <stripslashes('\<p>Légaliser le cannabis, contrairement à ce que beaucoup de personnes pensent, veut dire le contrôler, contrôler sa production, sa qualité mais aussi sa distribution que ce soit pour des objectifs thérapeutiques ou récréatifs. Mais c’est surtout <strong>réduire drastiquement</strong> son trafic et les délits associés. Pour être efficace la légalisation devra être absolument accompagnée par des mesures sociales en faveur des familles qui ne survivent souvent que grâce au trafic de cannabis.</p><p><br></p><iframe class="ql-video" frameborder="0" allowfullscreen="true" src="https://www.youtube.com/embed/FNcLyk7B6xw?showinfo=0"></iframe><p><br></p>\')>
    debateCannabisOpinion2:
        id: 'debateCannabisOpinion2'
        type: AGAINST
        author: '@userLaurentAlexandre'
        title: 'Je suis contre'
        debate: '@debateCannabis'
        body: <stripslashes('\
            <p>La loi de 1970, qui a rendu illicite le cannabis, reste pertinente, avec la confirmation de la nocivité de cette drogue. La France est, pour sa consommation, au premier rang des 27 états Européens, avec 1 600 000 usagers réguliers et 600 000 usagers quotidiens ou multi-quotidiens.</p><br/><br/>
            <p>Le cannabis, par son tétrahydrocannabinol (THC), induit une dépendance psychique ainsi qu’une dépendance physique. Les taux de THC des produits en circulation ont été multipliés d’un facteur 3 à 8 en 30 ans, accroissant d’autant sa nocivité ;  300 000 collégiens l’ont déjà expérimenté. Or, plus tôt l’essayer, c’est plus vite l’adopter et plus intensément se détériorer. 20% de ceux qui l’ont expérimenté en <strong>sont devenus dépendants</strong>, alors qu’on ne dispose d’aucun traitement pour les en détacher.</p><br/><br/>
            <p>Le THC est la seule drogue qui se stocke très durablement dans l’organisme. «Un joint perdure huit jours dans la tête et plein de joints des mois dans le cerveau». Le cannabis n’est pas une drogue douce, c’est une drogue lente !</p>')>
