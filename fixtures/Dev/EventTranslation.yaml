    eventRemoteUserAnimator_fr:
        id: 'eventRemoteUserAnimator_fr'
        locale: 'fr-FR'
        translatable: '@eventRemoteUserAnimator'
        title: Evenement animé par l'utilisateur User
        body: <("Vous savez, moi je ne crois pas qu’il y ait de bonne ou de mauvaise situation. Moi, si je devais résumer ma vie aujourd’hui avec vous, je dirais que c’est d’abord des rencontres. Des gens qui m’ont tendu la main, peut-être à un moment où je ne pouvais pas, où j’étais seul chez moi. Et c’est assez curieux de se dire que les hasards, les rencontres forgent une destinée… Parce que quand on a le goût de la chose, quand on a le goût de la chose bien faite, le beau geste, parfois on ne trouve pas l’interlocuteur en face je dirais, le miroir qui vous aide à avancer. Alors ça n’est pas mon cas, comme je disais là, puisque moi au contraire, j’ai pu ':' et je dis merci à la vie, je lui dis merci, je chante la vie, je danse la vie… je ne suis qu’amour ! Et finalement, quand beaucoup de gens aujourd’hui me disent « Mais comment fais-tu pour avoir cette humanité ? », et bien je leur réponds très simplement, je leur dis que c’est ce goût de l’amour ce goût donc qui m’a poussé aujourd’hui à entreprendre une construction mécanique, mais demain qui sait ? Peut-être simplement à me mettre au service de la communauté, à faire le don, le don de soi…")>
    eventRemotePastWithoutReplay_fr:
        id: 'eventRemotePastWithoutReplay_fr'
        locale: 'fr-FR'
        translatable: '@eventRemotePastWithoutReplay'
        title: Il n'y a pas que le budget participatif dans la vie
        body: <('“Innovation”, le mot est lâché. Nous souhaitons ici présenter des cas d’usage qui méritent l’attention par leur caractère singulier. Au-delà de la présentation de ces cas d’usage, nous lancerons la discussion sur ce qu’il y a dans ces initiatives de radicalement différent des pratiques les plus courantes. <br />- projet d’entraide directe pendant le Covid (Orléans, Albi, Rennes, Paris…)<br />- consultations sur le plan climat (Grenoble, Poitiers)<br />- consultation budgétaire (Corrèze)')>
