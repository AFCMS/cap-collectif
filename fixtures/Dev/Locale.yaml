Capco\AppBundle\Entity\Locale:
    # french locale is loaded before fixtures
    locale_anglais:
        __construct: ['en-GB', 'english']
        id: 'locale-en-GB'
        __calls:
            - enable: []
            - publish: []
    locale_allemand:
        __construct: ['de-DE', 'deutsch']
        id: 'locale-de-DE'
        __calls:
            - enable: []
            - publish: []
    locale_espagnol:
        __construct: ['es-ES', 'spanish']
        id: 'locale-es-ES'
    locale_neerlandais:
        __construct: ['nl-NL', 'dutchman']
        id: 'locale-nl-NL'
    locale_suedois:
        __construct: ['sv-SE', 'swedish']
        id: 'locale-sv-SE'
    locale_basque:
        __construct: ['eu-EU', 'basque']
        id: 'locale-eu-EU'
    locale_gascon:
        __construct: ['oc-OC', 'gascon']
        id: 'locale-oc-OC'
    locale_recette:
        __construct: ['ur-IN', 'recette']
        id: 'locale-ur-IN'
