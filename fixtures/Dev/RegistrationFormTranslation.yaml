Capco\AppBundle\Entity\RegistrationFormTranslation:
  registrationFormFR:
    id: 'registrationFormFR'
    translatable: '@registrationForm'
    locale: 'fr-FR'
    bottomText: <stripslashes('\<p>Les informations recueillies font l’objet d’un traitement informatique destiné au fonctionnement de la plateforme contributive. Le [nom du propriétaire] est l’unique destinataire de ces données. Conformément à la loi « informatique et libertés » du 6 janvier 1978 modifiée en 2004, vous bénéficiez d’un droit d’accès et de rectification aux informations qui vous concernent, que vous pouvez exercer en vous adressant à [adresse de contact]. Vous pouvez également, pour des motifs légitimes, vous opposer au traitement des données vous concernant.</p>\')>
    topText: <stripslashes('\<p>Allez viens</p>\')>
  registrationFormEN:
      id: 'registrationFormEN'
      translatable: '@registrationForm'
      locale: 'en-GB'
      bottomText: <stripslashes('\<p>Yes we are RGPD compliant</p>\')>
      topText: <stripslashes('\<p>Come on, come in !</p>\')>
