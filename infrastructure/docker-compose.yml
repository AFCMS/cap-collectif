mariadb:
    build: ./services/ambassador
    expose:
        - "3306"
    command: socat TCP4-LISTEN:3306,fork,reuseaddr TCP4:192.168.59.3:3306

capcomaster:
    build: ./services/web
    volumes:
        - master/mysql/:/var/lib/mysql
        - master/files/:/var/www/web/media
        - master/config/:/var/www/app/config/override
    environment:
        SHORTNAME: master
    ports:
        - "49078:80"
    expose:
        - "3306"
