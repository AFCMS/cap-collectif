application:
    environment:
        DOCKER_GID: 100
        BLACKFIRE_SERVER_ID: c5118c2f-055f-4385-9c8a-ac31955ffb20
        BLACKFIRE_SERVER_TOKEN: ***REMOVED***
        BLACKFIRE_CLIENT_ID: ***REMOVED***
        BLACKFIRE_CLIENT_TOKEN: ***REMOVED***
    volumes:
        - ../../:/var/www
        - /var/run/docker.sock:/var/run/docker.sock
        - /usr/local/bin/docker:/usr/bin/docker
    links:
        - database:database
        - elasticsearch:elasticsearch
        - redis:redis
        - seleniumhub:selenium
        - mailcatcher:mailcatchersmtp

elasticsearch:
    image: elasticsearch:1.7.3
    volumes:
        - ../services/local/elasticsearch/capco.yml:/etc/elasticsearch/config/elasticsearch.yml
    ports:
        - "9200:9200"

database:
    ports:
        - "3306:3306"

chrome:
   ports:
        - "5900:5900"

