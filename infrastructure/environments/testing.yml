services:
  application:
    environment:
      DOCKER_GID: 998
      BLACKFIRE_LOG_LEVEL: 1
    volumes:
      - ../../:/var/www
      - /etc/localtime:/etc/localtime:ro
      - /tmp:/tmp

  database:
    image: circleci/mariadb:10.1
    volumes:
      - /tmp:/tmp

  redis:
    image: circleci/redis:3
    ports:
      - '6379:6379'
