# Enables you to specify a path to mount Kibana at if you are running behind a proxy.
# Use the server.rewriteBasePath setting to tell Kibana if it should remove the basePath from requests it receives, and to prevent a deprecation warning at startup.
# This setting cannot end in a slash (/).
server.basePath: '/kibana'
# server.rewriteBasePath: true
server.name: 'capco.dev'
