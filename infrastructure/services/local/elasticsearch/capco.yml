# Cluster name identifies your cluster for auto-discovery. If you're running
# multiple clusters on the same network, make sure you're using unique names.
#cluster.name: capco

# Disable network
#node.local: true
#discovery.zen.ping.multicast: false

# Disable swaping
#bootstrap.mlockall: true

# Index
#index.number_of_shards: 1
#index.number_of_replicas: 0

# Set this to false to disable all exporting of data.
# Set this on the monitoring cluster, which is used to receive and analyze data from production,
# to avoid collecting data from the monitoring cluster itself.
#marvel.agent.enabled: false

#script.disable_dynamic: false


# We use the default cluster name for permissions reason
#cluster.name: capco

# minimum_master_nodes need to be explicitly set when bound on a public IP
# set to 1 to allow single node clusters
# Details: https://github.com/elastic/elasticsearch/pull/17288
discovery.zen.minimum_master_nodes: 1

http.host: 0.0.0.0
transport.host: 127.0.0.1
bootstrap.memory_lock: true

xpack.security.enabled: false
xpack.ml.enabled: false
xpack.monitoring.enabled: false
xpack.watcher.enabled: false
