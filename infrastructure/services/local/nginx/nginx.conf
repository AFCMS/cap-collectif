user      capco capco;
pid       /var/run/nginx.pid;
daemon    off;
error_log stderr;
worker_processes auto;
worker_rlimit_nofile 65535;

http {
    charset utf-8;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    server_tokens off;
    log_not_found off;
    types_hash_max_size 2048;
    client_max_body_size 25M;

    access_log stderr;
    keepalive_timeout 65;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # handle non-ssl https from the nginx load balancer
    map $http_x_forwarded_proto $fastcgi_https {
        default off;
        https on;
    }

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css text/javascript text/xml application/json application/x-javascript application/xml application/xml+rss image/svg+xml;

    server {
        listen 8080;
        root /var/www/public;
        server_name capco.prod;

        # strip index.php/ prefix if it is present
        rewrite ^/index\.php/?(.*)$ /$1 permanent;

        location / {
            index index.php;
            try_files $uri @rewriteapp;
        }

        location @rewriteapp {
            rewrite ^(.*)$ /index.php/$1 last;
        }

        # Fighting with Imagine? This little gem is amazing.
        location ~ ^/media/cache/.*/default/ {
            try_files $uri @rewriteapp;
        }

        location /export/ {
            internal;
        }

        location ~ ^/index.php(/|$) {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;

            include fastcgi_params;
            include environments;

            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param HTTPS off;
            fastcgi_param SERVER_NAME $http_host;
            fastcgi_param SYMFONY_ENV prod;
        }

        # return 404 for all other php files not matching the front controller
        # this prevents access to other php files you don't want to be accessible.
        location ~ \.php$ {
            return 404;
        }

        error_log  stderr;
        access_log stderr;
    }

    server {
       listen 8080;
       server_name  capco.dev assets.cap.co;
       root /var/www/public;
       port_in_redirect off;

       # strip index.php/ prefix if it is present
       rewrite ^/index\.php/?(.*)$ /$1 permanent;

       location / {
           index index.php;
           try_files $uri @rewriteapp;
       }

       location @rewriteapp {
           rewrite ^(.*)$ /index.php/$1 last;
       }

       # Fighting with Imagine? This little gem is amazing.
       location ~ ^/media/cache/.*/default/ {
           try_files $uri @rewriteapp;
       }

       location /export/ {
           internal;
       }

       # simplesaml application
       location ^~ /simplesaml {
            alias /var/www/vendor/simplesamlphp/simplesamlphp/www;
            location ~ ^(?<prefix>/simplesaml)(?<script_name>.*?\.php)(?<path_info>/.*)?$ {
              include fastcgi_params;
              include environments;
              fastcgi_split_path_info ^(.+\.php)(/.+)$;
              fastcgi_param SCRIPT_FILENAME $document_root$script_name;
              fastcgi_param PATH_INFO $path_info;
              fastcgi_param HTTPS $fastcgi_https;
              fastcgi_param SERVER_PORT 80; # Required because we listen port 8080
              fastcgi_pass 127.0.0.1:9000;
            }
       }

       location ~ ^/index.php(/|$) {
           fastcgi_pass 127.0.0.1:9000;
           fastcgi_split_path_info ^(.+\.php)(/.*)$;

           include fastcgi_params;
           include environments;

           fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
           fastcgi_param HTTPS on;
           fastcgi_param SERVER_NAME $http_host;
           fastcgi_param SYMFONY_ENV dev;
       }

       # return 404 for all other php files not matching the front controller
       # this prevents access to other php files you don't want to be accessible.
       location ~ \.php$ {
           return 404;
       }

       error_log  stderr;
       access_log stderr;
    }

    server {
        listen 443 ssl;
        root /var/www/public;
        server_name capco.dev assets.cap.co;

        ssl_certificate /etc/ssl/certs/capco.crt;
        ssl_certificate_key /etc/ssl/private/capco.key;

        location / {
             proxy_pass http://127.0.0.1:8181;
             proxy_set_header Host $http_host;
             proxy_set_header X-Forwarded-Host $http_host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
             proxy_set_header X-Forwarded-Proto https;
             proxy_set_header HTTPS "on";
        }

        location ^~ /simplesaml {
            alias /var/www/vendor/simplesamlphp/simplesamlphp/www;
            location ~ ^(?<prefix>/simplesaml)(?<script_name>.*?\.php)(?<path_info>/.*)?$ {
              include fastcgi_params;
              include environments;
              fastcgi_split_path_info ^(.+\.php)(/.+)$;
              fastcgi_param SCRIPT_FILENAME $document_root$script_name;
              fastcgi_param PATH_INFO $path_info;
              fastcgi_param HTTPS $fastcgi_https;
              fastcgi_param SERVER_PORT 80; # Required because we listen port 8080
              fastcgi_pass 127.0.0.1:9000;
            }
       }

        error_log  stderr;
        access_log stderr;
    }


