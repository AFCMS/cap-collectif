    # HTTP redirect
    server {
    	listen 80;
    	listen [::]:80;
    	server_name capco.dev assets.cap.co capco.test capco.paris.fr wwww.capco.nantes.fr www.sous.sous.domaine.lille.fr;
    	location / {
    		return 301 https://$host$request_uri;
    	}
    }
}

