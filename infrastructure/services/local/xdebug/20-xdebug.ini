; disables xdebug traces in error messages
xdebug.default_enable = "Off"

; disables profiler globally 
xdebug.profiler_enable = 0

; allows enabling it selectively with request parameter "XDEBUG_PROFILE"
xdebug.profiler_enable_trigger = 1

; When this setting is set to 1,
; Xdebug will always attempt to start a remote debugging session and try to connect to a client
xdebug.remote_enable=0

; makes sure that the process does not freeze when there is no debug client
xdebug.remote_autostart=0

; debugger port
xdebug.remote_port=9000

; TODO We need to add MacOS with dinghy support
; host where debug client is running
xdebug.remote_host=192.168.74.67

; selects the dbgp protocol
xdebug.remote_handler=dbgp

xdebug.idekey=idekey

