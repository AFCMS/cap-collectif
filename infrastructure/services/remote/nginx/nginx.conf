user capco capco;
pid /var/run/nginx.pid;
worker_processes 8;
daemon off;
error_log stderr;

http {
    server_tokens off;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # file upload
    sendfile on;
    send_timeout 300s;
    client_max_body_size 25M;
    client_body_in_file_only clean;
    client_body_buffer_size 32K;

    # handle non-ssl https from the nginx load balancer
    map $http_x_forwarded_proto $fastcgi_https {
        default off;
        https on;
    }

    # gzip compression
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css text/javascript application/javascript application/x-javascript application/json text/xml application/xml application/xml+rss image/svg+xml;

    # Backend application
    server {
        listen 8080;
        root /var/www/web;

        location ~* \.(js|css|gif|ico|eot|ttf|woff|svg|otf)$ {
            access_log off;
            add_header Access-Control-Allow-Origin *;
            expires max;
        }

        # simplesaml application
        location ^~ /simplesaml {
          alias /var/www/vendor/simplesamlphp/simplesamlphp/www;
          location ~ ^(?<prefix>/simplesaml)(?<script_name>.*?\.php)(?<path_info>/.*)?$ {
            include fastcgi_params;
            include environments;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_param SCRIPT_FILENAME $document_root$script_name;
            fastcgi_param PATH_INFO $path_info;
            fastcgi_param HTTPS on;
            fastcgi_param SERVER_PORT 443; # Required because we listen port 8080
            fastcgi_pass 127.0.0.1:9000;
          }
        }

        # strip app.php/ prefix if it is present
        rewrite ^/app\.php/?(.*)$ /$1 permanent;

        location / {
            index app.php;
            try_files $uri @rewriteapp;
        }

        # Fighting with Imagine? This little gem is amazing.
        location ~ ^/media/cache/.*/default/ {
            try_files $uri @rewriteapp;
        }

        location /export/ {
            internal;
        }

        location @rewriteapp {
            rewrite ^(.*)$ /app.php/$1 last;
        }

        location ~ ^/app\.php(/|$) {
            fastcgi_pass 127.0.0.1:9000;
            error_page 502 /502.html;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            include fastcgi_params;
            include environments;
            fastcgi_param SERVER_PORT 443; # Required for simplesaml
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param HTTPS $fastcgi_https;
            fastcgi_param SERVER_NAME $http_host;
        }

        # return 404 for all other php files not matching the front controller
        # this prevents access to other php files you don't want to be accessible.
        location ~ \.php$ {
            return 404;
        }

        location /502.html {

        }

        error_log  stderr;
        access_log stderr;
    }
}

events {
    worker_connections 1024;
}
