[global]
pid       = /var/run/php7.0-fpm.pid
error_log = stderr
daemonize = no

[www]
user   = capco
group  = capco
listen = 127.0.0.1:9000
pm = dynamic
pm.max_children = 40
pm.start_servers = 10
pm.min_spare_servers = 10
pm.max_spare_servers = 30
pm.max_requests = 300
request_terminate_timeout = 5s
