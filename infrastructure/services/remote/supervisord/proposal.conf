[program:proposal_create]
command=php bin/console swarrot:consume:proposal_create proposal_create --requeue-on-error --env=prod
directory=/var/www
autostart=true
autorestart=true
startsecs=10
startretries=15
exitcodes=0,2
stopsignal=TERM
stopwaitsecs=1
user=capco

stdout_logfile=syslog
stderr_logfile=syslog

[program:proposal_update]
command=php bin/console swarrot:consume:proposal_update proposal_update --requeue-on-error --env=prod
directory=/var/www
process_name=alert_%(process_num)02d
numprocs=1
autostart=true
autorestart=true
startsecs=10
startretries=15
exitcodes=0,2
stopsignal=TERM
stopwaitsecs=1
user=capco

stdout_logfile=syslog
