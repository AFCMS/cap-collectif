builder:
    build: ../services/builder
    volumes:
        - ../../:/capco

web:
    build: ../services/web
    volumes:
        - ../../:/var/www
    environment:
        SHORTNAME: demo
    ports:
        - "1080:80"
    links:
        - builder
    expose:
        - "3306"

mariadb:
    build: ../services/ambassador
    expose:
        - "3306"
    command: socat TCP4-LISTEN:3306,fork,reuseaddr TCP4:192.168.59.3:3306
