capco%%SHORTNAME%%:
    build: %%PATH_TO_INFRA%%/services/web
    volumes:
        - %%SHORTNAME%%/mysql/:/var/lib/mysql
        - %%SHORTNAME%%/files/:/var/www/web/media
        - %%SHORTNAME%%/config/:/var/www/app/config/override
    environment:
        SHORTNAME: %%SHORTNAME%%
    ports:
        - "%%PORT%%:80"
    expose:
        - "3306"

