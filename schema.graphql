enum PublicationStatus {
  # Was pubicly visible, but has expired.
  EXPIRED

  # Normal status, publicly visible
  PUBLISHED

  # Pubicly visible in the trash bin
  TRASHED

  # In the trash bin, content not visible
  TRASHED_NOT_VISIBLE

  # Not pubicly visible, deleted by author
  DELETED

  # Visible only by the author, he is not yet confirmed !
  NOT_ACCOUNTED
}

