type VersionVote implements YesNoPairedVote & Contribution & ContributionWithAuthor {
  id: ID!

  # The author of the contribution.
  author: User!
  value: YesNoPairedVoteValue!

  # If vote is expired, it exists but doesn't count.
  expired: Boolean!

  # Date of vote.
  createdAt: DateTime!

  # Return the related contribution if the contribution is related to another.
  related: Contribution

  # Returns 'vote'.
  kind: String!
}

# A vote
input VoteInput {
  # The vote id.
  id: ID!

  # Update the vote privacy.
  anonymous: Boolean!
}

# Ways in which lists of votes can be ordered upon return.
input VoteOrder {
  field: VoteOrderField! = CREATED_AT
  direction: OrderDirection! = DESC
}

# Ordering options for votes.
enum VoteOrderField {
  CREATED_AT
  POSITION
}

interface YesNoPairedVote {
  id: ID!

  # The author of the contribution.
  author: User
  value: YesNoPairedVoteValue!

  # If vote is expired, it exists but doesn't count.
  expired: Boolean!

  # Date of vote.
  createdAt: DateTime!
}

# 3 possible values
enum YesNoPairedVoteValue {
  YES
  NO
  MITIGE
}
