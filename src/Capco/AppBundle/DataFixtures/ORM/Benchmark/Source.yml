Capco\AppBundle\Entity\Source:
  source{1..200}:
    id: 'source<current()>'
    title: <text(20)>
    slug: 'source-<current()>'
    body: <text(1000)>
    Author: '@voter<numberBetween(1,3)>'
    Opinion: '@opinion217'
    Category: '@Category<numberBetween(1,5)>'
    link: http://www.cap-collectif.com/
    publishedAt: <dateTime()>
