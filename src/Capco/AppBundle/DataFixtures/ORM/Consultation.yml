Capco\AppBundle\Entity\Consultation:
    cs1:
        title: Croissance, innovation, disruption
        teaser: |
                Le numérique occupe une place de plus en plus importante de l'économie mondiale, européenne et française, avec une part de 5,2% du PIB français en 2010. Il représente un quart de la croissance et contribuera à la création de 450 000 emplois d’ici 2015. En transformant les rouages essentiels du fonctionnement de la société, le numérique provoque une restructuration de nombreux secteurs de l’économie (commerce, tourisme, assurance, santé, édition, etc.). Il est indispensable d'en comprendre les spécificités pour pouvoir en tirer tous les bénéfices. A défaut, le risque est grand de n'en subir que les effets négatifs.
