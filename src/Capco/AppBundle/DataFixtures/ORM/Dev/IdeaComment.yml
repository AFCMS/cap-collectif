Capco\AppBundle\Entity\IdeaComment:
  iComment{1..4}:
    Idea: '@Idea2'
    Author: '@user<numberBetween(1, 3)>'
    body: <text(300)>
    isEnabled: true
    isTrashed: false
  iComment{5..100}:
    Idea: '@Idea<numberBetween(4, 10)>'
    Author: '@user<numberBetween(1, 3)>'
    body: <text(300)>
    isEnabled: <boolean()>
    isTrashed: <boolean()>
  iComment{101..150}:
    Idea: '@Idea2'
    Author: '@user<numberBetween(1, 3)>'
    body: <text(300)>
    parent: '@iComment<numberBetween(1,4)>'
    isEnabled: <boolean()>
    isTrashed: <boolean()>
  iComment151:
    Idea: '@Idea3'
    Author: '@user5'
    body: Coucou ! Je suis un commentaire épinglé.
    isEnabled: true
    isTrashed: false
    pinned: true
    updatedAt: <(new \DateTime('2015-08-14'))>
  iComment152:
    Idea: '@Idea3'
    Author: '@user5'
    body: Coucou, je suis un simple commentaire.
    isEnabled: true
