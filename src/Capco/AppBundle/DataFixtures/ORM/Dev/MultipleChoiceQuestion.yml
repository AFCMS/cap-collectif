Capco\AppBundle\Entity\Questions\MultipleChoiceQuestionValidationRule (local):
  validationRule1:
    __construct: { create: [equal, 3] }
  validationRule2:
    __construct: { create: [min, 2] }

Capco\AppBundle\Entity\Questions\MultipleChoiceQuestion:
  multiplequestion1:
    id: 10
    title: Pour quel type d'épreuve êtes vous prêt à acheter des places ?
    helpText: Plusieurs choix sont possibles
    questionChoices: ['@questionchoice1', '@questionchoice2', '@questionchoice3', '@questionchoice4']
    required: true
    type: 5 # checkbox
    randomQuestionChoices: false
    otherAllowed: true
    validationRule: '@validationRule1'
  multiplequestion2:
    id: 11
    title: Quel est ton athlète favori ?
    helpText: Un seul choix possible
    questionChoices: ['@questionchoice5', '@questionchoice6', '@questionchoice7', '@questionchoice8']
    required: false
    type: 3 # radio
    randomQuestionChoices: true
    otherAllowed: true
  multiplequestion3:
    id: 12
    title: Nelson Monfort parle-t-il:
    helpText: Merci de répondre sincèrement
    questionChoices: ['@questionchoice9', '@questionchoice10', '@questionchoice11']
    required: false
    type: 4
    randomQuestionChoices: true
  multiplequestion4:
    id: 13
    title: Classez vos choix
    helpText: Pour chaque valeur, vous pouvez assigner un classement ou glisser-déposer au bon endroit dans la colonne de droite.
    questionChoices: ['@questionchoice12', '@questionchoice13', '@questionchoice14']
    required: false
    type: 6
    randomQuestionChoices: true
    validationRule: '@validationRule2'
  multiplequestion5:
    id: 14
    title: Sangohan / Vegeta ?
    questionChoices: ['@questionchoice15', '@questionchoice16']
    required: true
    type: 4
    randomQuestionChoices: true
