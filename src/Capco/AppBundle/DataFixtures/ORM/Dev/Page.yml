      <p>En organisant l’expression de tous les organisations s’assurent de prendre de bonnes décisions.</p>
      <h3>Confiance</h3>
      <p>En associant leur(s) communauté(s) à leurs prises de décisions les responsables publics et privés renforcent la confiance.</p>
      <h3>Adhésion</h3>
      <p>Lorsque les tenants et les aboutissant des décisions sont construites avec ceux qu’elles affectent le niveau d’adhésion s’en trouve renforcé.</p>
