      <h2>Organisation de journées contributives</h2>
      <p>Au cours du débat en ligne, seront organisées des journées contributives en partenariat avec des acteurs de l’écosystème et des institutions.</p>
      <h2>Rédation de la synthèse</h2>
      <p>Des analyses quantitatives et qualitatives des contributions sont proposés aux participants à travers une synthèse. Les données sont ouvertes. Cette synthèse sera enrichie des contributions émergées lors des journées contributives. Les données sont ouvertes.</p>
