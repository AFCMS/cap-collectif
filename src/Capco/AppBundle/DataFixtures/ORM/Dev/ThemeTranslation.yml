Capco\AppBundle\Entity\ThemeTranslation:
  theme1fr:
    locale: fr-FR
    translatable: '@theme1'
    title: Immobilier
    teaser: Secteur commercial qui a trait à la construction, la vente, la location de maisons ou d'appartements.
    body: "L'immobilier est un terme définissant et incluant toute activité commerciale ou privée ayant trait aux biens immobiliers. Le terme désigne communément les activités de gestion et transaction s'opérant sur ces biens, mais il touche également de nombreuses activités connexes telles que : le logement, la construction, la promotion, le conseil, l'urbanisme, l'architecture, la gérance, etc. Le droit et la finance sont des domaines d'activité indispensables au fonctionnement du marché de l'immobilier."
  theme2fr:
    locale: fr-FR
    translatable: '@theme2'
    title: Justice
    teaser: La justice est un principe philosophique, juridique et moral…
    body: 'La justice est un principe philosophique, juridique et moral fondamental : suivant ce principe, les actions humaines doivent être approuvées ou rejetées en fonction de leur mérite au regard de la morale (le bien), du droit, de la vertu ou de tout autre norme de jugement des comportements. Quoique la justice soit un principe à portée universelle, ce qui est considéré comme juste varie grandement suivant les cultures. La justice est un idéal souvent jugé fondamental pour la vie sociale et la civilisation.'
  theme3fr:
    locale: fr-FR
    translatable: '@theme3'
    title: Transport
    teaser: "Le transport est le déplacement d'objets, de marchandises, ou d'individus"
    body: "Le transport est le déplacement d'objets, de marchandises, ou d'individus (humains ou animaux) d'un endroit à un autre. Les modes de transport incluent l'aviation, le chemin de fer, le transport routier, le transport maritime, le transport par câble, l'acheminement par pipe-line et le transport spatial. Le mode dépend également du type de véhicule ou d'infrastructure utilisé. Les moyens de transport peuvent inclure les véhicules à propulsion humaine, l'automobile, la moto, le scooter, le bus, le métro, le tramway, le train, le camion, la marche à pied, l'ascenseur, l'hélicoptère, le bateau ou l'avion, etc. Le type de transport peut se caractériser par son appartenance au secteur public ou privé."
  theme4fr:
    locale: fr-FR
    translatable: '@theme4'
    title: Thème vide
    teaser: C'est le désert par ici
    body: Et oui c'est vide tu t'attendais à quoi ?
