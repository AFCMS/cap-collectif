Capco\AppBundle\Entity\Post:
  post{1..5}:
    title: Post <current()>
    abstract: <text(150)>
    body: |
         <h2><text(10)></h2>
         <p><text(500)></p>
         <h2><text(10)></h2>
         <h3><text(10)></h3>
         <p><text(300)></p>
    isPublished: true
    publishedAt: <dateTimeBetween('-100 days', '+10 days')>
    Authors:
        - @user<numberBetween(1,5)>
    Media: @MediaConsultation<numberBetween(1,3)>
    consultations: [@cs1]
    themes: [@theme1]

  post{6..10}:
    title: Post <current()>
    abstract: <text(150)>
    body: |
         <h2><text(10)></h2>
         <p><text(500)></p>
         <h2><text(10)></h2>
         <h3><text(10)></h3>
         <p><text(300)></p>
    isPublished: true
    publishedAt: <dateTimeBetween('-100 days', '+10 days')>
    Authors:
        - @user<numberBetween(1,5)>
    Media: null
    consultations: [@cs1]
    themes: [@theme1]
