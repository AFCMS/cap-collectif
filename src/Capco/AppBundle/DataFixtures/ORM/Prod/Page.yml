Capco\AppBundle\Entity\Page:
  page2:
    title: Comment ça marche ?
    body: <stripslashes("\Retrouvez sur cette page la possibilité de pouvoir afficher le fonctionnement du site.<h2>Définissez le processus</h2>\<p>\<text(1000)>\</p>\<h2>Structurez vos propositions</h2>\<p>\<text(550)>\</p>\<h2>Étayez vos propos</h2>\<p>\<text(350)>\</p>\<h3>Efficacité</h3>\<p>En organisant l’expression de tous les organisations s’assurent de prendre de bonnes décisions.</p>\<h3>Confiance</h3>\<p>En associant leur(s)communauté(s) à leurs prises de décisions les responsables publics et privés renforcent la confiance.</p>\<h3>Adhésion</h3>\<p>Lorsque les tenants et les aboutissant des décisions sont construites avec ceux qu’elles affectent le niveau d’adhésion s’en trouve renforcé.</p>\<h3>Mobilisation</h3>\<p>En impliquant le publics dans l’élaboration des décisions vous renforcer leur désir de s’investir à vos côtés.</p>\")>
  page3:
    title: Mentions légales
    body: <stripslashes("\<h2>Éditeur</h2>\<h3>Nom de l’organisation</h3>\<p>Adresse postale <br>Code postal, Ville <br>Pays</p>\<h2>Conception et réalisation du site</h2>\<p>Cap Collectif <br>25 rue Claude Tillier <br>75012 Paris <br>\<u>Téléphone</u>\:\+33 1 86 95 95 59 <br>\<u>Adresse email</u>\:\coucou@cap-collectif.com</p>\<h2>Hébergement</h2>\<h3>OVH</h3>\<p>2 rue Kellermann <br>59100 Roubaix <br>France</p>\<h2>Les engagements</h2>\<p>L'édition d'informations en ligne obéit aux mêmes règles légales que l'édition traditionnelle. Le lecteur est autorisé à imprimer tout ou partie du contenu proposé sur le site pour son usage strictement personnel. En aucun cas, {xxxx} ne sera tenu responsable des dommages directs ou indirects résultant de l'usage de son site web ou d'autres qui lui sont liés.</p>\<p>L'utilisateur du site, s'engage pour sa part, à respecter les règles de propriété intellectuelle des divers contenus proposés sur le site, c'est-à-dire à ne pas recopier tout ou partie du site sur un autre site ou un réseau interne d'entreprise.L'internaute est seul responsable de l'utilisation qu'il peut faire des informations et données contenues sur ce site. La violation de ces dispositions impératives soumet le contrevenant, et toute personne responsable, aux peines pénales et civiles prévues par la loi.</p>\<p>Tout accès à un espace réservé par un utilisateur ne disposant pas des droits nécessaires sera considéré comme un accès frauduleux au sens des dispositions du Code pénal.</p>\<h2>Limitation de responsabilité</h2>\<p>Ce site permet la diffusion de commentaires par les utilisateurs et l’interpellation de tiers. Il appartient à l’internaute de diffuser ces informations avec discernement et esprit critique. La responsabilité de {XXX} ne saurait êtreengagéedu fait d’informations, opinions et recommandations formulées par des tiers.</p>\")>
