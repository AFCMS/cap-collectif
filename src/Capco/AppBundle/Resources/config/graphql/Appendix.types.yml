Appendix:
  type: object
  config:
    description: 'A contribution'
    fields:
      body:
        type: 'HTML'
        description: 'Identifies the body of the contribution.'
      bodyText:
        type: 'String'
        description: 'Identifies the body of the contribution rendered to text.'
      appendixType:
        type: 'AppendixType!'
        resolve: '@=value.getAppendixType()'
