Argument:
    type: object
    config:
        description: "An argument"
        fields:
            createdAt:
                type: "String!"
                description: "Date of creation."
                resolve: "@=resolver('proposition_createdAt', [value])"
            updatedAt:
                type: "String!"
                description: "Date of last edition."
                resolve: "@=resolver('proposition_updatedAt', [value])"
            url:
                type: "String!"
                resolve: "@=resolver('argument_url', [value])"
            expired:
                type: "Boolean!"
            published:
                type: "Boolean!"
            trashed:
                type: "Boolean!"
            trashedAt:
                type: "String"
                description: "Date of trash."
                resolve: "@=resolver('proposition_trashedAt', [value])"
            trashedReason:
                type: "String"
                description: "Reason of trash."
            author:
                type: "Person!"
                description: "The author of the argument."
            type:
                type: "ArgumentValue!"
                description: "The type."
            votesCount:
                type: "Int!"
            id:
                type: "Int!"
                description: "The content of the argument."
            body:
                type: "String!"
                description: "The content of the argument."
