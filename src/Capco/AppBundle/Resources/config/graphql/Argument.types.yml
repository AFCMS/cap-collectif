Argument:
    type: object
    config:
        description: "An argument"
        interfaces: [Node, Contribution, TrashableContribution, ContributionWithAuthor, EditableContribution]
        fields:
            createdAt:
                type: "DateTime!"
                description: "Identifies the date and time when the object was created."
                resolve: "@=value.getCreatedAt()"
            updatedAt:
                type: "DateTime"
                description: "Identifies the date and time when the object was last updated."
                resolve: "@=value.getUpdatedAt()"
            url:
                type: "URI!"
                resolve: "@=resolver('argument_url', [value])"
            expired:
                type: "Boolean!"
            published:
                type: "Boolean!"
            trashed:
                type: "Boolean!"
            trashedAt:
                type: "String"
                description: "Date of trash."
                resolve: "@=resolver('proposition_trashedAt', [value])"
            trashedReason:
                type: "String"
                description: "Reason of trash."
            author:
                type: "User!"
                description: "The author of the argument."
            type:
                type: "ArgumentValue!"
                description: "The type."
            votesCount:
                type: "Int!"
            id:
                type: "ID!"
                description: "The content of the argument."
            body:
                type: "String!"
                description: "The content of the argument."
            related:
                type: "Contribution"
                description: "Return the related contribution if the contribution is related to another."
            kind:
                type: "String!"
                description: "The kind of contribution (argument)."
