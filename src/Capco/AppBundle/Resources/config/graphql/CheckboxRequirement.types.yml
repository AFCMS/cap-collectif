CheckboxRequirement:
    type: object
    config:
        interfaces: [Node, Requirement]
        description: "Requires the viewer to check a box"
        fields:
          id:
              type: "ID!"
          label:
              type: "String!"
              description: "The condition set by the requirement."
          viewerMeetsTheRequirement:
              type: "Boolean!"
              access: "@hasRole=('ROLE_USER')"
              resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Requirement\\ViewerMeetsTheRequirementResolver", [value, getUser()])'
              description: "Does the viewer meets the requirement ?"
