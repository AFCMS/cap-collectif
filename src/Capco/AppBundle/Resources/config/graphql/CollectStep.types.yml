CollectStep:
    type: object
    config:
        interfaces: [Node, Step]
        fields:
            id:
              type: "ID!"
            kind:
               type: "String!"
               resolve: "collect"
            title:
               type: "String!"
            statuses:
                type: "[Status!]!"
            voteThreshold:
                type: "Int"
            project:
                type: "Project!"
