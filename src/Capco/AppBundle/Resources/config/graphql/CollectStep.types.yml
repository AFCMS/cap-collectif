CollectStep:
    type: object
    # inherits: [Step]
    config:
        interfaces: [Node, Step]
        fields:
            id:
              type: "ID!"
            show_url:
              type: "String!"
              resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\StepUrlResolver", [value])'
            kind:
               type: "String!"
               resolve: "collect"
            votesRanking:
               type: "Boolean!"
               description: "If enabled, allow voters to order their votes by preferences."
            title:
               type: "String!"
            statuses:
                type: "[Status!]!"
            voteType:
                type: "ProposalStepVoteType!"
            voteThreshold:
                type: "Int"
            votesLimit:
                type: "Int"
            votesHelpText:
                type: "String"
            budget:
                type: "Int"
            project:
                type: "Project!"
            open:
                type: "Boolean!"
            private:
                type: "Boolean!"
            form:
                type: "ProposalForm!"
                resolve: "@=value.getProposalForm()"
            contributors:
                type: "UserConnection!"
                description: "A list of contributor associated with the step."
                argsBuilder: "Relay::Connection"
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\StepContributorResolver", [value, args])'
            viewerVotes:
                access: "@=hasRole('ROLE_USER')"
                type: "ProposalVoteConnection!"
                description: "A list of viewer votes associated with the step."
                argsBuilder: "Relay::Connection"
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\ViewerStepVotesResolver", [value, user, args])'
                args:
                    first:
                      type: "Int"
                      defaultValue: 100000
                    orderBy:
                      type: "ProposalVotesOrder"
                      defaultValue: { field: CREATED_AT, direction: DESC }
