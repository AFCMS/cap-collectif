CollectStep:
    type: object
    config:
        interfaces: [Node, Step]
        fields:
            id:
              type: "ID!"
            kind:
               type: "String!"
               resolve: "collect"
            title:
               type: "String!"
            statuses:
                type: "[Status!]!"
            voteThreshold:
                type: "Int"
            project:
                type: "Project!"
            contributors:
                type: "UserConnection!"
                description: "A list of contributor associated with the consultation."
                argsBuilder: "Relay::Connection"
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\StepContributorResolver", [value, args])'
