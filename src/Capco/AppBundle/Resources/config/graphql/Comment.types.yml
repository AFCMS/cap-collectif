Comment:
    type: object
    config:
        description: "A comment"
        fields:
            id:
              type: "ID!"
            body:
              type: "String"
            createdAt:
              type: "DateTime!"
            editedAt:
              type: "DateTime"
            isEnabled:
              type: "Boolean!"
            author:
              type: "User"
            parent:
              type: "Comment"
            answers:
              type: "[Comment]"
            authorName:
              type: "String"
            authorEmail:
              type: "String"
            authorIp:
              type: "String"
            expired:
              type: "Boolean"
            reports:
              type: "[Reporting]"
            isTrashed:
              type: "Boolean!"
            votes:
              type: "CommentVoteConnection"
              argsBuilder: "Relay::Connection"
              args:
                first:
                  type: "Int"
                  defaultValue: 30
                orderBy:
                  type: "CommentVoteOrder"
                  defaultValue: { field: CREATED_AT, direction: DESC }
              resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\CommentVotesResolver", [value, args])'
            trashedReason:
              type: "String"

