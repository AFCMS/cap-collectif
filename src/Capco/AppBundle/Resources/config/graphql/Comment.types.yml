Comment:
    type: object
    config:
        description: "A comment"
        interfaces: [Node, Contribution]
        fields:
            id:
              type: "ID!"
            body:
              type: "String"
            createdAt:
              type: "DateTime!"
            updatedAt:
              type: "DateTime"
            author:
              type: "User"
            parent:
              type: "Comment"
            pinned:
              type: "Boolean!"
            show_url:
              type: "String!"
              resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Comment\\CommentShowUrlResolver", [value])'
              deprecationReason: "Use url instead of show_url"
            url:
              type: "URI!"
              resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Comment\\CommentShowUrlResolver", [value])'
            answers:
              type: "[Comment]!"
            authorName:
              type: "String"
            authorEmail:
              type: "String"
            authorIp:
              type: "IP"
            publicationStatus:
              type: "CommentPublicationStatus!"
              resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Comment\\CommentPublicationStatusResolver", [value])'
            reportings:
              type: "ReportingConnection!"
              argsBuilder: "Relay::Connection"
              args:
                first:
                  type: "Int"
                  defaultValue: 30
                orderBy:
                  type: "ReportingOrder"
                  defaultValue: { field: CREATED_AT, direction: DESC }
              resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Comment\\CommentReportingsResolver", [value, args])'
            votes:
              type: "CommentVoteConnection!"
              argsBuilder: "Relay::Connection"
              args:
                first:
                  type: "Int"
                  defaultValue: 30
                orderBy:
                  type: "VoteOrder"
                  defaultValue: { field: CREATED_AT, direction: DESC }
              resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Comment\\CommentVotesResolver", [value, args])'
            trashedReason:
              type: "String"
            kind:
              type: "String!"
              resolve: "@=value.getKind()"
            related:
                type: "Contribution"
                description: "Return the related contribution if the contribution is related to another."
