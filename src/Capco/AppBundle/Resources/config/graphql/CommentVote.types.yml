CommentVote:
    type: object
    config:
        fields:
            id:
              type: "ID!"
            createdAt:
              type: "DateTime"
              description: "Date of vote."
            expired:
              type: "Boolean!"
              description: "If vote is expired, it exists but doesn't count."
            author:
                type: "User!"
                description: "The author of the contribution."
            kind:
                type: "String!"
                description: "Returns 'vote'."
