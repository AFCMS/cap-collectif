CommentVote:
  type: object
  inherits:
    - Node
    - Publishable
  config:
    interfaces:
      - Node
      - Publishable
    fields:
      createdAt:
        type: 'DateTime'
        description: 'Date of vote.'
      author:
        type: 'User!'
        description: 'The author of the contribution.'
      contribution:
        type: 'Comment!'
        resolve: '@=value.getComment()'
      kind:
        type: 'String!'
        description: "Returns 'commentVote'."
