Contribution:
  type: interface
  config:
    description: 'A contribution with an author'
    resolveType: "@=resolver('contribution_type', [value])"
    fields:
      id:
        type: 'ID!'
        description: 'The id of the contribution.'
      kind:
        type: 'String!'
        description: 'The kind of contribution.'
      related:
        type: 'Contribution'
        description: 'Return the related contribution if the contribution is related to another.'
      show_url:
        type: 'URI!'
        description: 'The HTTP show url for this contribution.'
        deprecationReason:
          '@=service("Capco\\AppBundle\\GraphQL\\Deprecation").toString({startAt: "2019-01-01", reason: "This field does not respect naming consistency.", supersededBy: "Use `url` instead."})'
      url:
        type: 'URI!'
        description: 'Url of the contribution'
