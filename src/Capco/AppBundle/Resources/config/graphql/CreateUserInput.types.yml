CreateUserInput:
    type: relay-mutation-input
    config:
        description: "Create a user"
        fields:
            username:
                type: "String!"
                description: "The user's username"
            email:
                type: "String!"
                description: "The user's username"
            plainPassword:
                type: "String"
                description: "The user's password"
            roles:
                type: "[String]"
                description: "Unattended roles as array."
            locked:
                type: "Boolean"
            vip:
                type: "Boolean"
            enabled:
                type: "Boolean"
