DeleteAccountPayload:
    type: relay-mutation-payload
    config:
        fields:
            userId:
                type: "String!"
                description: "user id"
            username:
                type: "String!"
                description: "username after delete"
            contributionsRemoved:
                type: "Int!"
                description: "number of contributions removed"
            contributionsContentDeleted:
                type: "Int!"
                description: "number of contributions content who have been changed"
            deleteUrl:
                type: "URI!"
                description: "url to redirect home and disconnect user"


