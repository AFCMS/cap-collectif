Event:
  type: object
  inherits: [Node, Commentable]
  config:
    interfaces: [Node, Commentable]
    fields:
      title:
        type: 'String!'
      participants:
        type: 'ParticipantConnection!'
        description: 'A list of Users that are participating to the event.'
        resolve:
          '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Event\\EventParticipantsResolver", [value, args])'
        argsBuilder: 'Relay::Connection'
      startAt:
        type: 'DateTime!'
      endAt:
        type: 'DateTime!'
      themes:
        type: '[Theme!]!'
      projects:
        type: '[Project!]!'
      author:
        type: 'User!'
      commentable:
        type: 'Boolean!'
        resolve: '@=value.isCommentable()'
      updatedAt:
        type: 'DateTime'
      createdAt:
        type: 'DateTime!'
      body:
        type: 'String'
      link:
        type: 'URI'
      media:
        type: 'Media'
      address:
        type: 'String'
      zipCode:
        type: 'String'
      city:
        type: 'String'
      country:
        type: 'String'
