Event:
    type: object
    config:
        fields:
            id:
              type: "Int!"
            title:
               type: "String!"
            participants:
                type: "UserConnection!"
                description: "A list of Users that are participating to the Event."
                argsBuilder: "Relay::Connection"
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\EventParticipantsResolver", [value, args])'
