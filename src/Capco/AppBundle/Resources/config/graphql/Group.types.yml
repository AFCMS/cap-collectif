Group:
    type: object
    config:
        description: "A list of groups"
        fields:
            id:
                type: "ID!"
                description: "The content of the group."
            title:
                type: "String!"
                description: "Identifies the group name."
            description:
                type: "String"
                description: "Identifies the description of the group."
            usersConnection:
                type: "[UserGroup!]!"
                resolve: "@=resolver('group_users_connection', [value])"
