Group:
    type: object
    config:
        description: "A list of groups"
        fields:
            id:
                type: "ID!"
                description: "The content of the group."
            title:
                type: "String!"
                description: "Identifies the group name."
            description:
                type: "String"
                description: "Identifies the description of the group."
            usersConnection:
                type: "UsersConnection!"
                args:
                    after:
                      type: "String"
                      description: "Returns the elements in the list that come after the specified global ID."
                    first:
                      type: "Int"
                      defaultValue: 100
                      description: "Returns the first n elements from the list."
                    before:
                      type: "String"
                      description: "Returns the elements in the list that come before the specified global ID."
                    last:
                      type: "Int"
                      description: "Returns the last n elements from the list."
                resolve: "@=resolver('group_users_connection', [value, args])"
