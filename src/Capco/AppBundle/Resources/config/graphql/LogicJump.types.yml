LogicJump:
  type: object
  config:
    description: 'A logic jump in a question.'
    fields:
      id:
        type: 'ID!'
      origin:
        description: 'Return the question that trigger this logic jump.'
        type: 'Question!'
      destination:
        description: 'Return the question which this logic jump leads to.'
        type: 'Question!'
      conditions:
        description:
          'Return the necessited conditions that needs to be fullfiled to trigger this logic jump.'
        type: '[LogicJumpCondition]'
