MultipleChoiceQuestion:
  type: object
  inherits: [Question]
  config:
    interfaces: [Question]
    description: 'A multiple choice question'
    fields:
      kind:
        resolve: 'multiple_choice'
      # TODO we can probably design this better
      isOtherAllowed:
        type: 'Boolean!'
        resolve: "@=resolver('question_isOtherAllowed', [value])"
      # TODO we can probably design this better
      otherResponses:
        type: 'ResponseConnection!'
        argsBuilder: 'Relay::Connection'
        resolve:
          '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\QuestionChoice\\OtherQuestionChoiceResponseResolver", [value, args])'
        description: 'Responses of the `other` question choice.'
      choices:
        type: '[QuestionChoice!]'
        resolve:
          '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Question\\QuestionQuestionChoicesResolver", [value, args])'
        args:
          randomize:
            type: 'Boolean'
            description: 'Randomize the order of the choices.'
      questionChoices:
        type: '[QuestionChoice!]'
        resolve:
          '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Question\\QuestionQuestionChoicesResolver", [value, args])'
      validationRule:
        type: 'MultipleChoiceQuestionValidationRule'
        resolve: "@=resolver('question_validation_rule', [value])"
      isRandomQuestionChoices:
        type: 'Boolean!'
