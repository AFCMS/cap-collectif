MultipleChoiceQuestion:
    type: object
    config:
        interfaces: [Question]
        description: "A multiple choice question"
        fields:
            id:
                type: "String!"
            title:
                type: "String!"
            type:
                type: "QuestionTypeValue!"
                resolve: "@=resolver('question_type', [value])"
            position:
                type: "Int!"
                resolve: "@=resolver('question_position', [value])"
            private:
                type: "Boolean!"
            required:
                type: "Boolean!"
            helpText:
                type: "String"
            kind:
                type: "String!"
                resolve: "multiple_choice"
            isOtherAllowed:
                type: "Boolean!"
                resolve: "@=resolver('question_isOtherAllowed', [value])"
            choices:
                type: "[QuestionChoice!]"
                resolve: "@=resolver('question_choices', [value])"
            validationRule:
                type: "MultipleChoiceQuestionValidationRule"
                resolve: "@=resolver('question_validation_rule', [value])"
            slug:
                type: "String!"
