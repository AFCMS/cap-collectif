OpinionVote:
  type: object
  config:
    interfaces: [YesNoPairedVote]
    fields:
      id:
        builder: "Relay::GlobalId"
      author:
        type: 'User'
        description: 'The author of the contribution. If null, account has been deleted.'
        resolve: "@=resolver('proposition_vote_author', [value])"
      value:
        type: 'YesNoPairedVoteValue!'
      expired:
        type: 'Boolean!'
        description: "If vote is expired, it exists but doesn't count."
      createdAt:
        type: 'DateTime!'
        description: 'Date of vote.'
      related:
        type: 'Contribution'
        description: 'Return the related contribution if the contribution is related to another.'
      kind:
        type: 'String!'
        description: "Returns 'opinionVote'."
        resolve: 'opinionVote'
