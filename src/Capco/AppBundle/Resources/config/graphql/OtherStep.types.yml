OtherStep:
    type: object
    config:
        interfaces: [Step]
        fields:
            id:
              type: "ID!"
            show_url:
              type: "String!"
              resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Step\\StepUrlResolver", [value])'
            kind:
               type: "String!"
               resolve: "other"
            title:
               type: "String!"
