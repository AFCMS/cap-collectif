Post:
  type: object
  inherits: [Node, Commentable]
  config:
    interfaces: [Node, Commentable]
    fields:
      id:
        builder: 'Relay::GlobalId'
        builderConfig:
          typeName: Post
      title:
        type: 'String'
      relatedContent:
        type: '[PostRelatedContent!]!'
        resolve:
          '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Post\\PostRelatedContentResolver", [value])'
      createdAt:
        type: 'DateTime!'
      updatedAt:
        type: 'DateTime!'
      publishedAt:
        type: 'DateTime'
      authors:
        type: '[InternalUser!]!'
      publicationStatus:
        type: 'PostPublicationStatus!'
        description: 'The publication status for this post.'
        resolve:
          '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Post\\PostPublicationStatusResolver", [value])'
      commentable:
        type: 'Boolean!'
        resolve: '@=value.isCommentable()'
      displayedOnBlog:
        type: 'Boolean!'
      abstract:
        type: 'String!'
        resolve: "@=resolver('post_abstract', [value])"
      url:
        type: 'URI!'
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Post\\PostUrlResolver", [value])'
      media:
        type: 'Media'
      themes:
        type: '[Theme!]!'
      body:
        type: 'HTML'
