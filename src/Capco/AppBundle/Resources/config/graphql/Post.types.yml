Post:
    type: object
    config:
        fields:
            id:
              type: "String!"
            title:
               type: "String!"
            comments:
                type: "CommentConnection!"
                argsBuilder: "Relay::Connection"
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\PostCommentsResolver", [value, args])'
                args:
                    first:
                        type: "Int"
                        defaultValue: 30
                    orderBy:
                        type: "CommentOrder"
                        defaultValue: { field: CREATED_AT, direction: DESC }
            abstract:
               type: "String!"
               resolve: "@=resolver('post_abstract', [value])"
