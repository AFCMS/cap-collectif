Project:
    type: object
    config:
        interfaces: [Node]
        description: "A participatory project."
        fields:
            id:
                type: "ID!"
            steps:
                type: "[Step!]!"
                resolve: "@=resolver('project_steps', [value])"
            title:
                type: "String!"
            contributors:
                type: "UserConnection!"
                description: "A list of contributor associated with the project."
                argsBuilder: "Relay::Connection"
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\ProjectContributorResolver", [value, args])'
            url:
              type: "URI"
              resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\ProjectUrlResolver", [value])'
            votableSteps:
              type: "[ProposalStep!]!"
              resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Project\\ProjectVotableStepsResolver", [value])'
