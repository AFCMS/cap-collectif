Proposal:
    type: object
    config:
        description: "A budget contribution"
        # interfaces: [Contribution, TrashableContribution, ContributionWithAuthor, EditableContribution]
        fields:
            url:
                type: "URI!"
                description: "The HTTP url for this contribution."
                resolve: "@=resolver('proposal_url', [value])"
            progressSteps:
              type: "[ProgressStep!]!"
            news:
              type: "[Post!]!"
              resolve: "@=resolver('proposal_news', [value])"
            project:
              type: "Project!"
            status:
              type: "Status"
            selections:
              type: "[Selection!]!"
            likers:
              type: "[User!]!"
            estimation:
                type: "Int"
            responses:
                type: "[Response]!"
            media:
                type: "Media"
            theme:
                type: "Theme"
            category:
                type: "ProposalCategory"
            district:
                type: "District"
            address:
                type: "JSON"
            author:
                type: "User!"
                description: "The author of the contribution."
            deletedAt:
                type: "DateTime"
                description: "The delete date."
            publicationStatus:
                type: "PublicationStatus!"
                description: "The publication status."
                resolve: "@=resolver('proposal_publicationStatus', [value])"
            trashedReason:
                type: "String"
            id:
                type: "String!"
                description: "The content of the contribution."
            reference:
                type: "String!"
                description: "The unique reference of proposal"
                resolve: "@=resolver('proposal_reference', [value])"
            title:
                type: "String!"
                description: "Identifies the contribution title."
            body:
                type: "HTML!"
                description: "Identifies the body of the contribution."
            bodyText:
                type: "String!"
                description: "Identifies the body of the contribution rendered to text."
            summary:
                type: "String"
                description: "Identifies the summary of the contribution."
            summaryOrBodyExcerpt:
                type: "String"
                description: "Identifies the preview text of the contribution."
            form:
                type: "ProposalForm!"
                description: "Identifies the form where the contribution was submitted."
            proposalEvaluation:
                type: "ProposalEvaluation"
                description: "Identifies the evaluation form of proposal."
