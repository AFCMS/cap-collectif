ProposalEvaluation:
    type: object
    config:
        description: "An evaluation for a proposal"
        fields:
            proposal:
                type: "Proposal!"
                description: "Identifies the proposal."
            version:
                type: "Int!"
                description: "The version (revision number) of an evaluation"
            responses:
                type: "[Response]!"
                description: "List of responses for the evaluation"
                resolve: "@=resolver('proposal_evaluation_responses', [value, user])"
