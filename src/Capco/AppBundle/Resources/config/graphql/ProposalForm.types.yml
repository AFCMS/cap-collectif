ProposalForm:
    type: object
    config:
        description: "A budget form"
        # interfaces: [Contribution, TrashableContribution, ContributionWithAuthor, EditableContribution]
        fields:
            id:
                type: "ID!"
            reference:
                type: "String!"
            description:
                type: "String"
            summaryHelpText:
                type: "String"
            illustrationHelpText:
                type: "String"
            title:
                type: "String!"
            categories:
                type: "[ProposalCategory!]!"
                resolve: "@=resolver('proposal_form_categories', [value])"
            usingThemes:
                type: "Boolean!"
            themeMandatory:
                type: "Boolean!"
            themeHelpText:
                type: "String"
            usingDistrict:
                type: "Boolean!"
            proposalInAZoneRequired:
                type: "Boolean!"
            districts:
                args:
                  order:
                    type: "DistrictOrderField"
                    defaultValue: "ALPHABETICAL"
                resolve: "@=resolver('proposal_form_districts', [value, args['order']])"
                type: "[District!]!"
            districtMandatory:
                type: "Boolean!"
            districtHelpText:
                type: "String"
            usingCategories:
                type: "Boolean!"
            categoryMandatory:
                type: "Boolean!"
            categoryHelpText:
                type: "String"
            usingAddress:
                type: "Boolean!"
            titleHelpText:
                type: "String"
            descriptionHelpText:
                type: "String"
            addressHelpText:
                type: "String"
            questions:
                type: "[Question!]!"
                resolve: "@=resolver('proposal_form_questions', [value])"
            latMap:
                type: "Float"
            lngMap:
                type: "Float"
            zoomMap:
                type: "Int"
            url:
                type: "URI!"
                description: "The HTTP url for this proposal form."
                resolve: "@=resolver('proposal_form_url', [value])"
            notificationsConfiguration:
                type: "NotificationsConfiguration!"
            evaluationForm:
                type: "EvaluationForm"
                description: "Get the evaluation form of the proposal form"
            step:
                type: "CollectStep"
                description: "Identifies the step that use the proposal form."
