ProposalForm:
    type: object
    config:
        description: "A budget form"
        # interfaces: [Contribution, TrashableContribution, ContributionWithAuthor, EditableContribution]
        fields:
            categories:
                type: "[ProposalCategory!]!"
            usingThemes:
                type: "Boolean!"
            themeMandatory:
                type: "Boolean!"
            themeHelpText:
                type: "String"
            usingDistrict:
                type: "Boolean!"
            districts:
                args:
                  order:
                    type: "DistrictOrderField"
                    defaultValue: "ALPHABETICAL"
                resolve: "@=resolver('proposalform_districts', [value, args['order']])"
                type: "[District!]!"
            districtMandatory:
                type: "Boolean!"
            districtHelpText:
                type: "String"
            usingCategories:
                type: "Boolean!"
            categoryMandatory:
                type: "Boolean!"
            categoryHelpText:
                type: "String"
            usingAddress:
                type: "Boolean!"
            titleHelpText:
                type: "String"
            descriptionHelpText:
                type: "String"
            customFields:
                type: "[Question!]!"
                resolve: "@=resolver('proposalform_questions', [value])"
