ProposalStep:
    type: interface
    inherits: [Step]
    config:
        description: "A proposal step"
        resolveType: "@=resolver('step_type', [value])"
        fields:
            requirements:
              type: "RequirementConnection!"
              description: "The requirements to vote on this step."
              resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Requirement\\StepRequirementsResolver", [value, getUser(), args])'
            project:
              type: "Project"
            votesLimit:
              type: "Int"
            budget:
              type: "Int"
            voteType:
              type: "ProposalStepVoteType!"
            votesHelpText:
              type: "String"
            voteThreshold:
              type: "Int"
            open:
              type: "Boolean!"
            votesRanking:
              type: "Boolean!"
              description: "If enabled, allow voters to order their votes by preferences."
            viewerVotes:
              access: "@=hasRole('ROLE_USER')"
              type: "ProposalVoteConnection!"
              description: "A list of viewer votes associated with the step."
              argsBuilder: "Relay::Connection"
              resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\ViewerStepVotesResolver", [value, getUser(), args])'
              args:
                  first:
                      type: "Int"
                      defaultValue: 100000
                  orderBy:
                      type: "ProposalVotesOrder"
                      defaultValue: { field: CREATED_AT, direction: DESC }
            proposals:
                type: "ProposalConnection!"
                resolve: '@=resolver("proposal_form_proposals", [value, args, getUser(), serv("request_stack")])'
                args:
                  district:
                    type: "ID"
                  userType:
                    type: "ID"
                  category:
                    type: "ID"
                  status:
                    type: "ID"
                  theme:
                    type: "ID"
                  term:
                    type: "String"
                  orderBy:
                    type: "ProposalOrder"
                    description: "Order for connection."
                    defaultValue: { field: "CREATED_AT", direction: "ASC" }
                  affiliations:
                    type: "[ProposalAffiliation]"
                  after:
                    type: "String"
                    description: "Returns the elements in the list that come after the specified global ID."
                  first:
                    type: "Int"
                    defaultValue: 10
                    description: "Returns the first n elements from the list."
                  before:
                    type: "String"
                    description: "Returns the elements in the list that come before the specified global ID."
                  last:
                    type: "Int"
                    description: "Returns the last n elements from the list."
