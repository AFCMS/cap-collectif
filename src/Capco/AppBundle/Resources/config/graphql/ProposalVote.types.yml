ProposalVote:
  type: object
  inherits:
    - PrivateVote
    - Publishable
  config:
    interfaces:
      - PrivateVote
      - Publishable
      - Vote
    fields:
      anonymous:
        type: 'Boolean!'
        description: 'Is the vote anonymous ?'
        resolve: '@=value.isPrivate()'
      proposal:
        type: 'Proposal!'
        description: 'Return the proposal.'
      step:
        type: 'ProposalStep!'
        description: 'Return the step.'
