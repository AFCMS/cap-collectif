Query:
    type: object
    config:
        fields:
            users:
                type: "[User]"
                args:
                    superAdmin:
                        type: "Boolean!"
                        description: "Remove super admin from export."
                resolve: "@=resolver('user', [args])"
            consultations:
                type: "[Consultation]"
                args:
                    id:
                        description: "If omitted, returns all consultations. If provided, returns the consultation of the particular id."
                        type: "ID"
                resolve: "@=resolver('consultation', [args])"
            votesByContribution:
                type: "[PropositionVote]"
                args:
                    contribution:
                        type: "Int!"
                resolve: "@=resolver('votesByContribution', [args])"
            contributions:
                type: "[Opinion]"
                args:
                    consultation:
                        description: "Returns all contributions of the provided consultation."
                        type: "ID!"
                resolve: "@=resolver('contributions', [args])"
            contributionsRelay:
                type: ContributionsConnection
                args:
                    consultation:
                        type: "Int!"
                        description: "Returns contributions of the provided consultation."
                    after:
                        type: "String"
                        description: "Returns the elements in the list that come after the specified global ID."
                    first:
                        type: "Int"
                        description: "Returns the first n elements from the list."
                    before:
                        type: "String"
                        description: "Returns the elements in the list that come before the specified global ID."
                    last:
                        type: "Int"
                        description: "Returns the last n elements from the list."
                resolve: '@=resolver("contributionsRelay", [args])'
            contributionsBySection:
                type: "[Opinion]"
                args:
                    sectionId:
                        type: "ID!"
                    limit:
                        description: "Max depth."
                        type: "Int!"
                resolve: "@=resolver('contributionsBySection', [args])"
