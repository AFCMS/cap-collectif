Question:
    type: interface
    config:
        resolveType: "@=resolver('question_question_type', [value])"
        fields:
            id:
                type: "String!"
            title:
                type: "String!"
            slug:
                type: "String!"
            type:
                type: "QuestionTypeValue!"
                resolve: "@=resolver('question_type', [value])"
            position:
                type: "Int!"
                resolve: "@=resolver('question_position', [value])"
            private:
                type: "Boolean!"
            required:
                type: "Boolean!"
            isOtherAllowed:
                type: "Boolean!"
                resolve: "@=resolver('question_isOtherAllowed', [value])"
            helpText:
                type: "String"
            choices:
                type: "[QuestionChoice!]"
                resolve: "@=resolver('question_choices', [value])"
            validationRule:
                type: "MultipleChoiceQuestionValidationRule"
                resolve: "@=resolver('question_validation_rule', [value])"
            kind:
                type: "String!"
