Question:
    type: object
    config:
        description: "A question"
        # interfaces: [Contribution, TrashableContribution, ContributionWithAuthor, EditableContribution]
        fields:
            id:
                type: "String!"
            title:
                type: "String!"
            type:
                type: "QuestionTypeValue!"
                resolve: "@=resolver('question_type', [value])"
            position:
                type: "Int!"
                resolve: "@=resolver('question_position', [value])"
            private:
                type: "Boolean!"
            required:
                type: "Boolean!"
            helpText:
                type: "String"
