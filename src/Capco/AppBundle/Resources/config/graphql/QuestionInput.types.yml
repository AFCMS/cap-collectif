QuestionInput:
  type: input-object
  config:
    fields:
      id:
        type: 'String'
        description: 'If null, a new question will be created.'
      title:
        type: 'String!'
      type:
        type: 'QuestionTypeValue!'
      private:
        type: 'Boolean!'
        defaultValue: false
      required:
        type: 'Boolean!'
        defaultValue: false
      helpText:
        type: 'String'
      randomQuestionChoices:
        type: 'Boolean'
      otherAllowed:
        type: 'Boolean'
      validationRule:
        type: 'MultipleChoiceQuestionValidationRuleInput'
      questionChoices:
        type: '[QuestionChoiceInput]'
      description:
        type: 'String'
      jumps:
        type: '[LogicJumpInput]'
