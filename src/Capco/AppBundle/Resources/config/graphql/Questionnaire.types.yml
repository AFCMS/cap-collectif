Questionnaire:
    type: object
    config:
        interfaces: [Node]
        fields:
            id:
                type: "ID!"
            title:
                type: "String!"
            anonymousAllowed:
                type: "Boolean!"
            description:
                type: "String!"
            multipleRepliesAllowed:
                type: "Boolean!"
            open:
                type: "Boolean!"
                resolve: "@=resolver('questionnaire_open', [value])"
                description: "accept answers or not"
            phoneConfirmationRequired:
                type: "Boolean!"
                resolve: "@=resolver('questionnaire_phoneConfirmationRequired', [value])"
            questions:
                type: "[Question!]!"
                resolve: "@=resolver('questionnaire_questions', [value])"
            viewerReplies:
                type: "[Reply!]!"
                resolve: "@=resolver('questionnaire_viewerReplies', [value, user])"
