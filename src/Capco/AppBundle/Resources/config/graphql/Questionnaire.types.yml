Questionnaire:
    type: object
    config:
        interfaces: [Node]
        fields:
            id:
                type: "ID!"
            title:
                type: "String!"
            anonymousAllowed:
                type: "Boolean!"
            description:
                type: "String!"
            multipleRepliesAllowed:
                type: "Boolean!"
            contribuable:
                type: "Boolean!"
                resolve: "@=value.canContribute()"
                description: "accept answers or not"
            phoneConfirmationRequired:
                type: "Boolean!"
                resolve: "@=value.isPhoneConfirmationRequired()"
            questions:
                type: "[Question!]!"
                resolve: "@=resolver('questionnaire_questions', [value])"
            viewerReplies:
                type: "[Reply!]!"
                access: "@=isAuthenticated()"
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\QuestionnaireViewerRepliesResolver", [value, user])'
