Questionnaire:
    type: object
    config:
        interfaces: [Node]
        fields:
            id:
                type: "ID!"
            title:
                type: "String!"
            anonymousAllowed:
                type: "Boolean!"
            description:
                type: "String!"
            # Ordered by position
            questions:
                type: "[Question!]!"
                resolve: "@=resolver('questionnaire_questions', [value])"
            viewerReplies:
                type: "[Reply!]!"
                resolve: "@=resolver('questionnaire_viewerReplies', [value, user])"
