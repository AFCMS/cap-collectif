QuestionnaireStep:
    type: object
    config:
        interfaces: [Step]
        fields:
            id:
              type: "ID!"
            kind:
               type: "String!"
               resolve: "questionnaire"
            title:
               type: "String!"
            contributors:
                type: "UserConnection!"
                description: "A list of contributor associated with the consultation."
                argsBuilder: "Relay::Connection"
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\StepContributorResolver", [value, args])'
