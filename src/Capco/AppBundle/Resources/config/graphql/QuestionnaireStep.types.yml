QuestionnaireStep:
  type: object
  inherits: [Node, Step]
  config:
    interfaces: [Node, Step]
    fields:
      kind:
        resolve: 'questionnaire'
      contributors:
        type: 'InternalUserConnection!'
        description: 'A list of contributor associated with the step.'
        argsBuilder: 'Relay::Connection'
        resolve:
          '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Step\\StepContributorResolver", [value, args])'
