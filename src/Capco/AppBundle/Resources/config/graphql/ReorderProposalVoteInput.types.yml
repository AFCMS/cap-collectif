ReorderProposalVoteInput:
    type: relay-mutation-input
    config:
        description: "Reorders a vote to another place."
        fields:
            afterVoteId:
              type: "ID"
              description: "Place the vote after the vote with this id. Pass null to place it at the top."
            voteId:
              type: "ID!"
              description: "The id of the vote to move."
