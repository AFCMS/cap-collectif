Reportable:
  type: interface
  config:
    description: 'A reportable'
    resolveType: "@=resolver('contribution_type', [value])"
    fields:
      viewerHasReport:
        access: "@=hasRole('ROLE_USER')"
        type: 'Boolean!'
        description: 'Does the viewer already submitted a report ?'
      reportings:
        type: 'ReportingConnection!'
        argsBuilder: 'Relay::Connection'
        description: 'The reportings related to the reportable.'
        resolve:
          '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Reportable\\ReportableReportingResolver", [value, args])'
        args:
          first:
            type: 'Int'
            defaultValue: 30
          orderBy:
            type: 'ReportingOrder'
            defaultValue: { field: CREATED_AT, direction: DESC }
