Reporting:
    type: object
    config:
        description: "A report"
        interfaces: [Contribution, ContributionWithAuthor]
        fields:
            createdAt:
                type: "DateTime!"
                description: "Identifies the date and time when the object was created."
                resolve: "@=value.getCreatedAt()"
            author:
                type: "User!"
                description: "The author of the reporting."
                resolve: "@=resolver('reporting_author', [value])"
            type:
                type: "ReportingType!"
                description: "Kind of report."
                resolve: "@=resolver('reporting_type', [value])"
            id:
                type: "ID!"
                description: "The content of the argument."
            body:
                type: "String!"
                description: "The content of the argument."
            related:
                type: "Contribution"
                description: "Return the related contribution if the contribution is related to another."
            kind:
                type: "String!"
                description: "Returns 'report'."
