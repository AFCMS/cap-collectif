Reporting:
  type: object
  inherits: [Contribution, ContributionWithAuthor]
  config:
    description: 'A report'
    interfaces: [Contribution, ContributionWithAuthor]
    fields:
      createdAt:
        type: 'DateTime!'
        description: 'Identifies the date and time when the object was created.'
      author:
        resolve: "@=resolver('reporting_author', [value])"
      bodyText:
        type: 'String!'
        description: 'The escaped content of the argument.'
      type:
        type: 'ReportingType!'
        description: 'Kind of report.'
        resolve: "@=resolver('reporting_type', [value])"
      body:
        type: 'String!'
        description: 'The content of the argument.'
      kind:
        resolve: 'report'
      show_url:
        resolve: ''
      url:
        resolve: ''
