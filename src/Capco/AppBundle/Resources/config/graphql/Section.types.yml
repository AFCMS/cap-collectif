Section:
    type: object
    config:
        description: "A section"
        fields:
            id:
                type: "ID!"
                description: "The id of the section."
            slug:
                type: "String!"
                description: "The slug of the section."
            title:
                type: "String!"
                description: "The title of the section."
            color:
                type: "String!"
                description: "The color of the section."
            subtitle:
                type: "String"
                description: "The subtitle of the section."
            contributionsCount:
                type: "Int!"
                resolve: "@=resolver('section_contributionsCount', [value])"
            # contributions:
            #     type: "[Opinion]"
            #     description: "List of contributions from this section."
            #     args:
            #         limit:
            #             description: "Max depth."
            #             type: "Int!"
            #     resolve: "@=resolver('section_contributions', [value, args])"
            appendixTypes:
                type: "[SectionAppendixType]"
                description: "Array of appendix types (possibly empty)."
            sections:
                type: "[Section]"
                description: "Array of subsections (possibly empty)."
                resolve: "@=resolver('section_sections', [value, args])"
            voteWidgetType:
                type: "Int!"
            commentSystem:
                type: "Int!"
            contribuable:
                type: "Boolean!"
            versionable:
                type: "Boolean!"
            sourceable:
                type: "Boolean!"
            linkable:
                type: "Boolean!"
            url:
                type: "String"
                description: "The url of the section."
                resolve: "@=resolver('section_url', [value])"
