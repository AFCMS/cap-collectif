Source:
    type: object
    config:
        description: "A source"
        interfaces: [TrashableContribution, ContributionWithAuthor, EditableContribution]
        fields:
            createdAt:
                type: "String!"
                description: "Date of creation."
                resolve: "@=resolver('proposition_createdAt', [value])"
            updatedAt:
                type: "String!"
                description: "Date of last edition."
                resolve: "@=resolver('proposition_updatedAt', [value])"
            expired:
                type: "Boolean!"
            published:
                type: "Boolean!"
            trashed:
                type: "Boolean!"
            trashedAt:
                type: "String"
                description: "Date of trash."
                resolve: "@=resolver('proposition_trashedAt', [value])"
            trashedReason:
                type: "String"
                description: "Reason of trash."
            id:
              type: "String!"
              description: "The id of the source."
            votesCount:
                type: "Int!"
            author:
                type: "Person!"
                description: "The author of the source."
            title:
                type: "String!"
                description: "The title of the source."
            body:
                type: "String!"
                description: "The content of the source."
