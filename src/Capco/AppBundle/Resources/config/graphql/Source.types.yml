Source:
    type: object
    config:
        description: "A source"
        interfaces: [Node, Contribution, TrashableContribution, ContributionWithAuthor, EditableContribution]
        fields:
            createdAt:
                type: "String!"
                description: "Identifies the date and time when the object was created."
                resolve: "@=resolver('proposition_createdAt', [value])"
            updatedAt:
                type: "String!"
                description: "Identifies the date and time when the object was last updated."
                resolve: "@=resolver('proposition_updatedAt', [value])"
            expired:
                type: "Boolean!"
            published:
                type: "Boolean!"
            trashed:
                type: "Boolean!"
            trashedAt:
                type: "String"
                description: "Date of trash."
                resolve: "@=resolver('proposition_trashedAt', [value])"
            trashedReason:
                type: "String"
                description: "Reason of trash."
            id:
              type: "ID!"
              description: "The id of the source."
            votesCount:
                type: "Int!"
            author:
                type: "User!"
                description: "The author of the source."
            title:
                type: "String!"
                description: "The title of the source."
            body:
                type: "String!"
                description: "The content of the source."
            related:
                type: "Contribution"
                description: "Return the related contribution if the contribution is related to another."
            kind:
                type: "String!"
                description: "Returns 'source'."
