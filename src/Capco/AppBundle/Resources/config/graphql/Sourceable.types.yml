Sourceable:
    type: interface
    config:
        description: "A sourceable"
        resolveType: "@=resolver('contribution_type', [value])"
        fields:
          id:
              type: "ID!"
          contribuable:
              type: "Boolean!"
          sources:
              description: "The sources related to the sourceable."
              type: "SourceConnection!"
              resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Sourceable\\SourceableSourcesResolver", [value, args])'
              argsBuilder: "Relay::Connection"
              args:
                orderBy:
                  type: "SourceOrder"
                  defaultValue: { field: CREATED_AT, direction: DESC }
