Step:
    type: interface
    config:
        description: "A step in a project"
        resolveType: "@=resolver('step_type', [value])"
        fields:
            id:
              type: "ID!"
            kind:
              type: "String!"
            title:
              type: "String!"
            show_url:
              type: "String!"
              resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\StepUrlResolver", [value])'
