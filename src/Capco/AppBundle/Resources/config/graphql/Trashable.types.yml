Trashable:
  type: interface
  config:
    description: 'A trashable contribution'
    resolveType: "@=resolver('contribution_type', [value])"
    fields:
      trashed:
        type: 'Boolean!'
        description: '`true` if the contribution is trashed.'
      trashedStatus:
        type: 'TrashableStatus'
        description: 'The status.'
      trashedAt:
        type: 'DateTime'
        description: 'The moment the moderator trashed the contribution.'
      trashedReason:
        type: 'String'
        description: 'The reason the moderator trashed the contribution.'
