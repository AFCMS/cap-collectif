ValueResponse:
    type: object
    config:
        interfaces: [Response]
        description: "A response"
        fields:
            question:
              type: "Question!"
            value:
              type: "String"
              description: "The value"
              resolve: "@=resolver('value_response_value', [value])"
            formattedValue:
              type: "String"
              resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Type\\FormattedValueResponseTypeResolver", [value])'
