VersionVote:
  type: object
  inherits:
    - Publishable
  config:
    interfaces: [Publishable, YesNoPairedVote]
    fields:
      id:
        builder: "Relay::GlobalId"
        builderConfig:
          typeName: VersionVote
      author:
        type: 'User'
        description: 'The author of the contribution.'
        resolve: "@=resolver('proposition_vote_author', [value])"
      value:
        type: 'YesNoPairedVoteValue!'
      createdAt:
        type: 'DateTime!'
        description: 'Date of vote.'
      related:
        type: 'Contribution'
        description: 'Return the related contribution if the contribution is related to another.'
      kind:
        type: 'String!'
        description: "Returns 'vote'."
