VersionVote:
  type: object
  config:
    interfaces: [YesNoPairedVote, ContributionWithAuthor]
    fields:
      id:
        type: 'ID!'
      author:
        type: 'User!'
        description: 'The author of the contribution.'
        resolve: "@=resolver('proposition_vote_author', [value])"
      value:
        type: 'YesNoPairedVoteValue!'
      expired:
        type: 'Boolean!'
        description: "If vote is expired, it exists but doesn't count."
      createdAt:
        type: 'DateTime!'
        description: 'Date of vote.'
      related:
        type: 'Contribution'
        description: 'Return the related contribution if the contribution is related to another.'
      kind:
        type: 'String!'
        description: "Returns 'vote'."
