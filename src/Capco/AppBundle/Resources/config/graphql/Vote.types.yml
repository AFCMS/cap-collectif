Vote:
    type: object
    config:
        fields:
            id:
              type: "ID!"
            createdAt:
              type: "DateTime!"
              description: "Date of vote."
            expired:
              type: "Boolean!"
              description: "If vote is expired, it exists but doesn't count."
            kind:
                type: "String!"
                description: "Returns Type of vote"
            author:
                type: "User!"
                description: "The author of the contribution."
            related:
                type: "Contribution"

