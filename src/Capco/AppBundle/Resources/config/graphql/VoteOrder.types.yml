VoteOrder:
  type: input-object
  config:
    description: 'Ways in which lists of votes can be ordered upon return.'
    fields:
      field:
        type: 'VoteOrderField!'
        defaultValue: 'PUBLISHED_AT'
        description: The field to order votes by.
      direction:
        type: 'OrderDirection!'
        defaultValue: 'DESC'
        description: The ordering direction.
