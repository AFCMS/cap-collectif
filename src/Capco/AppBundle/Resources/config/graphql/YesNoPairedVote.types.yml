YesNoPairedVote:
  type: interface
  config:
    resolveType: "@=resolver('contribution_type', [value])"
    fields:
      id:
        type: 'ID!'
      author:
        type: 'User'
        description: 'The author of the contribution.'
      value:
        type: 'YesNoPairedVoteValue!'
      expired:
        type: 'Boolean!'
        description: "If vote is expired, it exists but doesn't count."
      createdAt:
        type: 'DateTime!'
        description: 'Date of vote.'
      related:
        type: 'Contribution'
