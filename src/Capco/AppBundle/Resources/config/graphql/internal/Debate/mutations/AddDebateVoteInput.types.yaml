AddDebateVoteInput:
    type: relay-mutation-input
    config:
        description: 'Add a vote on a debate.'
        fields:
            debateId:
                type: 'ID!'
                description: 'The Node ID of the `Debate` to vote on.'
            type:
                type: 'ForOrAgainstValue!'
                description: 'Whether the vote will be `FOR` or `AGAINST`.'
            widgetOriginURI:
                type: 'URI'
                defaultValue: null
                description: "The URL of widget from which the debate's vote was added, if any."
