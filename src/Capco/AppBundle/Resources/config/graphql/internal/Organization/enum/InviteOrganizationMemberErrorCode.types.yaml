                description: 'The invited user is already invited.'
            USER_ALREADY_EXISTING:
                value: '@=constant("Capco\\AppBundle\\GraphQL\\Mutation\\Organization\\InviteOrganizationMemberMutation::USER_ALREADY_EXISTING")'
