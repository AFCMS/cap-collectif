InviteUserToOrganizationErrorCode:
    type: enum
    config:
        name: InviteUserToOrganizationErrorCode
        description: 'Available errors for an `inviteUserToOrganization` mutation.'
        values:
            ORGANIZATION_NOT_FOUND:
                value: '@=constant("Capco\\AppBundle\\GraphQL\\Mutation\\Organization\\InviteUserToOrganizationMutation::ORGANIZATION_NOT_FOUND")'
                description: 'No `Organization` match your `organizationId`.'
            USER_ALREADY_MEMBER:
                value: '@=constant("Capco\\AppBundle\\GraphQL\\Mutation\\Organization\\InviteUserToOrganizationMutation::USER_ALREADY_MEMBER")'
                description: 'The invited user is already a member of the organization.'
            USER_ALREADY_INVITED:
                value: '@=constant("Capco\\AppBundle\\GraphQL\\Mutation\\Organization\\InviteUserToOrganizationMutation::USER_ALREADY_INVITED")'
                description: 'The invited user is already invited.'
            USER_NOT_FOUND:
                value: '@=constant("Capco\\AppBundle\\GraphQL\\Mutation\\Organization\\InviteUserToOrganizationMutation::USER_NOT_FOUND")'
                description: 'No `User` match your `userId`.'
