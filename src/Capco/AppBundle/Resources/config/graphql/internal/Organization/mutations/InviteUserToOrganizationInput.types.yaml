InviteUserToOrganizationInput:
    type: relay-mutation-input
    config:
        description: 'Input of inviteUserToOrganization mutation.'
        fields:
            organizationId:
                type: 'ID!'
                description: 'The organization to which the user is invited.'
            user:
                type: 'ID!'
                description: 'The invited user id.'
            role:
                type: 'OrganizationMemberRole!'
                description: 'The given role to the invited user.'
