            SOURCE:
                value: '@=constant("Capco\\AppBundle\\Enum\\ContributionType::SOURCE")'
                description: 'Get contributions that are a source'
            PROPOSAL:
                value: '@=constant("Capco\\AppBundle\\Enum\\ContributionType::PROPOSAL")'
