            DEBATEARGUMENT:
                value: '@=constant("Capco\\AppBundle\\Enum\\ContributionType::DEBATEARGUMENT")'
                description: 'Get contributions that are debate argument.'
            DEBATEANONYMOUSARGUMENT:
                value: '@=constant("Capco\\AppBundle\\Enum\\ContributionType::DEBATEANONYMOUSARGUMENT")'
