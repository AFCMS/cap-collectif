ContributionType:
    type: enum
    config:
        description: 'Different contribution type'
        values:
            OPINION:
                value: '@=constant("Capco\\AppBundle\\Enum\\ContributionType::OPINION")'
                description: 'Get contributions that are an opnion'
            OPINIONVERSION:
                value: '@=constant("Capco\\AppBundle\\Enum\\ContributionType::OPINIONVERSION")'
                description: 'Get contributions that are an opnion version'
            COMMENT:
                value: '@=constant("Capco\\AppBundle\\Enum\\ContributionType::COMMENT")'
