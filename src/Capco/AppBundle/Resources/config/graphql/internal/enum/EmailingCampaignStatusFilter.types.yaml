EmailingCampaignStatusFilter:
    type: enum
    config:
        description: '3 possible values'
        values:
            DRAFT:
                value: '@=constant("Capco\\AppBundle\\Enum\\EmailingCampaignStatus::DRAFT")'
                description: 'campaigns not scheduled'
            SENT:
                value: '@=constant("Capco\\AppBundle\\Enum\\EmailingCampaignStatus::SENT")'
                description: 'campaigns already sent'
            PLANNED:
                value: '@=constant("Capco\\AppBundle\\Enum\\EmailingCampaignStatus::PLANNED")'
                description: 'campaigns scheduled'
