            birthcountry:
                value: '@=constant("Capco\\AppBundle\\Enum\\FranceConnectAllowedData::BIRTHCOUNTRY")'
                description: 'Fields birth country'
            gender:
                value: '@=constant("Capco\\AppBundle\\Enum\\FranceConnectAllowedData::GENDER")'
                description: 'Fields gender'
            email:
                value: '@=constant("Capco\\AppBundle\\Enum\\FranceConnectAllowedData::EMAIL")'
