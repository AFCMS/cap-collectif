FranceConnectAllowedData:
    type: enum
    config:
        description: 'Many possible values'
        values:
            given_name:
                value: '@=constant("Capco\\AppBundle\\Enum\\FranceConnectAllowedData::GIVEN_NAME")'
                description: 'Fields firstname'
            family_name:
                value: '@=constant("Capco\\AppBundle\\Enum\\FranceConnectAllowedData::FAMILY_NAME")'
                description: 'Fields lastname'
            birthdate:
                value: '@=constant("Capco\\AppBundle\\Enum\\FranceConnectAllowedData::BIRTHDATE")'
