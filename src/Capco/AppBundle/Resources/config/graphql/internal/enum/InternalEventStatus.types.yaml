InternalEventStatus:
    type: enum
    config:
        name: EventStatus
        description: 'List of available filters to filter `Event`'
        values:
            APPROVED:
                value: '@=constant("Capco\\AppBundle\\DBAL\\Enum\\EventReviewStatusType::APPROVED")'
                description: 'Filter by approved status.'
            AWAITING:
                value: '@=constant("Capco\\AppBundle\\DBAL\\Enum\\EventReviewStatusType::AWAITING")'
                description: 'Filter by awaiting status.'
            REFUSED:
                value: '@=constant("Capco\\AppBundle\\DBAL\\Enum\\EventReviewStatusType::REFUSED")'
                description: 'Filter by refused status.'
            DELETED:
                value: '@=constant("Capco\\AppBundle\\DBAL\\Enum\\EventReviewStatusType::DELETED")'
                description: 'Filter by deleted status.'
