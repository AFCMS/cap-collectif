InternalSiteSettingsStatus:
    type: enum
    config:
        name: SiteSettingsStatus
        description: 'The status of the domain change.'
        values:
            IDLE:
                value: '@=constant("Capco\\AppBundle\\Enum\\SiteSettingsStatus::IDLE")'
                description: 'Custom domain is not set.'
            PENDING:
                value: '@=constant("Capco\\AppBundle\\Enum\\SiteSettingsStatus::PENDING")'
                description: 'Custom domain syntax is valid and waiting for cname validation.'
            ACTIVE:
                value: '@=constant("Capco\\AppBundle\\Enum\\SiteSettingsStatus::ACTIVE")'
                description: 'The site redirects correctly to the custom domain.'
