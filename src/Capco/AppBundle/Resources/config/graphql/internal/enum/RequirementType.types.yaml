RequirementType:
    type: enum
    config:
        description: 'Possible values for a requirement'
        values:
            CHECKBOX:
                value: '@=constant("Capco\\AppBundle\\Entity\\Requirement::CHECKBOX")'
                description: 'The requirement is a checkbox'
            FIRSTNAME:
                value: '@=constant("Capco\\AppBundle\\Entity\\Requirement::FIRSTNAME")'
                description: 'The requirement is a firstname'
            LASTNAME:
                value: '@=constant("Capco\\AppBundle\\Entity\\Requirement::LASTNAME")'
                description: 'The requirement is a lastname'
            PHONE:
                value: '@=constant("Capco\\AppBundle\\Entity\\Requirement::PHONE")'
                description: 'The requirement is a phone number'
            DATE_OF_BIRTH:
                value: '@=constant("Capco\\AppBundle\\Entity\\Requirement::DATE_OF_BIRTH")'
                description: 'The requirement is a date of birth'
            POSTAL_ADDRESS:
                value: '@=constant("Capco\\AppBundle\\Entity\\Requirement::POSTAL_ADDRESS")'
                description: 'The requirement is a postal address'
            IDENTIFICATION_CODE:
                value: '@=constant("Capco\\AppBundle\\Entity\\Requirement::IDENTIFICATION_CODE")'
                description: 'The requirement is an identification code'
