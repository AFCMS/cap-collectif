SubscriptionTypeValue:
  type: enum
  config:
    description: '3 possible values for a subscription.'
    values:
      ALL:
        value: '@=constant("Capco\\AppBundle\\Enum\\SubscriptionType::ALL")'
        description: 'Get all notifications for this subscription'
      ESSENTIAL:
        value: '@=constant("Capco\\AppBundle\\Enum\\SubscriptionType::ESSENTIAL")'
        description: 'Get essentials notifications for this subscription'
      MINIMAL:
        value: '@=constant("Capco\\AppBundle\\Enum\\SubscriptionType::MINIMAL")'
        description: 'Get minimal notifications for this subscription'
