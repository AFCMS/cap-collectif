UserInviteStatus:
    type: enum
    config:
        description: 'The invitation status'
        values:
            PENDING:
                value: '@=constant("Capco\\AppBundle\\Enum\\UserInviteStatus::PENDING")'
                description: 'The invitation is still pending.'
            EXPIRED:
                value: '@=constant("Capco\\AppBundle\\Enum\\UserInviteStatus::EXPIRED")'
                description: 'The invitation has expired.'
            FAILED:
                value: '@=constant("Capco\\AppBundle\\Enum\\UserInviteStatus::FAILED")'
                description: 'Sending the invitation failed.'
