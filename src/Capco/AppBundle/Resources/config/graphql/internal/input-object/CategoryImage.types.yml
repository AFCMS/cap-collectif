CategoryImage:
  type: object
  inherits:
    - Timestampable
  config:
    description: 'A category image'
    fields:
      id:
        type: 'ID!'
      image:
        type: 'InternalMedia'
        description: 'The associated media of the site image'
      isDefault:
        type: 'Boolean!'
        description: 'Is image a predefined image (true) or personalized image (false)'
