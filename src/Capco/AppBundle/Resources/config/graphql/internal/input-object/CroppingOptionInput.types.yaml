CroppingOptionInput:
    type: input-object
    config:
        description: 'The required values to apply a cropping on a media.'
        fields:
            size:
                type: 'CroppingSizeOptionInput!'
                description: 'Sets the crop size as an integer array containing the dimensions as width and height values.'
            start:
                type: 'CroppingStartOptionInput!'
                description: 'Sets the top, left-post anchor coordinates where the crop operation starts.'
