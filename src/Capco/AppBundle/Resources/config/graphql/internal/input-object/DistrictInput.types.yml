DistrictInput:
  type: input-object
  config:
    fields:
      id:
        type: 'ID'
      name:
        type: 'String!'
      geojson:
        type: 'GeoJSON'
      displayedOnMap:
        type: 'Boolean'
        defaultValue: false
      border:
        type: BorderStyleInput
      background:
        type: BackgroundStyleInput
