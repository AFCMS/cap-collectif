InternalEventInput:
    type: input-object
    config:
        name: EventInput
        fields:
            startAt:
                type: 'String'
            endAt:
                type: 'String'
            authorEmail:
                type: 'String!'
            themes:
                type: '[ID!]!'
            projects:
                type: '[ID!]!'
            guestListEnabled:
                type: 'Boolean!'
            enabled:
                type: 'Boolean!'
            commentable:
                type: 'Boolean!'
            zipCode:
                type: 'String'
            address:
                type: 'String'
            customCode:
                type: 'String'
            city:
                type: 'String'
            country:
                type: 'String'
            translations:
                type: '[InternalEventTranslationInput]'
            title:
                type: 'String'
            body:
                type: 'HTML'
            link:
                type: 'URI'
            metaDescription:
                type: 'String'
