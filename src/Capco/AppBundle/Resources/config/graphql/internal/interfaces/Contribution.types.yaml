Contribution:
  type: interface
  inherits:
    - Node
  config:
    description: 'A contribution with an author'
    resolveType: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Contribution\\ConsultationTypeResolver", [value])'
    fields:
      kind:
        type: 'String!'
        description: 'The kind of contribution.'
      related:
        type: 'Contribution'
        description: 'Return the related contribution if the contribution is related to another.'
      url:
        type: 'URI!'
        description: 'Url of the contribution'
