InternalStep:
  type: interface
  inherits:
    - Node
    - PreviewTimeRangeable
    - PreviewStep
  config:
    name: Step
    description: 'A step inside a project.'
    resolveType: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Step\\StepTypeResolver", [value])'
    fields:
      # TODO remove
      kind:
        description: 'The kind of the step'
        type: 'String!'
      status:
        description: 'The status of the step'
        type: 'StepStatus'
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Step\\StepStatusResolver", [value])'
      type:
        description: 'The type of the step'
        type: 'String'
      timeless:
        description: 'Does the step have a end date ?'
        type: 'Boolean'
      body:
        type: 'HTML'
        description: 'The introduction text of the step.'
      enabled:
        description: 'Is the step enabled or not'
        type: 'Boolean!'
      label:
        description: 'The label of the step'
        type: 'String!'
      position:
        description: 'The step position among the other ones'
        type: 'Int!'
