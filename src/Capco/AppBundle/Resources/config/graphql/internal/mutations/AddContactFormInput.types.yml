AddContactFormInput:
  type: relay-mutation-input
  config:
    description: 'Add contact form.'
    name: AddContactFormInput
    fields:
      title:
        type: 'String!'
        description: 'Title of the contact form.'
      interlocutor:
        type: 'String!'
        description: 'Interlocutor of the contact form.'
      body:
        type: 'String'
        description: 'Description of the contact form.'
      email:
        type: 'String!'
        description: 'Email of the interlocutor of the contact form.'
      confidentiality:
        type: 'String'
        description: 'The confidentiality text for the contact Form'
