AddProposalNewsPayload:
    type: relay-mutation-payload
    config:
        description: 'Input type of ProposalNews'
        fields:
            proposalPost:
                type: 'InternalPost'
                description: 'The new post.'
            errorCode:
                type: 'ProposalNewsErrorCode'
                description: 'An unsuccessful mutation will return an error message'
            proposal:
                type: 'InternalProposal'
                description: 'the proposal attached to the news'
            postURL:
                type: 'URI'
                description: 'the URL of proposalNews posted'
