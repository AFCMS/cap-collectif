AddUserConnectionAttemptInput:
  type: relay-mutation-input
  config:
    description: 'Create a user connection attempt'
    fields:
      email:
        type: 'String'
        description: 'Email of the user'
      datetime:
        type: 'String'
        description: 'Date of the attempt'
      ipAddress:
        type: 'String'
        description: 'Ip address of the user'
      success:
        type: 'Boolean'
        description: 'Is the connection successful'
