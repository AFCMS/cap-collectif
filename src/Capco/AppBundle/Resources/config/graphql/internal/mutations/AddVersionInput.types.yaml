AddVersionInput:
    type: relay-mutation-input
    config:
        description: 'Add a version to a specific opinion.'
        fields:
            opinionId:
                type: 'ID!'
                description: 'The concerned opinion id.'
            title:
                type: 'String!'
            body:
                type: 'HTML!'
            bodyUsingJoditWysiwyg:
                description: 'Is the body using Jodit Wysiwyg.'
                type: 'Boolean'
            comment:
                type: 'HTML'
            commentUsingJoditWysiwyg:
                description: 'Is the comment using Jodit Wysiwyg.'
                type: 'Boolean'
