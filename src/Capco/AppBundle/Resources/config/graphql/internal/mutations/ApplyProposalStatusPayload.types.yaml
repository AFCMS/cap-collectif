ApplyProposalStatusPayload:
    type: relay-mutation-payload
    config:
        fields:
            proposals:
                type: 'InternalProposalConnection'
                description: 'Connection of assigned proposals'
            error:
                type: 'ApplyProposalStatusErrorCode'
                description: 'An unsuccessful mutation will return an error message'
            status:
                type: 'ProposalStepStatus'
                description: 'The status applied or nothing if the status was removed.'
