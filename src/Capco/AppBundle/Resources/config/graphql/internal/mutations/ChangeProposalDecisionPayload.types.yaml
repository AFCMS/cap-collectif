ChangeProposalDecisionPayload:
    type: relay-mutation-payload
    config:
        fields:
            decision:
                type: 'InternalProposalDecision'
                description: 'The changed proposal decision.'
            errorCode:
                type: 'InternalProposalStatementErrorCode'
                description: 'Contains the error code if one occurred.'
            proposal:
                type: 'InternalProposal'
                description: 'The changed proposal.'
            post:
                type: 'InternalPost'
                description: 'The changed post.'
