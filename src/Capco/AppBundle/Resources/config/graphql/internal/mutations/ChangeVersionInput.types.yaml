ChangeVersionInput:
    type: relay-mutation-input
    config:
        description: 'The input type of changeVersion.'
        fields:
            versionId:
                type: 'ID!'
                description: 'The version Node id.'
            body:
                type: 'HTML'
                description: 'Updated version body.'
            bodyUsingJoditWysiwyg:
                description: 'Is the body using Jodit Wysiwyg.'
                type: 'Boolean'
            title:
                type: 'String'
                description: 'Updated version title.'
            comment:
                type: 'HTML'
                description: 'Updated version comment.'
            commentUsingJoditWysiwyg:
                description: 'Is the comment using Jodit Wysiwyg.'
                type: 'Boolean'
