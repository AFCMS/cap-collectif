CreateOpinionInput:
    type: relay-mutation-input
    config:
        description: 'Input of CreateOpinion mutation'
        fields:
            projectId:
                type: 'ID!'
                description: 'the project id'
            stepId:
                type: 'ID!'
                description: 'the step id'
            opinionTypeId:
                type: 'ID!'
                description: 'the opinionType id'
            title:
                type: 'String!'
