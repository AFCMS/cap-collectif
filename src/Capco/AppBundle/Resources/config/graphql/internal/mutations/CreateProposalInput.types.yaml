CreateProposalInput:
    type: relay-mutation-input
    config:
        description: 'Create a proposal'
        fields:
            proposalFormId:
                type: 'ID!'
                description: 'The id of the form form proposal'
            draft:
                type: 'Boolean'
                description: 'If true will create a draft proposal, otherwise a published proposal.'
            title:
                type: 'String'
                description: 'The proposal title'
            body:
                type: 'HTML'
                description: 'The proposal body'
            summary:
                type: 'String'
                description: 'The proposal summary'
            theme:
                type: 'ID'
                description: 'The theme id (feature themes must be enabled)'
            category:
                type: 'ID'
                description: 'The category id'
            district:
                type: 'ID'
                description: 'The district id (feature districts must be enabled)'
            address:
                type: 'String'
                description: 'The address geocoded by google'
            responses:
                type: '[ResponseInput]'
                description: 'The responses to the form questions'
            media:
                type: 'ID'
                description: 'The media id to illustrate'
            tipsmeeeId:
                type: 'String'
                description: 'The ID of tipsmeee'
            webPageUrl:
                type: 'URI'
                description: 'The web page URL'
            facebookUrl:
                type: 'URI'
                description: 'The facebook URL'
            twitterUrl:
                type: 'URI'
                description: 'The twitter URL'
            instagramUrl:
                type: 'URI'
                description: 'The instagram URL'
            youtubeUrl:
                type: 'URI'
                description: 'The youtube URL'
            linkedInUrl:
                type: 'URI'
                description: 'The linkedIn URL'
