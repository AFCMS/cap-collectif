CreateQuestionnaireInput:
    type: relay-mutation-input
    config:
        description: 'Input of createQuestionnaire.'
        fields:
            title:
                type: 'String!'
                description: 'The questionnaire form title'
            type:
                type: 'QuestionnaireType!'
                description: 'The questionnaire type'
                defaultValue: 'QUESTIONNAIRE'
            owner:
                type: 'ID'
                description: 'ID of the owner of the questionnaire, user or organization. If null, fallback on the viewer.'
