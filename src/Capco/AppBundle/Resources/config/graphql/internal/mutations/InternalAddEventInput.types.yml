InternalAddEventInput:
  type: relay-mutation-input
  inherits:
    - PreviewAddEventInput
  config:
    name: AddEventInput
    description: 'Input type of addEvent'
    fields:
      media:
        type: 'ID'
        description: 'The media id to illustrate'
      metaDescription:
        type: 'String'
        description: 'The metadescription of the event page.'
      commentable:
        type: 'Boolean'
        description: 'Is the event commentable ?'
      link:
        type: 'String'
        description: 'The contents of the event link.'
      address:
        type: 'String'
        description: 'The contents of the event address.'
      city:
        type: 'String'
        description: 'The contents of the event city.'
      zipCode:
        type: 'String'
        description: 'The contents of the event zipCode.'
      country:
        type: 'String'
        description: 'The contents of the event country.'
      addressJson:
        type: 'String'
        description: 'The contents of the event addressJson.'
      customCode:
        type: 'String'
        description: 'The contents of the event customCode.'
      projects:
        type: '[ID]'
        description: 'The list of projects associated to this event.'
      themes:
        type: '[ID]'
        description: 'The list of themes associated to this event.'
      registrationEnable:
        type: 'Boolean!'
        defaultValue: false
        description: 'Allow registration for the event'
