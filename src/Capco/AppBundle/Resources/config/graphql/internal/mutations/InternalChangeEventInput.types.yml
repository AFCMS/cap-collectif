InternalChangeEventInput:
  type: relay-mutation-input
  inherits:
    - PreviewChangeEventInput
  config:
    name: ChangeEventInput
    description: 'Input type of changeEvent'
    fields:
      media:
        type: 'ID'
        description: 'ID of an Event to delete.'
      metaDescription:
        type: 'String'
        description: 'The metadescription of the event page.'
      commentable:
        type: 'Boolean'
        description: 'Whether or not this event is commentable.'
      link:
        type: 'String'
        description: 'The contents of the event link.'
      address:
        type: 'String'
        description: 'deprecated Use `addressJson` instead'
      city:
        type: 'String'
        description: 'deprecated Use `addressJson` instead'
      zipCode:
        type: 'String'
        description: 'deprecated Use `addressJson` instead'
      country:
        type: 'String'
        description: 'deprecated Use `addressJson` instead'
      addressJson:
        type: 'String'
        description: 'The contents of the event addressJson.'
      customCode:
        type: 'String'
        description: 'The contents of the event customCode.'
      projects:
        type: '[ID]'
        description: 'The list of projects associated to this event.'
      themes:
        type: '[ID]'
        description: 'The list of themes associated to this event.'
      registrationEnable:
        type: 'Boolean!'
        defaultValue: false
        description: 'Allow registration for the event'
