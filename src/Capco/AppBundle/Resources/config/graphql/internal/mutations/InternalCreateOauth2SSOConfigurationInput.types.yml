InternalCreateOauth2SSOConfigurationInput:
  type: relay-mutation-input
  config:
    description: 'Create an oauth2 configuration'
    fields:
      clientId:
        type: 'String!'
        description: 'Client ID.'
      secret:
        type: 'String!'
        description: 'Secret key.'
      authorizationUrl:
        type: 'URI!'
        description: 'Authorization URL.'
      accessTokenUrl:
        type: 'URI!'
        description: 'Access token URL.'
      userInfoUrl:
        type: 'URI!'
        description: 'User info URL.'
      logoutUrl:
        type: 'URI'
        description: 'Logout URL.'
      profileUrl:
        type: 'URI'
        description: 'Profile URL on the SSO side.'
      enabled:
        type: 'Boolean!'
      name:
        type: 'String!'
