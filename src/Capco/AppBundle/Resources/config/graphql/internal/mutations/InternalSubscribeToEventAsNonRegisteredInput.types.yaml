SubscribeToEventAsNonRegisteredInput:
    type: relay-mutation-input
    config:
        description: 'Subscribe to event when user is not registered.'
        fields:
            eventId:
                type: 'ID!'
            email:
                type: 'String!'
                description: 'Email of user'
            username:
                type: 'String!'
                description: 'Username of user'
            private:
                type: 'Boolean'
                description: 'Should the event registration be private'
                defaultValue: false
