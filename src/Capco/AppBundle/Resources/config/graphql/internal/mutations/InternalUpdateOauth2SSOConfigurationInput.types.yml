InternalUpdateOauth2SSOConfigurationInput:
  type: relay-mutation-input
  config:
    description: 'Update an oauth2 configuration'
    fields:
      id:
        description: 'The ID of oauth2 configuration that needs to be updated.'
        type: 'ID!'
      clientId:
        type: 'String!'
        description: 'Client ID.'
      secret:
        type: 'String!'
        description: 'Secret key.'
      authorizationUrl:
        type: 'URI!'
        description: 'Authorization URL.'
      accessTokenUrl:
        type: 'URI!'
        description: 'Access token URL.'
      userInfoUrl:
        type: 'URI!'
        description: 'User info URL.'
      logoutUrl:
        type: 'URI'
        description: 'Logout URL.'
      profileUrl:
        type: 'URI'
        description: 'Profile URL on the SSO side.'
      enabled:
        type: 'Boolean!'
      name:
        type: 'String!'
