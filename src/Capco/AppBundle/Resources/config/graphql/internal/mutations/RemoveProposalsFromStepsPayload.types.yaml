RemoveProposalsFromStepsPayload:
    type: relay-mutation-payload
    config:
        fields:
            proposals:
                type: 'InternalProposalConnection'
                description: 'Connection of assigned proposals'
            error:
                type: 'RemoveProposalsFromStepsErrorCode'
                description: 'An unsuccessful mutation will return an error message'
            steps:
                type: '[InternalStep!]!'
                description: 'The steps from which proposals have been removed.'
