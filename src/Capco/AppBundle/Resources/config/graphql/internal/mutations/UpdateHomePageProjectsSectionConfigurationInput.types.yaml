UpdateHomePageProjectsSectionConfigurationInput:
    type: relay-mutation-input
    config:
        description: 'Input of updateHomePageProjectsSectionConfiguration mutation'
        fields:
            position:
                type: 'Int!'
                description: 'The position of the section in the homepage'
            displayMode:
                type: 'HomePageProjectsSectionConfigurationDisplayMode!'
                description: 'How to display the projects'
            nbObjects:
                type: 'Int!'
                description: 'Number of objects to display'
            enabled:
                type: 'Boolean!'
                description: 'Whether it is published or not'
            translations:
                type: '[InternalHomePageProjectsSectionConfigurationTranslationInput!]'
            projects:
                type: '[ID!]!'
