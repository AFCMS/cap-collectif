UpdateOpinionInput:
    type: relay-mutation-input
    config:
        description: 'Input of UpdateOpinion mutation'
        fields:
            opinionId:
                type: 'ID!'
                description: 'the id of the opinion to update'
            title:
                type: 'String!'
                description: 'the opinion title'
            body:
                type: 'HTML!'
                description: 'the opinion body'
            bodyUsingJoditWysiwyg:
                description: 'Is the body using Jodit Wysiwyg.'
                type: 'Boolean'
            appendices:
                type: '[AppendixInput]!'
                description: 'the opinion appendices'
