AddDebateArgumentVoteInput:
    type: relay-mutation-input
    config:
        description: 'add a `DebateArgumentVote` on a `DebateArgument`.'
        fields:
            debateArgumentId:
                type: 'ID!'
                description: 'The id of the `DebateArgument` to vote for.'
            widgetOriginURI:
                type: 'URI'
                defaultValue: null
                description: "The URL of widget from which the debate's argument was added, if any."
