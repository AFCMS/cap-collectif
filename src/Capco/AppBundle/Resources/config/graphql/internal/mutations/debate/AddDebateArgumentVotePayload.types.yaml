AddDebateArgumentVotePayload:
    type: relay-mutation-payload
    config:
        fields:
            debateArgument:
                type: 'InternalAbstractDebateArgument'
                description: 'The argument that had just been upvoted.'
            debateArgumentVote:
                type: 'InternalDebateArgumentVote'
                description: 'The vote just added.'
            errorCode:
                type: 'AddDebateArgumentVoteErrorCode'
                description: 'An unsuccessful mutation will return an error.'
