CreateEmailingCampaignInput:
    type: relay-mutation-input
    config:
        description: 'Create an emailing campaign with an optional mailing list'
        fields:
            mailingList:
                type: 'ID'
                description: 'Optional. The mailing list to build the campaign.'
            emailingGroup:
                type: 'ID'
                description: 'Optional. The users group to build the campaign.'
            project:
                type: 'ID'
                description: 'Optional. The project to build the campaign.'