District:
  type: interface
  config:
    resolveType: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\District\\DistrictTypeResolver", [value])'
    description: 'A district'
    fields:
      id:
        type: ID!
      name:
        type: String!
      geojson:
        type: GeoJSON
      geojsonStyle:
        type: CssJSON
      displayedOnMap:
        type: Boolean!
      border:
        type: 'Style'
      background:
        type: 'Style'
