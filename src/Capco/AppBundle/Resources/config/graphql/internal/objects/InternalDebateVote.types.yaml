InternalDebateVote:
    type: object
    inherits:
        - Node
        - InternalAbstractDebateVote
        - PublicPublishable
    config:
        name: DebateVote
        description: 'A debate vote.'
        interfaces:
            - Node
            - InternalAbstractDebateVote
            - PublicPublishable
        fields:
            id:
                description: 'The ID of an object.'
                builder: 'Relay::GlobalId'
                builderConfig:
                    typeName: DebateVote
            author:
                type: 'InternalUser!'
                description: 'The author of the vote.'
                resolve: '@=value.getUser()'
