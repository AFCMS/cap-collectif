InternalEvent:
  type: object
  inherits:
    - PreviewEvent
    - Commentable
    - InternalPrimaryKey
  config:
    description: 'An event.'
    interfaces: [Node, Commentable]
    name: Event
    fields:
      participants:
        type: 'ParticipantConnection!'
        description: 'A list of Users that are participating to the event.'
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Event\\EventParticipantsResolver", [value, args])'
        argsBuilder: 'Relay::Connection'
      themes:
        type: '[Theme!]!'
      projects:
        type: '[InternalProject!]!'
      author:
        type: 'InternalUser'
      commentable:
        type: 'Boolean!'
        resolve: '@=value.isCommentable()'
      media:
        type: 'InternalMedia'
      address:
        type: 'String'
      city:
        type: 'String'
      country:
        type: 'String'
      registrationEnable:
        type: 'Boolean!'
      metaDescription:
        type: 'String'
      customCode:
        type: 'String'
