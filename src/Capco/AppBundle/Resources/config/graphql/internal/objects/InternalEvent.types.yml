InternalEvent:
  type: object
  inherits:
    - PreviewEvent
    - Commentable
    - InternalPrimaryKey
  config:
    description: 'An event.'
    interfaces: [Node, Commentable]
    name: Event
    fields:
      participants:
        type: 'ParticipantConnection!'
        description: 'A list of Users that are participating to the event.'
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Event\\EventParticipantsResolver", [value, args])'
        argsBuilder: 'Relay::Connection'
      UserType:
      themes:
        type: '[Theme!]!'
      projects:
        type: '[Project!]!'
      author:
        type: 'InternalUser!'
      commentable:
        type: 'Boolean!'
        resolve: '@=value.isCommentable()'
      link:
        type: 'URI'
      media:
        type: 'Media'
      address:
        type: 'String'
      fullAddress:
        type: 'String'
      zipCode:
        type: 'String'
      city:
        type: 'String'
      country:
        type: 'String'
      lat:
        type: 'Float'
      lng:
        type: 'Float'
      url:
        type: 'URI!'
        description: 'The url of the event'
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Event\\EventUrlResolver", [value])'
