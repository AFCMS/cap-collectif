InternalOauth2SSOConfiguration:
  type: object
  inherits: [Node, InternalSSOConfiguration]
  config:
    name: Oauth2SSOConfiguration
    interfaces: [Node, InternalSSOConfiguration]
    description: 'Oauth2 SSO Configuration.'
    fields:
      id:
        description: 'The ID of an object.'
        builder: 'Relay::GlobalId'
        builderConfig:
          typeName: Event
      clientId:
        type: 'String!'
        description: 'Client ID.'
      secret:
        type: 'String!'
        description: 'Secret key.'
      authorizationUrl:
        type: 'URI!'
        description: 'Authorization URL.'
      accessTokenUrl:
        type: 'URI!'
        description: 'Access token URL.'
      userInfoUrl:
        type: 'URI!'
        description: 'User info URL.'
      logoutUrl:
        type: 'URI'
        description: 'Logout URL.'
      redirectUri:
        type: 'URI!'
        description: 'Redirect URI callback.'
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\SSO\\OpenIDRedirectUriResolver", [value])'
