InternalPost:
    type: object
    inherits:
        - PreviewPost
        - Commentable
    config:
        interfaces: [Commentable]
        name: Post
        fields:
            authors:
                type: '[InternalUser!]!'
            media:
                type: 'InternalMedia'
            translations:
                type: '[InternalPostTranslation!]!'
            displayedOnBlog:
                type: 'Boolean!'
            relatedContent:
                type: '[PostRelatedContent!]!'
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Post\\PostRelatedContentResolver", [value])'
            themes:
                type: '[InternalTheme!]!'
            viewerDidAuthor:
                type: 'Boolean!'
                resolve: '@=value.isAuthor(getUser())'
