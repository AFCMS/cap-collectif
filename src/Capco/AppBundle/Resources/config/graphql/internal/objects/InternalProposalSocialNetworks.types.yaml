InternalProposalSocialNetworks:
    type: object
    config:
        name: ProposalSocialNetworks
        description: 'The social networks of a proposal'
        fields:
            webPageUrl:
                type: 'URI'
                description: 'link of web page'
            facebookUrl:
                type: 'URI'
                description: 'link of Facebook page'
            twitterUrl:
                type: 'URI'
                description: 'link of Twitter page'
            instagramUrl:
                type: 'URI'
                description: 'link of Instagram page'
            linkedInUrl:
                type: 'URI'
                description: 'link of LinkedIn profile'
            youtubeUrl:
                type: 'URI'
                description: 'link of Youtube channel'
