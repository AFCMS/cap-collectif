InternalQuestionnaireStep:
    type: object
    inherits:
        - Node
        - InternalStep
        - RequirementStep
    config:
        name: QuestionnaireStep
        interfaces:
            - Node
            - InternalStep
            - RequirementStep
        fields:
            footer:
                type: String
            kind:
                resolve: 'questionnaire'
            contributors:
                type: 'InternalUserConnection!'
                description: 'A list of contributor associated with the step.'
                argsBuilder: 'Relay::ForwardConnection'
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Step\\StepContributorResolver", [value, args])'
            questionnaire:
                type: 'InternalQuestionnaire'
                description: 'A questionnaire associated with the step.'
            requirements:
                type: 'RequirementConnection!'
                description: 'Requirements for answering the questionnaire'
                argsBuilder: 'Relay::ForwardConnection'
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Requirement\\StepRequirementsResolver", [value, getUser(), args])'
