InternalReply:
  type: object
  inherits:
    - PreviewReply
    - Node
    - PublicPublishable
    - Draftable
    - Contribution
    - UniformResourceLocatable
  config:
    name: Reply
    interfaces:
      - Node
      - PublicPublishable
      - Draftable
      - Contribution
      - UniformResourceLocatable
    fields:
      id:
        description: 'The ID of an object.'
        builder: 'Relay::GlobalId'
        builderConfig:
          typeName: Reply
      private:
        type: 'Boolean!'
      publicationStatus:
        type: 'ReplyPublicationStatus!'
        description: 'The reply status.'
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Reply\\ReplyPublicationStatusResolver", [value])'
      responses:
        type: '[InternalResponse]!'
      author:
        type: 'InternalUser!'
      questionnaire:
        type: 'InternalQuestionnaire!'
        description: 'Identifies the form where the contribution was submitted.'
      viewerCanUpdate:
        type: 'Boolean!'
        access: "@=hasRole('ROLE_USER')"
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Reply\\ReplyViewerCanUpdateResolver", [value, getUser()])'
      viewerCanDelete:
        type: 'Boolean!'
        access: "@=hasRole('ROLE_USER')"
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Reply\\ReplyViewerCanDeleteResolver", [value, getUser()])'
      url:
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Reply\\ReplyUrlResolver", [value])'
