InternalSynthesisStep:
  type: object
  inherits:
    - InternalStep
    - Node
  config:
    name: SynthesisStep
    interfaces:
      - InternalStep
      - Node
    fields:
      kind:
        resolve: 'synthesis'
      editSynthesisUrl:
        type: 'URI'
        description: 'Legacy url to edit a synthesis.'
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\SynthesisStep\\SynthesisStepSyntheseEditableUrlResolver", [value])'
      id:
        description: 'The ID of an object.'
        builder: 'Relay::GlobalId'
        builderConfig:
          typeName: SynthesisStep
