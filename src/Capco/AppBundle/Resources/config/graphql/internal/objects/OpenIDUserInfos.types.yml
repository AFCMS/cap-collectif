OpenIDUserInfos:
  type: object
  config:
    description: 'A user personal open Id informations.'
    fields:
      firstName:
        type: 'String'
        description: 'First name from open ID server.'
      lastName:
        type: 'String'
        description: 'Last name from open ID server.'
      email:
        type: 'String'
        description: 'Email from open ID server.'
      nickName:
        type: 'String'
        description: 'Nick name from open ID server.'
