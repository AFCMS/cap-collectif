ProposalEvaluation:
  type: object
  config:
    description: 'An evaluation for a proposal'
    fields:
      proposal:
        type: 'Proposal!'
        description: 'Identifies the proposal.'
      version:
        type: 'Int!'
        description: 'The revision number of the evaluation'
      responses:
        type: '[Response]!'
        description: 'List of responses for the evaluation'
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Proposal\\ProposalEvaluationResolver", [value, getUser(), context])'
