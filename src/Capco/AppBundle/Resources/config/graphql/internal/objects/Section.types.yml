Section:
  type: object
  inherits: [UniformResourceLocatable]
  config:
    description: 'A section'
    interfaces: [Node, UniformResourceLocatable]
    fields:
      id:
        type: 'ID!'
        description: 'The id of the section.'
      consultation:
        type: 'InternalConsultation'
      slug:
        type: 'String!'
        description: 'The slug of the section.'
      title:
        type: 'String!'
        description: 'The title of the section.'
      color:
        type: 'String!'
        description: 'The color of the section.'
      subtitle:
        type: 'String'
        description: 'The subtitle of the section.'
      description:
        type: 'HTML'
        description: 'The description of the section.'
      contributionsCount:
        type: 'Int!'
        resolve: "@=resolver('section_contributionsCount', [value])"
      contributionConnection:
        type: 'ContributionConnection!'
        argsBuilder: 'Relay::Connection'
        args:
          orderBy:
            type: 'ContributionOrder'
            description: 'Ordering options for contributions returned from the connection.'
          first:
            type: 'Int'
            defaultValue: 10
            description: 'Returns the first n elements from the list.'
        resolve: '@=resolver("sectionContributionsRelay", [value, args])'
      appendixTypes:
        type: '[SectionAppendixType]'
        description: 'Array of appendix types (possibly empty).'
      sections:
        type: '[Section]'
        description: 'Array of subsections (possibly empty).'
        resolve: "@=resolver('section_sections', [value, args])"
      voteWidgetType:
        type: 'Int!'
      commentSystem:
        type: 'Int!'
      contribuable:
        type: 'Boolean!'
      versionable:
        type: 'Boolean!'
      sourceable:
        type: 'Boolean!'
      linkable:
        type: 'Boolean!'
      votesHelpText:
        type: 'String'
      votesThreshold:
        type: 'Int'
      votesThresholdHelpText:
        type: 'String'
      url:
        resolve: "@=resolver('section_url', [value])"
      defaultOrderBy:
        type: 'SectionOrderBy'
        resolve: '@=value.getDefaultFilter()'
      opinions:
        type: 'OpinionConnection!'
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Section\\SectionOpinionsResolver", [value, args])'
        argsBuilder: 'Relay::Connection'
        args:
          orderBy:
            type: 'InternalOpinionOrder'
            description: 'Ordering options for followers returning from the connection'
