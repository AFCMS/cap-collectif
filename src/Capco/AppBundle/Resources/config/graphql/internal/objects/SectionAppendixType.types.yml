SectionAppendixType:
  type: object
  config:
    description: 'A section'
    fields:
      id:
        type: 'String'
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\District\\DistrictTypeResolver", [value])'
      position:
        type: 'Int!'
      title:
        type: 'String'
        resolve: "@=resolver('sectionappendixtype_title', [value])"
      helpText:
        type: 'String'
        resolve: "@=resolver('sectionappendixtype_helpText', [value])"
