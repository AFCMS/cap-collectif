SiteImage:
  type: object
  inherits: [Timestampable]
  config:
    description: 'A site image'
    fields:
      id:
        type: 'ID!'
      keyname:
        type: 'String!'
        description: 'A unique key to distinguish site image'
      isEnabled:
        type: 'Boolean!'
        description: 'Does the site image is currently enabled?'
      position:
        type: 'Int!'
        description: 'The position of the site image'
      category:
        type: 'String!'
        description: 'The category of the site image'
      media:
        type: 'Media'
        description: 'The associated media of the site image'
