Theme:
  type: object
  inherits: [UniformResourceLocatable]
  config:
    interfaces: [UniformResourceLocatable]
    description: 'A theme'
    fields:
      id:
        type: 'ID!'
      title:
        type: 'String!'
      url:
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Theme\\ThemeUrlResolver", [value])'
