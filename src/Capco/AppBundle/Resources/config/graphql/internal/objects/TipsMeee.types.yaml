TipsMeee:
    type: object
    config:
        description: 'Object containing all tipsmee related data.'
        fields:
            donationCount:
                description: 'The number of donation'
                type: 'Int!'
            donatorsCount:
                description: 'The number of donators.'
                type: 'Int!'
            donationTotalCount:
                description: 'The donation total count.'
                type: 'Int!'
            topDonators:
                args:
                    first:
                        defaultValue: 100
                        type: 'Int'
                        description: 'The first n top donators.'
                description: 'The top donators of the proposal.'
                resolve: '@=value.getTopDonators(args.offsetGet("first"))'
                type: '[ProposalTopDonator!]!'
