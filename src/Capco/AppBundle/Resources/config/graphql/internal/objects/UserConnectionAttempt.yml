UserConnectionAttempt:
  type: object
  inherits:
    - Node
  config:
    description: 'A user connection attempt'
    interfaces:
      - Node
    fields:
      userId:
        type: 'String'
        description: 'Identifies the user if successfully logged in'
      datetime:
        type: 'DateTime!'
        description: 'Identifies the date and time when the object was created.'
      email:
        type: 'String!'
        description: 'The email used for the connection attempt'
      ipAddress:
        type: 'String!'
        description: 'The IP Address'
