PreviewProposalOrderField:
  type: enum
  config:
    name: ProposalOrderField
    description: 'Properties by which proposal connections can be ordered.'
    values:
      PUBLISHED_AT:
        value: '@=constant("Capco\\AppBundle\\Enum\\ProposalOrderField::PUBLISHED_AT")'
        description: 'Allows ordering a list of proposals by when they were published.'
      VOTES:
        value: '@=constant("Capco\\AppBundle\\Enum\\ProposalOrderField::VOTES")'
        description: 'Allows ordering a list of proposals by the number of votes it have.'
      COMMENTS:
        value: '@=constant("Capco\\AppBundle\\Enum\\ProposalOrderField::COMMENTS")'
        description: 'Allows ordering a list of proposals by the number of comments it have.'
      RANDOM:
        value: '@=constant("Capco\\AppBundle\\Enum\\ProposalOrderField::RANDOM")'
        description: 'Allows randomizing a list of proposals.'
      COST:
        value: '@=constant("Capco\\AppBundle\\Enum\\ProposalOrderField::COST")'
        description: 'Allows ordering a list of proposals by the cost it have been estimated.'
