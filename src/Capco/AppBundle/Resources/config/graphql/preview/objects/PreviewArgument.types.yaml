PreviewArgument:
  type: object
  inherits:
    - Node
    - PublicPublishable
    - Contribution
    - Trashable
    - UniformResourceLocatable
  config:
    name: Argument
    description: 'An argument'
    interfaces:
      - Node
      - PublicPublishable
      - Contribution
      - Trashable
      - UniformResourceLocatable
    fields:
      createdAt:
        type: 'DateTime!'
        description: 'Identifies the date and time when the object was created.'
      updatedAt:
        type: 'DateTime'
        description: 'Identifies the date and time when the object was updated.'
      url:
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Argument\\ArgumentUrlResolver", [value])'
      type:
        type: 'ArgumentValue!'
        description: 'The type.'
      body:
        type: 'String!'
        description: 'The content of the argument.'
