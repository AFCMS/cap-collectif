PreviewConsultation:
  type: object
  inherits:
    - PublicConsultation
  config:
    description: 'A consultation'
    name: Consultation
    fields:
      contributors:
        type: 'PreviewUserConnection!'
      contributions:
        type: 'ContributionConnection!'
        argsBuilder: 'Relay::Connection'
        args:
          orderBy:
            type: 'ContributionOrder'
            description: 'Ordering options for contributions returned from the connection.'
            defaultValue: { field: POSITION, direction: DESC }
          includeTrashed:
            type: 'Boolean'
            description: 'The connection will return the trashed results too.'
            defaultValue: false
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Consultation\\ConsultationContributionsResolver", [value, args, getUser(), serv("request_stack")])'
