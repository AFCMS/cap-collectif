PreviewEvent:
  type: object
  inherits:
    - Node
    - UniformResourceLocatable
    - Timestampable
    - PreviewTimeRangeable
  config:
    interfaces:
      - Node
      - UniformResourceLocatable
    name: Event
    description: 'Represents a calendar event.'
    fields:
      id:
        description: 'The ID of an object.'
        builder: 'Relay::GlobalId'
        builderConfig:
          typeName: Event
      author:
        type: 'PreviewUser'
        description: 'Identifies the author of the event.'
      title:
        type: 'String!'
        description: 'Identifies the title of the event.'
      startAt:
        type: 'DateTime!'
        description: 'The start date of the event.'
        deprecationReason: '@=service("Capco\\AppBundle\\GraphQL\\Deprecation").toString({startAt: "2020-03-01", reason: "This field has been replaced by timeRange", description: "Field `startAt` will be removed.", supersededBy: "Use `timeRange` instead."})'
      endAt:
        type: 'DateTime'
        description: 'The end date of the event.'
        deprecationReason: '@=service("Capco\\AppBundle\\GraphQL\\Deprecation").toString({startAt: "2020-03-01", reason: "This field has been replaced by timeRange", description: "Field `endAt` will be removed.", supersededBy: "Use `timeRange` instead."})'
      body:
        type: 'HTML!'
        description: 'Identifies the body of the event.'
      enabled:
        type: 'Boolean!'
        description: 'Whether or not this event is published.'
      url:
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Event\\EventUrlResolver", [value])'
      lat:
        type: 'Float'
        description: 'Identifies the latitude of the event.'
        deprecationReason: '@=service("Capco\\AppBundle\\GraphQL\\Deprecation").toString({startAt: "2019-09-01", reason: "This field use a deprecated name.", description: "Field `lat` will be removed.", supersededBy: ""})'
      lng:
        type: 'Float'
        description: 'Identifies the longitude of the event.'
        deprecationReason: '@=service("Capco\\AppBundle\\GraphQL\\Deprecation").toString({startAt: "2019-09-01", reason: "This field use a deprecated name.", description: "Field `lng` will be removed.", supersededBy: ""})'
      link:
        type: 'URI'
        description: 'Identifies the registration link of the event.'
        deprecationReason: '@=service("Capco\\AppBundle\\GraphQL\\Deprecation").toString({startAt: "2019-09-01", reason: "This field use a deprecated name.", description: "Field `link` will be removed.", supersededBy: ""})'
      zipCode:
        type: 'String'
        description: 'Identifies the zip code of the event.'
        deprecationReason: '@=service("Capco\\AppBundle\\GraphQL\\Deprecation").toString({startAt: "2019-09-01", reason: "This field use a deprecated name.", description: "Field `zipCode` will be removed.", supersededBy: ""})'
      fullAddress:
        type: 'String'
        description: 'Identifies the address of the event.'
        deprecationReason: '@=service("Capco\\AppBundle\\GraphQL\\Deprecation").toString({startAt: "2019-09-01", reason: "This field use a deprecated name.", description: "Field `fullAddress` will be removed.", supersededBy: ""})'
      googleMapsAddress:
        type: 'GoogleMapsAddress'
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Event\\EventAddressResolver", [value])'
