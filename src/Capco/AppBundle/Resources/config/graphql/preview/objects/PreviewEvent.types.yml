PreviewEvent:
  type: object
  inherits:
    - Node
    - UniformResourceLocatable
    - Timestampable
  config:
    interfaces:
      - Node
      - UniformResourceLocatable
    name: Event
    description: 'Represents a calendar event.'
    fields:
      id:
        builder: 'Relay::GlobalId'
        builderConfig:
          typeName: Event
      title:
        type: 'String!'
        description: 'The title of the event.'
      startAt:
        type: 'DateTime'
        description: 'The start of the event.'
      endAt:
        type: 'DateTime'
        description: 'The end of the event.'
      body:
        type: 'HTML!'
        description: 'Identifies the body of the event.'
      enabled:
        type: 'Boolean!'
        description: 'Identifies if the event is published.'
      url:
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Event\\EventUrlResolver", [value])'
