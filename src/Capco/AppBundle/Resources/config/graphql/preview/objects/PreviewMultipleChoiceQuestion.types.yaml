PreviewMultipleChoiceQuestion:
  type: object
  inherits:
    - PreviewQuestion
  config:
    name: MultipleChoiceQuestion
    interfaces:
      - PreviewQuestion
      - Node
    description: 'A question with multiple choices available.'
    fields:
      choices:
        type: '[PreviewQuestionChoice!]!'
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Question\\QuestionChoicesResolver", [value, args])'
        description: 'The question available choices.'
