PreviewProposal:
  type: object
  inherits:
    - Node
    - Publishable
    - UniformResourceLocatable
  config:
    name: Proposal
    description: 'A contribution to a proposal form.'
    interfaces:
      - Node
      - Publishable
      - UniformResourceLocatable
    fields:
      id:
        builder: 'Relay::GlobalId'
        builderConfig:
          typeName: Proposal
      url:
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Proposal\\ProposalUrlResolver", [value])'
      title:
        type: 'String!'
        description: 'Identifies the contribution title.'
      body:
        type: 'HTML'
        description: 'Identifies the body of the contribution.'
