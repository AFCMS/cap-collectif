PreviewProposalVote:
  type: object
  inherits:
    - Publishable
    - PrivatableVote
    - PreviewVote
  config:
    name: ProposalVote
    description: 'A vote on a proposal for a given step.'
    interfaces:
      - Publishable
      - PreviewVote
      - PrivatableVote
    fields:
      anonymous:
        type: 'Boolean!'
        description: 'Is the vote anonymous ?'
        resolve: '@=value.isPrivate()'
