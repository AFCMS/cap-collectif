PreviewQuestionChoice:
  type: object
  config:
    name: QuestionChoice
    description: 'A possible choice of a question.'
    fields:
      id:
        type: 'ID!'
        # TODO: https://github.com/cap-collectif/platform/issues/7952 this need to be a GlobalId
        # builder: 'Relay::GlobalId'
        # builderConfig:
        #   typeName: QuestionChoice
        description: 'The ID of an object.'
      title:
        type: 'String!'
        description: 'Identifies the question choice title.'
      responses:
        type: 'PreviewResponseConnection!'
        argsBuilder: 'Relay::Connection'
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\QuestionChoice\\QuestionChoiceResponseResolver", [value, args])'
        description: 'Identifies the responses of the question choice.'
