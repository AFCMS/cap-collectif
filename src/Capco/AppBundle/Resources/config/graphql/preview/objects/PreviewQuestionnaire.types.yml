PreviewQuestionnaire:
  type: object
  inherits:
    - PublicQuestionnaire
  config:
    name: Questionnaire
    fields:
      questions:
        type: '[PreviewQuestion!]!'
        description: 'The list of questions of the questionnaire.'
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Questionnaire\\QuestionsListResolver", [value])'
      replies:
        type: 'PreviewReplyConnection!'
        argsBuilder: 'Relay::Connection'
        description: 'A list of replies to the questionnaire.'
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Questionnaire\\QuestionnaireRepliesResolver", [value, args])'
      participants:
        type: 'PreviewUserConnection!'
