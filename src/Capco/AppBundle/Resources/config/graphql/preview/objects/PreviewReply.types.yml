PreviewReply:
  type: object
  inherits:
    - Node
    - PublicPublishable
    - Timestampable
  config:
    name: Reply
    description: "Represents a user's answer to a questionnaire."
    interfaces:
      - Node
      - PublicPublishable
    fields:
      responses:
        type: '[PreviewResponse]!'
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Reply\\ReplyResponsesResolver", [value, getUser(), context])'
        description: 'The responses of the reply.'
      author:
        type: 'PreviewUser!'
        description: 'The author of the contribution.'
