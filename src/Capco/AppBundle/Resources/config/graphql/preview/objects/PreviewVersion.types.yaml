PreviewVersion:
  type: object
  inherits:
    - Contribution
    - Trashable
    - PublicPublishable
    - UniformResourceLocatable
  config:
    name: Version
    description: 'A version of contribution'
    interfaces:
      - Node
      - Contribution
      - PublicPublishable
      - Trashable
      - UniformResourceLocatable
    fields:
      createdAt:
        type: 'DateTime!'
        description: 'Identifies the date and time when the object was created.'
      updatedAt:
        type: 'DateTime'
        description: 'Identifies the date and time when the object was updated.'
      url:
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\OpinionVersion\\OpinionVersionUrlResolver", [value])'
      viewerHasReport:
        type: 'Boolean!'
        resolve: '@=value.userHasReport(getUser())'
      comment:
        type: 'String'
        description: 'Explenation.'
      title:
        type: 'String!'
        description: 'The title of the contribution.'
      body:
        type: 'HTML!'
        description: 'The content of the contribution.'
      bodyText:
        type: 'String!'
        description: 'The content of the contribution.'
      parent:
        type: 'PreviewOpinion!'
      project:
        type: 'PreviewProject'
        description: 'The related project.'
