SSOEnvironment:
  type: enum
  config:
    description: 'Possible environments for a SSO Configuration.'
    values:
      NONE:
        value: '@=constant("Capco\\AppBundle\\DBAL\\Enum\\EnumSSOEnvironmentType::NONE")'
        description: 'Unset mode.'
      TESTING:
        value: '@=constant("Capco\\AppBundle\\DBAL\\Enum\\EnumSSOEnvironmentType::TESTING")'
        description: 'Integration mode for resource owner validation.'
      PRODUCTION:
        value: '@=constant("Capco\\AppBundle\\DBAL\\Enum\\EnumSSOEnvironmentType::PRODUCTION")'
        description: 'Production mode.'
