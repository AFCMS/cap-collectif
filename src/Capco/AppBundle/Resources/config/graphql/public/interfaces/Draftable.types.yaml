Draftable:
  type: interface
  inherits:
    - Node
  config:
    description: 'Entities that can be drafted.'
    resolveType: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Draftable\\DraftableTypeResolver", [value])'
    fields:
      draft:
        type: 'Boolean!'
        description: 'Is the object a draft.'
