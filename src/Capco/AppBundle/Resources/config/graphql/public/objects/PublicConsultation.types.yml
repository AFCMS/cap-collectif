PublicConsultation:
  type: object
  inherits:
    - Node
  config:
    interfaces: [Node]
    description: 'A consultation'
    name: Consultation
    fields:
      id:
        builder: 'Relay::GlobalId'
        builderConfig:
          typeName: Consultation
      title:
        type: 'String!'
        description: 'The title of the consultation.'
      contributors:
        type: 'PublicUserConnection!'
        description: 'A list of contributor associated with the consultation.'
        argsBuilder: 'Relay::Connection'
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Step\\StepContributorResolver", [value.getStep(), args])'
      userHasVote:
        type: 'Boolean!'
        description: 'Whether the user has vote for a contribution in the related step of this consultation.'
        args:
          login:
            type: 'String!'
            description: "The user's login (for example, an email)."
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\ConsultationStep\\ConsultationStepUserHasVoteResolver", [value.getStep(), args])'
