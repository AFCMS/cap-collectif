PublicQuestionnaire:
  type: object
  inherits: [Node]
  config:
    name: Questionnaire
    description: 'A questionnaire is a series of questions that users can answer.'
    interfaces: [Node]
    fields:
      id:
        builder: 'Relay::GlobalId'
        builderConfig:
          typeName: Questionnaire
      title:
        description: 'Identifies the questionnaire title.'
        type: 'String!'
      userHasReply:
        type: 'Boolean!'
        description: 'Whether the user has reply to a questionnaire.'
        args:
          login:
            type: 'String!'
            description: "The user's login (for example, an email)."
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Questionnaire\\UserHasReplyResolver", [value, args])'
      participants:
        type: 'PublicUserConnection!'
        argsBuilder: 'Relay::Connection'
        description: 'A list of users that have replied to the questionnaire.'
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Questionnaire\\QuestionnaireParticipantsResolver", [value, args])'
