PublicUser:
  type: object
  inherits: [Node]
  config:
    description: "A user is an individual's account."
    interfaces: [Node]
    name: User
    fields:
      id:
        builder: 'Relay::GlobalId'
        builderConfig:
          typeName: User
      url:
        type: 'URI'
        description: 'The HTTP URL for this user, always `null` if feature toggle `profiles` is disabled.'
        resolve: "@=resolver('user_show_url', [value])"
      username:
        type: 'String'
        description: "The user's public name."
      isViewer:
        type: 'Boolean!'
        access: "@=hasRole('ROLE_USER')"
        resolve: '@=service("Capco\\AppBundle\\GraphQL\\Resolver\\UserIsGrantedResolver").isViewer(getUser(), value)'
        description: 'Whether or not this user is the authenticated user.'
