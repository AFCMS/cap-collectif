Capco\AppBundle\Entity\AbstractVote:
  attributes:
    user:
      groups: [OpinionVersions, UserMedias, ElasticsearchNestedAuthor]
    id:
      groups: [ElasticsearchVote]
    published:
      groups: [ElasticsearchVote]
    createdAt:
      groups: [ElasticsearchVote]
    getProject:
      type: object
      groups: [ElasticsearchNestedProject]
      serialized_name: project
    getProposal:
      type: object
      groups: [ElasticsearchNestedProposal]
      serialized_name: proposal
    getComment:
      type: object
      groups: [ElasticsearchNestedComment]
      serialized_name: comment
    getArgument:
      type: object
      groups: [ElasticsearchNestedArgument]
      serialized_name: argument
    getSource:
      type: object
      groups: [ElasticsearchNestedSource]
      serialized_name: source
    getOpinionVersion:
      type: object
      groups: [ElasticsearchNestedOpinionVersion]
      serialized_name: opinionVersion
