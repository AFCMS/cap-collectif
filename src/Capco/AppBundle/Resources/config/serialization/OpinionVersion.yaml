Capco\AppBundle\Entity\OpinionVersion:
  attributes:
    id:
      type: string
      groups: [Elasticsearch, ElasticsearchNestedVersion]
    author:
      groups: [ElasticsearchNestedAuthor]
    title:
      groups: [Elasticsearch]
    body:
      groups: [Elasticsearch]
    createdAt:
      groups: [Elasticsearch]
    published:
      groups: [Elasticsearch, ElasticsearchNestedVersion]
    getStep:
      type: object
      serialized_name: step
      groups: [Elasticsearch]
    getProject:
      type: object
      serialized_name: project
      groups: [ElasticsearchNestedProject]
    getConsultation:
      type: object
      serialized_name: consultation
      groups: [Elasticsearch]
