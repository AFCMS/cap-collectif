Capco\AppBundle\Entity\Source:
  exclusion_policy: ALL
  attributes:
    id:
      expose: true
      type: string
      groups: [Elasticsearch]
    body:
      expose: true
      type: string
      groups: [Elasticsearch]
    title:
      expose: true
      type: string
      groups: [Elasticsearch]
    createdAt:
      expose: true
      type: DateTime
      groups: [Elasticsearch]
