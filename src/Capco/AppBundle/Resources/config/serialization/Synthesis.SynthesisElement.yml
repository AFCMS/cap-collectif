Capco\AppBundle\Entity\Synthesis\SynthesisElement:
  attributes:
    id:
      groups: [ElementsTree, Elements, ElementsList, ElementsPublished, ElementDetails]
    published:
      groups: [ElementsList, ElementDetails, ElementsTree]
    createdAt:
      groups: [ElementsList, ElementsPublished, ElementDetails]
    updatedAt:
      groups: [ElementsList, ElementsPublished, ElementDetails]
    archived:
      groups: [ElementsList, ElementDetails]
    author:
      groups: [ElementsList, ElementsPublished, ElementDetails, UserDetails]
    path:
      groups: [ElementsTree, ElementsList, ElementDetails]
    parent:
      groups: [ElementDetails]
      max_depth: 1
    children:
      groups: [ElementsTree, ElementDetails]
      max_depth: 2
    displayType:
      groups: [ElementsTree, ElementsList, ElementsPublished, ElementDetails]
    title:
      groups: [ElementsTree, ElementsList, ElementsPublished, Elements, ElementDetails]
    link:
      groups: [ElementDetails, ElementsPublished]
    notation:
      groups: [ElementsList, ElementDetails]
    comment:
      groups: [ElementDetails]
    votes:
      groups: [ElementDetails]
    linkedDataCreation:
      groups: [ElementsList, ElementsPublished, ElementDetails]
    originalDivision:
      groups: [ElementDetails]
    division:
      groups: [ElementDetails]
    level:
      groups: [ElementsTree, ElementDetails, ElementsPublished]
    description:
      groups: [ElementsTree, ElementsList, ElementDetails, ElementsPublished]
    childrenCount:
      groups: [ElementsTree, ElementDetails]
    getDecodedBody:
      serialized_name: body
      groups: [ElementsTree, ElementsList, ElementDetails, ElementsPublished]
    hasLinkedData:
      serialized_name: hasLinkedData
      groups: [ElementsList, ElementsPublished, ElementDetails]
  relations:
    - rel: self
      href:
        route: get_synthesis_element
        parameters:
          synthesis_id: expr(object.getSynthesis().getId())
          element_id: expr(object.getId())
      exclusion:
        groups: [Elements, ElementsList, ElementDetails]
    - rel: history
      href:
        route: get_synthesis_element_history
        parameters:
          synthesis_id: expr(object.getSynthesis().getId())
          element_id: expr(object.getId())
      exclusion:
        groups: [Elements, ElementsList, ElementDetails]
