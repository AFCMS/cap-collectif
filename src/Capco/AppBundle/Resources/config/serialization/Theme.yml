Capco\AppBundle\Entity\Theme:
  exclusion_policy: ALL
  attributes:
    id:
      expose: true
      type: string
      groups: [ThemeDetails, Elasticsearch]
    title:
      expose: true
      type: string
      groups: [Themes, ThemeDetails, Elasticsearch]
    media:
      expose: true
      groups: [Default]
      serialized_name: media
    isEnabled:
      expose: true
      type: boolean
      groups: [ThemeDetails]
      serialized_name: enabled
