services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false
    bind:
      $projectRootDir: '%kernel.project_dir%'
      $kernelRootDir: '%kernel.root_dir%'

  Capco\AppBundle\Command\:
    resource: '%kernel.root_dir%/../src/Capco/AppBundle/Command/*'
    exclude: '%kernel.root_dir%/../src/Capco/AppBundle/Command/Maker/*'

  Capco\AppBundle\Command\GenerateMapProviderPublicToken:
    arguments:
      $mapboxSecretKey: '%mapbox_secret_key%'
