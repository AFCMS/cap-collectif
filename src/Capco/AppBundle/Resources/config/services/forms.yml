services:
  capco.form.type.purified_text:
    class: Capco\AppBundle\Form\Type\PurifiedTextType
    arguments: ["@capco.form.transformer.html_purifier"]
    tags:
      - { name: form.type }

  Capco\UserBundle\Form\Type\MemberSearchType:
    autowire: true
    autoconfigure: true

  Capco\UserBundle\Form\Type\ApiRegistrationFormType:
    autowire: true
    autoconfigure: true

  Capco\UserBundle\Form\Type\ApiAdminRegistrationFormType:
    autowire: true
    autoconfigure: true

  Capco\AppBundle\Form\EventSearchType:
    autowire: true
    autoconfigure: true

  Capco\AppBundle\Form\EventRegistrationType:
    autowire: true
    autoconfigure: true

  Capco\AppBundle\Form\PostSearchType:
    autoconfigure: true
    autowire: true

  Capco\AppBundle\Form\SearchType:
    autoconfigure: true
    autowire: true

  Capco\AppBundle\Form\CommentType:
    autoconfigure: true
    autowire: true

  Capco\AppBundle\Form\ProjectSearchType:
    autoconfigure: true
    autowire: true

  capco.form.type.purified_textarea:
    class: Capco\AppBundle\Form\Type\PurifiedTextareaType
    arguments: ["@capco.form.transformer.html_purifier"]
    tags:
      - { name: form.type }

  capco.help_extension:
    class: Capco\AppBundle\Form\Extension\HelpExtension
    tags:
      - { name: form.type_extension, extended_type: Symfony\Component\Form\Extension\Core\Type\FormType }

  capco.form.type_extension.media:
    class: Capco\AppBundle\Form\Extension\MediaTypeExtension
    tags:
      - { name: form.type_extension, extended_type: Sonata\MediaBundle\Form\Type\MediaType }

  capco.form.opinion:
    class: Capco\AppBundle\Form\OpinionForm
    tags:
      - { name: form.type }

  capco.form.proposal_admin:
    class: Capco\AppBundle\Form\ProposalAdminType
    arguments: ["@capco.toggle.manager"]
    tags:
      - { name: form.type }

  capco.form.proposal_fusion:
    class: Capco\AppBundle\Form\ProposalFusionType
    arguments: ["@capco.toggle.manager"]
    tags:
      - { name: form.type }

  capco.form.proposal:
    class: Capco\AppBundle\Form\ProposalType
    arguments: ["@capco.toggle.manager"]
    tags:
      - { name: form.type }

  capco.form.reply:
    class: Capco\AppBundle\Form\ReplyType
    tags:
      - { name: form.type }

  capco.form.response.value:
    class: Capco\AppBundle\Form\ValueResponseType
    tags:
      - { name: form.type }

  capco.form.response.media:
    class: Capco\AppBundle\Form\MediaResponseType
    tags:
      - { name: form.type }

  capco.form.proposal_selection_vote:
      class: Capco\AppBundle\Form\ProposalSelectionVoteType
      arguments: ["@security.token_storage", "@capco.toggle.manager"]
      tags:
        - { name: form.type }

  capco.form.proposal_collect_vote:
      class: Capco\AppBundle\Form\ProposalCollectVoteType
      arguments: ["@security.token_storage"]
      tags:
        - { name: form.type }

  capco.form.argument:
    class: Capco\AppBundle\Form\ArgumentType
    tags:
      - { name: form.type }

  capco.form.profile:
      class: Capco\UserBundle\Form\Type\ApiProfileFormType
      tags:
        - { name: form.type }

  capco.form.admin_registration:
      class: Capco\UserBundle\Form\Type\ApiAdminRegistrationFormType
      arguments: ["@capco.toggle.manager"]
      tags:
        - { name: form.type }

  capco.form.project_search:
    class: Capco\AppBundle\Form\ProjectSearchType
    arguments: ["@capco.toggle.manager"]
    tags:
      - { name: form.type }

  capco.form.proposal_form.create:
    class: Capco\AppBundle\Form\ProposalFormCreateType
    tags:
      - { name: form.type }

  capco.form.proposal_form.update:
    class: Capco\AppBundle\Form\ProposalFormUpdateType
    tags:
      - { name: form.type }

  capco.form.questionnaire_abstract_question:
    class: Capco\AppBundle\Form\QuestionnaireAbstractQuestionType
    arguments: ["@capco.utils.array_hydrator"]
    tags:
      - { name: form.type }

  capco.form.proposal_form.notifications_configuration:
    class: Capco\AppBundle\Form\ProposalFormNotificationsConfigurationType
    tags:
      - { name: form.type }

  capco.form.proposal_evaluation:
    class: Capco\AppBundle\Form\ProposalEvaluationType
    tags:
      - { name: form.type }
