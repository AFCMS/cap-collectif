services:
  proposal.notifier:
    class: Capco\AppBundle\Notifier\ProposalNotifier
    arguments:
      - "@mailer_service"
      - "@capco.site_parameter.resolver"
      - "@capco.resolvers.users"
      - "@capco.resolver.proposals"
  comment.notifier:
    class: Capco\AppBundle\Notifier\CommentNotifier
    arguments:
      - "@mailer_service"
      - "@capco.site_parameter.resolver"
      - "@capco.resolvers.users"
      - "@capco.comment.resolver"
      - "@capco.resolver.proposals"
  capco.fos_notifier:
    class: Capco\AppBundle\Notifier\FOSNotifier
    arguments:
      - '@mailer_service'
      - '@capco.site_parameter.resolver'
      - '@capco.resolvers.users'
  opinion_notifier:
    class: Capco\AppBundle\Notifier\OpinionNotifier
    arguments:
      - "@mailer_service"
      - "@capco.site_parameter.resolver"
      - "@capco.resolvers.users"
      - "@capco.resolver.consultations"
      - "@router"
  argument_notifier:
    class: Capco\AppBundle\Notifier\ArgumentNotifier
    arguments:
      - "@mailer_service"
      - "@capco.site_parameter.resolver"
      - "@capco.resolvers.users"
      - "@capco.resolver.consultations"
      - "@router"
      - "@translator"
