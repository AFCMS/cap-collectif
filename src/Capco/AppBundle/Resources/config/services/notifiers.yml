services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Capco\AppBundle\Notifier\:
    resource: '%kernel.root_dir%/../src/Capco/AppBundle/Notifier/*'
    exclude: '%kernel.root_dir%/../src/Capco/AppBundle/Notifier/BaseNotifier.php'

  Capco\AppBundle\Notifier\ProposalNotifier:
    public: true

  capco.fos_notifier:
    class: Capco\AppBundle\Notifier\FOSNotifier
    public: true

  capco.contact_notifier:
    class: Capco\AppBundle\Notifier\ContactNotifier
    public: true

  capco.user_notifier:
    class: Capco\AppBundle\Notifier\UserNotifier
    public: true

  capco.project_notifier:
    class: Capco\AppBundle\Notifier\ProjectNotifier
    public: true

  capco.contribution_notifier:
    class: Capco\AppBundle\Notifier\ContributionNotifier
    public: true

  capco.report_notifier:
    class: Capco\AppBundle\Notifier\ReportNotifier
    public: true

  Capco\AppBundle\Notifier\FollowerNotifier:
    public: true
