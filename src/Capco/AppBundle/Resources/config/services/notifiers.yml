    arguments:
      - "@mailer_service"
      - "@capco.site_parameter.resolver"
      - "@capco.resolvers.users"
      - "@capco.resolver.proposals"
  opinion_notifier:
    class: Capco\AppBundle\Notifier\OpinionNotifier
    arguments:
      - "@mailer_service"
      - "@capco.site_parameter.resolver"
