services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Capco\AppBundle\Resolver\:
    resource: '%kernel.root_dir%/../src/Capco/AppBundle/Resolver/*'
  #    exclude: '%kernel.root_dir%/../src/Capco/AppBundle/{}'

  Capco\AppBundle\Manager\:
    resource: '%kernel.root_dir%/../src/Capco/AppBundle/Manager/*'

  Capco\AppBundle\SiteImage\:
    resource: '%kernel.root_dir%/../src/Capco/AppBundle/SiteImage/*'

  Capco\AppBundle\SiteColor\:
    resource: '%kernel.root_dir%/../src/Capco/AppBundle/SiteColor/*'

  Capco\AppBundle\Manager\CommentResolver:
    autowire: true
    public: true

  Capco\AppBundle\Manager\LogManager:
    public: true

  Capco\AppBundle\Resolver\ProjectDownloadResolver:
    public: true

  Capco\AppBundle\Resolver\ContributionResolver:
    class: Capco\AppBundle\Resolver\ContributionResolver
    public: true

  Capco\AppBundle\Resolver\EventResolver:
    public: true

  Capco\AppBundle\Resolver\HighlightedContentResolver:
    class: Capco\AppBundle\Resolver\HighlightedContentResolver
    public: true

  Capco\AppBundle\Manager\MenuItemResolver:
    public: true

  Capco\AppBundle\Resolver\OpinionTypesResolver:
    public: true

  Capco\AppBundle\Resolver\SectionResolver:
    public: true

  Capco\AppBundle\SiteParameter\Resolver:
    public: true

  Capco\AppBundle\Resolver\StepResolver:
    public: true

  Capco\AppBundle\Resolver\UrlResolver:
    arguments:
      $scheme: '%router.request_context.scheme%'
      $host: '%router.request_context.host%'
    tags:
      - { name: overblog_graphql.resolver, alias: 'media_url', method: 'getMediaUrl' }

  Capco\AppBundle\Resolver\ProjectStatsResolver:
    public: true

  Capco\AppBundle\Manager\MediaManager:
    public: true

  Capco\AppBundle\Resolver\Project\ProjectSearchResolver:
    public: true

  Capco\AppBundle\Resolver\ProposalResolver:
    arguments:
      $rootDir: '%kernel.root_dir%'
    public: true

  Capco\AppBundle\Following\ActivitiesResolver:
    public: true

  Capco\AppBundle\Manager\ContributionManager:
    public: true

  Capco\AppBundle\Toggle\Manager:
    public: true
