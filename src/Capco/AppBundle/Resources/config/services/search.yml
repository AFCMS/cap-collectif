services:
  capco.search.search:
    class: Capco\AppBundle\Search\Search
    arguments: ['@capco.elasticsearch.index', '@capco.elasticsearch.elastica_to_doctrine_transformer', '@validator']

  capco.search.global_search:
    class: Capco\AppBundle\Search\GlobalSearch
    parent: capco.search.search

  capco.search.user_search:
    class: Capco\AppBundle\Search\UserSearch
    parent: capco.search.search

  capco.search.proposal_search:
    class: Capco\AppBundle\Search\ProposalSearch
    arguments: ['@capco.elasticsearch.index', '@capco.elasticsearch.elastica_to_doctrine_transformer', '@validator', '@capco.proposal.repository']
