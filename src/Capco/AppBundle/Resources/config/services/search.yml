services:
  capco.search.search:
    class: Capco\AppBundle\Search\Search
    arguments: ['@capco.elasticsearch.index']

  capco.search.global_search:
    class: Capco\AppBundle\Search\GlobalSearch
    arguments:
      ['@capco.elasticsearch.index', '@capco.elasticsearch.elastica_to_doctrine_transformer']

  capco.search.user_search:
    class: Capco\AppBundle\Search\UserSearch
    arguments: ['@capco.elasticsearch.index', '@capco.user.repository']

  capco.search.proposal_search:
    class: Capco\AppBundle\Search\ProposalSearch
    arguments: ['@capco.elasticsearch.index', '@capco.proposal.repository']
