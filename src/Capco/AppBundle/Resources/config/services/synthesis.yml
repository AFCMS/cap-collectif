services:
  _defaults:
    autoconfigure: true
    autowire: true
    public: false

  Capco\AppBundle\Synthesis\Extractor\:
    resource: '%kernel.root_dir%/../src/Capco/AppBundle/Synthesis/Extractor/*'

  Capco\AppBundle\Synthesis\:
    resource: '%kernel.root_dir%/../src/Capco/AppBundle/Synthesis/*'

  capco.synthesis.synthesis_handler:
    class: Capco\AppBundle\Synthesis\Handler\SynthesisHandler
    autowire: true
    public: true

  capco.synthesis.synthesis_element_handler:
    class: Capco\AppBundle\Synthesis\Handler\SynthesisElementHandler
    autowire: true
    public: true
