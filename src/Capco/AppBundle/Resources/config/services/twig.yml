services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Capco\AppBundle\Twig\:
    resource: '%kernel.project_dir%/src/Capco/AppBundle/Twig/*'

  Capco\AppBundle\Twig\ThemeExtension:
    arguments:
      $twig: '@twig.extension.intl'
    tags:
      - { name: twig.extension }
