Capco\UserBundle\Entity\User:
    exclusion_policy: ALL
    properties:
      id:
        expose: true
        type: string
        groups: [UserId]
      slug:
        expose: true
        type: string
        groups: [Default]
      Media:
        expose: true
        serialized_name: media
        groups: [UsersInfos, UserDetails]
      vip:
        expose: true
        groups: [UsersInfos, UserDetails]
      userType:
        expose: true
        groups: [UsersInfos]
        serialized_name: userType
    virtual_properties:
      getDisplayName:
        serialized_name: displayName
        type: string
        groups: [UserDetails, UsersInfos]
      getUniqueIdentifier:
        serialized_name: uniqueId
        type: string
        groups: [UserDetails, UsersInfos]
      isAdmin:
        serialized_name: isAdmin
        type: boolean
        groups: [UserDetails, UsersInfos]
