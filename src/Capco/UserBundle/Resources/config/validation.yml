Capco\UserBundle\Entity\User:
  constraints:
    - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: email
  properties:
    username:
      - Notblank: ~
      - Length:
          min: 2
          max: 20
    isTermsAccepted:
      - NotNull: ~
      - "True": ~
    email:
      - Notblank: ~
      - Email:
          checkMX: true
