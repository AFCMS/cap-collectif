Capco\UserBundle\Entity\User:
  constraints:
    - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: { fields: email, message: already_used_email }
  properties:
    username:
      - NotBlank: { message: username.blank }
      - Length: { min: 2, max: 128, minMessage: username.minMessage }
    plainPassword:
      - NotBlank: { message: password.blank }
      - Length: { min: 8, max: 128, minMessage: password.minMessage }
    isTermsAccepted:
      - NotNull: { message: charte.blank }
      - "True": { message: charte.blank }
    email:
      - NotBlank: { message: email.blank }
      - Email: { checkMX: true, message: email.invalid }
    twitter_url:
      - Url: ~
      - Capco\AppBundle\Validator\Constraints\IsSocialNetworkUrl: { social_network: twitter }
    facebook_url:
      - Url: ~
      - Capco\AppBundle\Validator\Constraints\IsSocialNetworkUrl: { social_network: facebook }
    google_url:
      - Url: ~
      - Capco\AppBundle\Validator\Constraints\IsSocialNetworkUrl: { social_network: gplus }
    Media:
      - Valid: ~
    zipCode:
      - Range: { min: 100, max: 99999, minMessage: user.register.invalid_zip_code, maxMessage: user.register.invalid_zip_code, invalidMessage: user.register.invalid_zip_code }

Capco\UserBundle\Entity\UserType:
  constraints:
    - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
        fields: [name]
        message: usertype.name.already_exists
  properties:
    name:
      - NotBlank: ~
      - Length:
          min: 2
          max: 128
